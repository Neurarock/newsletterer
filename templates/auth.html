<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Newsletterer - Authorization</title>
    <style>
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        margin: 0;
        padding: 20px;
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      }
      .auth-container {
        background-color: white;
        padding: 40px;
        border-radius: 8px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        text-align: center;
        max-width: 400px;
        width: 100%;
      }
      h1 {
        margin-top: 0;
        color: #333;
      }
      .auth-form {
        display: flex;
        flex-direction: column;
        gap: 15px;
      }
      label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
        text-align: left;
        color: #555;
      }
      input[type="password"] {
        width: 100%;
        padding: 12px;
        font-size: 16px;
        border: 2px solid #ddd;
        border-radius: 4px;
        box-sizing: border-box;
        transition: border-color 0.3s;
      }
      input[type="password"]:focus {
        outline: none;
        border-color: #667eea;
      }
      button {
        padding: 12px 20px;
        font-size: 16px;
        background-color: #667eea;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-weight: bold;
        transition: background-color 0.3s;
      }
      button:hover {
        background-color: #764ba2;
      }
      .error {
        color: #d32f2f;
        margin-top: 10px;
        display: none;
      }
    </style>
  </head>

  <body>
    <div class="auth-container">
      <h1>Newsletterer</h1>
      <p>Please enter the authorization code to continue:</p>

      <form class="auth-form" action="/login" method="post">
        <div>
          <label for="auth-code">Authorization Code:</label>
          <input type="password" id="auth-code" name="auth" placeholder="Enter code..." required autofocus>
        </div>
        <button type="submit">Access</button>
      </form>
      {% if error %}
      <div class="error" id="error-msg" style="display: block;">Invalid authorization code. Try again.</div>
      {% endif %}
    </div>
  </body>

</html>
