s acknowledge that any breach of this Section 18 may cause irreparable harm to the non-breaching Party, for which monetary damages alone may be insufficient. Accordingly, the non-breaching Party shall be entitled to seek injunctive relief, specific performance, or other equitable remedies to prevent or remedy such breach, in addition to any other remedies available at law, including monetary damages. The prevailing Party in any action to enforce this Section 18 shall be entitled to recover reasonable attorneys’ fees and costs incurred in connection with such action.\n    \\item \\textbf{Survival}: The obligations under this Section 18 shall survive the termination of this Agreement or the repurchase of the Beneficial Interest for a period of two (2) years, unless otherwise required by law.\n\\end{enumerate}\n\n\\section{Non-Compete Covenant for Employees}\n\n\\begin{enumerate}\n    \\item \\textbf{Restriction on Competitive Activities}: Each Party shall ensure that its employees, agents, or contractors (collectively, ``Employees'') involved in the performance of obligations under this Agreement (e.g., Property management, tokenization activities, or related services) agree not to, directly or indirectly, engage in any real estate tokenization activities that compete with the Trust’s tokenization of the Beneficial Interest during their employment and for a period of one (1) year following the termination of their employment, within the State of California. Such activities include, but are not limited to, creating, marketing, issuing, or selling tokenized interests in real property, whether individually or through any entity, partnership, or other business venture.\n    \\item \\textbf{Exclusions}: The restrictions in Section 19.1 shall not prevent Employees from:\n    \\begin{enumerate}\n        \\item Engaging in non-tokenized real estate activities, such as buying, selling, leasing, or managing real property for personal or investment purposes, provided such activities do not involve tokenization or fractional title issuance and do not use confidential information or trade secrets obtained through their employment related to this Agreement;\n        \\item Accepting employment or providing services in industries unrelated to real estate tokenization.\n    \\end{enumerate}\n    \\item \\textbf{Employee Acknowledgment}: Each Party shall ensure that its Employees acknowledge in writing, through employment agreements, contractor agreements, or separate acknowledgments, their obligations under this Section 19, including the restrictions on competitive activities and the protection of confidential information as outlined in Section 14.\n    \\item \\textbf{Enforcement}: The Parties acknowledge that any breach of this Section 19 by an Employee may cause irreparable harm to the non-breaching Party, for which monetary damages alone may be insufficient. Accordingly, the non-breaching Party shall be entitled to seek injunctive relief, specific performance, or other equitable remedies to prevent or remedy such breach, in addition to any other remedies available at law, including monetary damages. The prevailing Party in any action to enforce this Section 19 shall be entitled to recover reasonable attorneys’ fees and costs incurred in connection with such action.\n    \\item \\textbf{Survival}: The obligations under this Section 19 shall survive the termination of an Employee’s employment for a period of one (1) year, unless otherwise required by law.\n\\end{enumerate}\n\n\\section{Prohibition on Price Manipulation}\n\n\\begin{enumerate}\n    \\item \\textbf{Classification of Tokens as Property}: The Parties acknowledge that the Tokens, as defined in Section 1.2, represent fractional title or rights in the Beneficial Interest, which is an undivided tenancy in common interest in the Property under California law (Civil Code \\S 863 et seq.), and are classified as property, not securities, under federal and state securities laws, including but not limited to the Securities Act of 1933 (15 U.S.C. \\S 77a et seq.) and the California Corporate Securities Law of 1968 (California Corporations Code \\S 25000 et seq.). Notwithstanding this classification, to protect the Trust, its beneficiaries, and Token holders, the Tokens shall be managed and policed as if they were securities to prevent price manipulation, applying anti-fraud and anti-manipulation standards equivalent to those under the Securities Exchange Act of 1934, Section 10(b) and Rule 10b-5 (17 C.F.R. \\S 240.10b-5), and the California Corporate Securities Law of 1968 (California Corporations Code \\S 25400 et seq.).\n    \\item \\textbf{Restriction on Price Manipulation}: The Majority Owner shall not, directly or indirectly, engage in any activities intended to or that could reasonably be expected to artificially manipulate the price or value of the Tokens or the Beneficial Interest, as defined in Section 1.1, in violation of the anti-fraud and anti-manipulation standards referenced in Section 21.1. Prohibited activities include, but are not limited to:\n    \\begin{enumerate}\n        \\item Disseminating false, misleading, or deceptive information about the Property, its associated tangible and intangible rights (e.g., air rights, water rights, development rights, intellectual property rights), or the Tokens to influence their market price or trading activity;\n        \\item Engaging in coordinated buying, selling, or transferring of interests in the Property, including sham or wash transactions, to create artificial price movements or trading volume for the Tokens or the Beneficial Interest;\n        \\item Creating undisclosed encumbrances, liens, or other restrictions on the Property or its associated rights, or engaging in other actions (e.g., undisclosed material changes to the Property without Trust consent as required by Section 4.10) intended to artificially inflate or deflate the value of the Tokens or the Beneficial Interest;\n        \\item Any other manipulative or deceptive practices akin to ``pump and dump'' schemes that artificially affect the price or perceived value of the Tokens or the Beneficial Interest.\n    \\end{enumerate}\n    \\item \\textbf{Compliance with Anti-Manipulation Standards}: The Majority Owner shall ensure that all actions related to the Property, the Majority Interest, or the Beneficial Interest comply with the anti-fraud and anti-manipulation standards referenced in Section 21.1, including but not limited to providing accurate disclosures to the Trust and Token holders regarding the Property’s condition, value, and associated rights.\n    \\item \\textbf{Notification of Suspected Manipulation}: The Majority Owner shall promptly notify the Trust of any known or suspected activities that may constitute price manipulation affecting the Tokens or the Beneficial Interest within five (5) business days of discovery, and shall cooperate with the Trust in addressing such issues, including providing relevant information or documentation.\n    \\item \\textbf{Indemnification}: The Majority Owner shall indemnify, defend, and hold harmless the Trust, its Trustee, beneficiaries, and Token holders from and against any and all claims, liabilities, losses, damages, costs, and expenses (including reasonable attorneys’ fees) arising out of or relating to any breach of Section 21.2 by the Majority Owner, including but not limited to losses caused by price manipulation or violations of the anti-manipulation standards referenced in Section 21.1.\n    \\item \\textbf{Enforcement}: The Parties acknowledge that any breach of Section 21.2 by the Majority Owner may cause irreparable harm to the Trust, its beneficiaries, and Token holders, for which monetary damages alone may be insufficient. Accordingly, the Trust shall be entitled to seek injunctive relief, specific performance, or other equitable remedies to prevent or remedy such breach, in addition to any other remedies available at law, including monetary damages. The prevailing Party in any action to enforce Section 21.2 shall be entitled to recover reasonable attorneys’ fees and costs incurred in connection with such action.\n    \\item \\textbf{Survival}: The obligations under this Section 21 shall survive the termination of this Agreement or the repurchase of the Beneficial Interest via the Call Option (Section 5), unless otherwise required by law.\n\\end{enumerate}\n\n\\section{Miscellaneous}\n\n\\begin{enumerate}\n    \\item \\textbf{Entire Agreement}: This Agreement constitutes the entire understanding and supersedes all prior agreements. These provisions prevail over any verbal representations, and any changes must be mutually agreed in writing to have effect.\n    \\item \\textbf{Severability}: If any provision is invalid, the remainder shall remain enforceable.\n    \\item \\textbf{Amendments}: This Agreement may be amended, modified, or supplemented at any time by mutual written consent of the Parties. Any such amendments shall be in writing and signed by both Parties.\n    \\item \\textbf{Notices}: All notices required under this Agreement shall be sent to the addresses specified above via certified mail or email, with confirmation of receipt.\n    \\item \\textbf{Counterparts}: This Agreement may be executed in counterparts, including electronically, each of which shall be deemed an original but all of which together shall constitute one and the same instrument.\n    \\item \\textbf{Cooperation}: Each Party agrees to execute such additional documents and take such actions as may be reasonably requested by the other to carry out the intent and purpose of this Agreement, including but not limited to facilitating the tokenization of the Beneficial Interest and compliance with Property-related obligations. This obligation shall survive the closing of the transfer of the Beneficial Interest.\n    \\item \\textbf{No Third-Party Beneficiaries}: This Agreement is intended for the exclusive benefit of the Parties hereto and, except as otherwise expressly provided herein (e.g., indemnification for Token holders), shall not create any rights in, or be enforceable by, any other person or entity.\n    \\item \\textbf{Public Disclosure of Property Information}: The Parties acknowledge that information concerning the Property, including but not limited to its address, images, likeness, and associated tangible and intangible rights, including intellectual property rights, is inherently public due to the nature of real estate records and tokenization activities. The Trust is not obligated to withhold such information from public disclosure, provided such disclosure complies with applicable laws and the terms of this Agreement.\n    \\item \\textbf{Non-Waiver}: Any omission, failure, or delay by either Party in exercising any rights under this Agreement shall not constitute a waiver of such rights, and such rights may be exercised at any time thereafter or on another occasion.\n    \\item \\textbf{Access to Information}: The Trust may obtain information relevant to the Property or this Agreement held by the Majority Owner’s legal advisor, including documents that may be protected by legal privilege, provided such access is permitted under California law. The Trust may also recover such documents from an agent or regulatory body if the legal advisor has ceased to practice.\n    \\item \\textbf{Communication Monitoring}: The Trust may record or monitor telephone, video, in-person, or other electronic or non-electronic communications related to this Agreement or tokenization activities to ensure clarity, avoid misunderstandings, and maintain service quality, subject to compliance with California privacy laws (e.g., California Invasion of Privacy Act, Penal Code \\S 630 et seq.).\n\\end{enumerate}\n\n\\section{Tax Implications}\n\n\\begin{enumerate}\n    \\item \\textbf{General Acknowledgment}: The Parties acknowledge that the transactions contemplated by this Agreement, including the transfer of the Beneficial Interest, tokenization, income distributions, and exercise of the Call Option, may have federal, state, and local tax implications. Each Party is solely responsible for their respective tax obligations and shall consult with a qualified tax professional to ensure compliance with all applicable tax laws, including but not limited to the Internal Revenue Code (IRC), California Revenue and Taxation Code, and local tax ordinances. This Agreement does not provide tax advice, and no provision herein shall be construed as such.\n    \\item \\textbf{Transfer of Beneficial Interest}:\n    \\begin{enumerate}\n        \\item The transfer of the Beneficial Interest from the Majority Owner to the Trust, as described in Section 2, may constitute a taxable event under federal and California tax laws. The Majority Owner may recognize capital gains or losses under IRC \\S 1001, calculated as the difference between the fair market value of any consideration received (if any) and the Majority Owner’s adjusted tax basis in the transferred Beneficial Interest, including associated tangible and intangible rights (e.g., air rights, water rights, intellectual property rights).\n        \\item Under California law, the transfer may trigger a reassessment of the Property for property tax purposes if it constitutes a ``change in ownership'' under California Revenue and Taxation Code \\S 60 et seq. (Proposition 13). The Majority Owner shall be responsible for any resulting increase in property taxes, as specified in Section 4.1, unless otherwise agreed.\n        \\item The Majority Owner shall comply with all applicable tax reporting requirements, including but not limited to IRS Form 1099-S for real estate transactions and California Franchise Tax Board (FTB) Form 593 for real property sales or transfers, if applicable.\n    \\end{enumerate}\n    \\item \\textbf{Tokenization and Token Sales}:\n    \\begin{enumerate}\n        \\item The Trust’s issuance and sale of Tokens, as described in Section 3, may have tax implications for the Trust and Token holders. The Tokens, classified as property under Section 21.1, may be treated as sales of fractional interests in real property under IRC \\S 1221, potentially resulting in capital gains or losses for Token holders upon sale or disposition, calculated based on the difference between the sale price and the Token holder’s adjusted tax basis.\n        \\item The Trust, depending on its tax structure (e.g., as a grantor trust under IRC \\S 671), may be required to report income, gains, or losses related to Token issuance or sales to the IRS and FTB, including but not limited to filing IRS Form 1041 (if applicable) or other required forms.\n        \\item The Trust shall provide Token holders with appropriate tax documentation, such as IRS Form 1099, for any income or gains distributed or realized from Token sales, in compliance with IRS regulations and California tax laws.\n    \\end{enumerate}\n    \\item \\textbf{Income Distributions}:\n    \\begin{enumerate}\n        \\item Any income distributed to the Parties or Token holders from the Property or its associated rights (e.g., leasing air rights, water rights, easements, or intellectual property, as described in Section 6.1) may be taxable as ordinary income under IRC \\S 61 and California Revenue and Taxation Code \\S 17071.\n        \\item The Trust shall issue IRS Form 1099-MISC or other applicable forms to Token holders and the Majority Owner for any income distributions, as required by IRS regulations. The Majority Owner and Token holders shall be responsible for reporting such income on their respective federal and state tax returns (e.g., IRS Form 1040, FTB Form 540).\n        \\item As stated in Section 6.3, the Parties shall report their interests as direct owners for tax purposes, excluding partnership treatment under IRC Subchapter K, unless otherwise required by law.\n    \\end{enumerate}\n    \\item \\textbf{Call Option Exercise}:\n    \\begin{enumerate}\n        \\item The exercise of the Call Option by the Majority Owner, as described in Section 5, may result in capital gains or losses under IRC \\S 1001, calculated as the difference between the repurchase price (as defined in Section 5.2, based on the average monthly price of the Tokens over the last six months) and the Majority Owner’s adjusted tax basis in the repurchased Beneficial Interest or Tokens.\n        \\item The Trust or Token holders may recognize capital gains or losses upon the repurchase, depending on their adjusted tax basis in the Tokens or Beneficial Interest and the repurchase price received.\n        \\item The Majority Owner and the Trust shall comply with all applicable tax reporting requirements related to the Call Option exercise, including but not limited to IRS Form 1099-S for real estate transactions and FTB Form 593, if applicable.\n    \\end{enumerate}\n    \\item \\textbf{Property Taxes}:\n    \\begin{enumerate}\n        \\item As specified in Section 4.1, the Majority Owner shall be solely responsible for all property taxes assessed on the Property, including taxes on the land itself, regardless of damage or destruction to improvements, pursuant to California Revenue and Taxation Code \\S 51 et seq.\n        \\item The Parties acknowledge that the transfer of the Beneficial Interest or subsequent transactions (e.g., Token sales or Call Option exercise) may trigger a reassessment of the Property’s taxable value under California Proposition 13 (Revenue and Taxation Code \\S 60 et seq.), potentially increasing property taxes. The Majority Owner shall bear the cost of any such reassessment, unless otherwise agreed.\n        \\item The Majority Owner shall timely file any required property tax forms, such as the Preliminary Change of Ownership Report (PCOR) or Change in Ownership Statement, with the County Assessor’s Office, as required under California Revenue and Taxation Code \\S 480 et seq.\n    \\end{enumerate}\n    \\item \\textbf{Tax Compliance and Reporting}:\n    \\begin{enumerate}\n        \\item Each Party shall be responsible for their own tax compliance, including but not limited to filing all required federal, state, and local tax returns, such as IRS Form 1040, IRS Form 1041 (for the Trust, if applicable), FTB Form 540, and any required local tax filings.\n        \\item The Trust shall ensure that Token holders receive appropriate tax documentation (e.g., IRS Form 1099) for income distributions, Token sales, or other taxable events, in compliance with IRS and FTB regulations.\n        \\item The Parties shall cooperate in providing necessary information or documentation to each other or to regulatory authorities (e.g., IRS, FTB, County Assessor) to ensure compliance with tax reporting requirements, including but not limited to information related to the Property, Beneficial Interest, Tokens, or income distributions.\n    \\end{enumerate}\n    \\item \\textbf{Price Manipulation and Tax Liabilities}: Any tax benefits or liabilities arising from activities prohibited under Section 21 (Prohibition on Price Manipulation), such as artificial manipulation of Token prices or the value of the Beneficial Interest, shall be the sole responsibility of the Party engaging in such activities. The breaching Party shall indemnify the non-breaching Party and Token holders for any tax-related claims, penalties, or liabilities resulting from such activities, as further detailed in Section 21.5.\n    \\item \\textbf{No Tax Advice}: The Parties acknowledge that the tax implications described in this Section 23 are provided for informational purposes only and do not constitute tax advice. Each Party shall consult with a qualified tax professional to determine the specific tax consequences of the transactions contemplated by this Agreement and to ensure compliance with all applicable tax laws.\n    \\item \\textbf{Survival}: The obligations under this Section 23, including tax reporting and compliance obligations, shall survive the termination of this Agreement or the repurchase of the Beneficial Interest via the Call Option (Section 5), unless otherwise required by law.\n\\end{enumerate}\n\n\\textbf{IN WITNESS WHEREOF}, the Parties have executed this Agreement as of the Effective Date.\n\n\\vspace{10pt}\n\nSignatures must be physically signed and dated in blue ink on a printed copy of this document in the physical presence of the Notary. Digital signatures will not be accepted.\n\n\\vspace{10pt}\n\n\\textbf{Majority Owner:} \\\\\n\\rule{0.4\\textwidth}{0.4pt} \\\\\nMajority Owner Name \\\\\nDate: \\rule{0.2\\textwidth}{0.4pt}\n\n\\vspace{20pt}\n\n\\textbf{Trustee:} \\\\\n\\rule{0.4\\textwidth}{0.4pt} \\\\\nTrustee Name, as Trustee of Trust Name \\\\\nDate: \\rule{0.2\\textwidth}{0.4pt}\n\n\\vspace{20pt}\n\n\\textbf{Exhibits:} \\\\\n- Exhibit A: Property Legal Description (including all tangible and intangible rights as defined in Section 1.1) \\\\\n- Exhibit B: Grant Deed \\\\\n- Exhibit C: Disclosures/Encumbrances\n\n\\vspace{10pt}\n\n\\textbf{Notarization:} (Required for recording under California law.)\n\n\\end{document}\n\n\u003c/xaiArtifact\u003e\n\n### Explanation of Changes\n- **New Section 23 (Tax Implications)**:\n  - **Purpose**: Added to address the tax implications of the Agreement’s key transactions, ensuring transparency and compliance with federal and California tax laws.\n  - **Key Provisions**:\n    - **23.1 (General Acknowledgment)**: Clarifies that each Party is responsible for their own tax obligations and must consult a tax professional, as the Agreement does not provide tax advice.\n    - **23.2 (Transfer of Beneficial Interest)**: Addresses potential capital gains tax (IRC § 1001) and property tax reassessment risks (Revenue and Taxation Code § 60 et seq.) for the Majority Owner, with reporting requirements (e.g., IRS Form 1099-S, FTB Form 593).\n    - **23.3 (Tokenization and Token Sales)**: Notes that Token sales may result in capital gains or losses (IRC § 1221) for Token holders and potential tax obligations for the Trust, with required documentation (e.g., IRS Form 1099).\n    - **23.4 (Income Distributions)**: Specifies that income from the Property (e.g., leasing rights) is taxable as ordinary income (IRC § 61), with reporting via IRS Form 1099-MISC, and reinforces Section 6.3’s exclusion of partnership tax treatment.\n    - **23.5 (Call Option Exercise)**: Details capital gains or losses for the Majority Owner and Token holders upon repurchase, based on the repurchase price (Section 5.2), with reporting requirements.\n    - **23.6 (Property Taxes)**: Cross-references Section 4.1, reiterating the Majority Owner’s responsibility for property taxes and addressing reassessment risks, with filing obligations (e.g., PCOR).\n    - **23.7 (Tax Compliance and Reporting)**: Outlines each Party’s responsibility to file required tax returns and the Trust’s obligation to provide tax documentation to Token holders.\n    - **23.8 (Price Manipulation and Tax Liabilities)**: Links to Section 21, ensuring that tax liabilities from price manipulation are borne by the breaching Party, with indemnification per Section 21.5.\n    - **23.9 (No Tax Advice)**: Reinforces that the section is informational, not advisory.\n    - **23.10 (Survival)**: Ensures tax obligations survive termination or repurchase.\n  - **Legal Basis**:\n    - **Federal Taxes**: Governed by IRC § 61 (ordinary income), § 1001 (capital gains), § 1221 (property sales), and § 671 (trust taxation), with IRS reporting requirements.\n    - **California Taxes**: Governed by Revenue and Taxation Code § 17041 (capital gains) and § 60 et seq. (property tax reassessment), with FTB and County Assessor filing requirements.\n    - **Compliance**: Aligns with IRS and FTB regulations, ensuring proper reporting and documentation.\n- **Unchanged Content**:\n  - **Preamble**: No changes, with fillable County field en holders.\n\n### Notes\n- **Artifact Update**: The document retains the same artifact_id (\"c29f3858-fa53-4d6b-969e-d05e90b"])</script><script nonce="">self.__next_f.push([1,"93:T6bde,"])</script><script nonce="">self.__next_f.push([1,"To address your request, I will create a separate **Occupancy Rider** to the **Beneficial Interest Transfer and Tenancy in Common Agreement** (artifact_id=\"c29f3858-fa53-4d6b-969e-d05e90b2fec2\", artifact_version_id=\"4018193e-3f0e-4af3-a8ec-2120cd929569\"). This rider will certify that the Majority Owner uses the Property as their primary residence and is not renting it out, reinforcing the obligations in **Section 4.3** of the main Agreement. The rider will be a standalone document that integrates with the main Agreement, is executable by both Parties (Majority Owner and Trustee), and is notarized for recording under California law. It will include provisions to mitigate risks related to non-compliance, such as penalties, indemnification, and dispute resolution, while ensuring compliance with California real estate and tenancy in common laws (Civil Code § 863 et seq.). The rider will be formatted in LaTeX to match the main Agreement’s style, compile without errors using `latexmk` with a PDFLaTeX engine supporting forms (e.g., `pdflatex`), and include fillable fields for key details.\n\n### Approach to Creating the Occupancy Rider\n- **Purpose**: The Occupancy Rider will formalize the Majority Owner’s certification that the Property is their primary residence and is not rented or leased to third parties, as required by **Section 4.3** of the main Agreement. It will provide additional clarity, enforcement mechanisms, and protections for the Trust and Token holders against unauthorized occupancy or rental, which could affect the Property’s value or tokenized interests.\n- **Key Provisions**:\n  1. **Certification of Primary Residence**: The Majority Owner will certify that the Property is their primary residence, defined as the place where they live for the majority of the year, consistent with California law (e.g., Revenue and Taxation Code § 218 for homeowner’s exemptions).\n  2. **Prohibition on Rental or Leasing**: The Majority Owner will reaffirm their obligation not to rent, lease, or allow third-party occupancy without the Trust’s prior written consent, as per **Section 4.3**.\n  3. **Verification and Inspection**: The Trust will have the right to verify the Majority Owner’s residency and occupancy status through reasonable inspections or documentation requests (e.g., utility bills, voter registration, driver’s license).\n  4. **Penalties for Non-Compliance**: Breach of the occupancy or non-rental obligations will trigger penalties, including potential monetary damages, indemnification for losses to the Trust or Token holders, and possible termination of the Agreement.\n  5. **Indemnification**: The Majority Owner will indemnify the Trust and Token holders against claims or losses arising from unauthorized rental or occupancy, aligning with **Section 9** of the main Agreement.\n  6. **Dispute Resolution**: Disputes related to the rider will follow the mediation and arbitration process outlined in **Section 14** of the main Agreement.\n  7. **Notarization and Recording**: The rider will require notarization for recording with the County Recorder’s Office, as required for real estate documents under California law (Government Code § 27287).\n  8. **Integration with Main Agreement**: The rider will reference the main Agreement and clarify that it supplements, not amends, its terms, with all other provisions remaining unchanged.\n- **Legal Considerations**:\n  - **California Law**: The rider will comply with California real estate laws (Civil Code § 863 et seq. for tenancies in common) and property tax laws (Revenue and Taxation Code § 218 for primary residence exemptions).\n  - **Primary Residence Definition**: Aligned with IRS Publication 523 and California Revenue and Taxation Code § 218, defining primary residence based on the Majority Owner’s primary place of abode.\n  - **Enforceability**: The rider will be enforceable as a contract under California Civil Code § 1559, with clear remedies for breach.\n  - **Securities Compliance**: The rider will ensure that unauthorized rental or occupancy does not undermine the Trust’s tokenization activities or disclosures under federal and California securities laws (e.g., Securities Act of 1933, California Corporate Securities Law of 1968).\n  - **Tax Implications**: The rider will cross-reference **Section 23.6** of the main Agreement, noting that unauthorized rental could affect property tax exemptions or trigger reassessments under Proposition 13 (Revenue and Taxation Code § 60 et seq.).\n- **Integration with Main Agreement**:\n  - The rider will explicitly reference **Section 4.3** (Majority Owner’s obligation to reside in the Property and not rent without consent) and **Section 9** (indemnification).\n  - It will align with **Section 23** (Tax Implications) to address potential property tax consequences of non-compliance.\n  - The dispute resolution process will mirror **Section 14** of the main Agreement for consistency.\n  - The rider will not modify the main Agreement’s terms, including **Section 5.1** (Call Option), **Section 5.2** (Repurchase Price), **Section 1.3** (Market Price), **Section 1.5** (Beneficial Interest Percentage), **Section 8**, **Section 21**, **Section 22**, Recitals, Exhibits A–C, or the \"IN WITNESS WHEREOF\" section.\n- **LaTeX Formatting**:\n  - The rider will use the same document class (`article`), font (`times`), and packages (`geometry`, `sectsty`, `hyperref`, etc.) as the main Agreement for consistency.\n  - Fillable fields will be included for the Effective Date, Majority Owner’s name and address, Trustee’s name and address, Trust name, County, and Property address, using the `hyperref` package.\n  - Metadata (`pdfkeywords`) will include “occupancy rider, primary residence, non-rental, tenancy in common, California real estate.”\n  - The rider will include a notarization block and signature lines in blue ink, consistent with the main Agreement’s requirements.\n\n### Occupancy Rider LaTeX Document\nBelow is the LaTeX code for the **Occupancy Rider**, designed to integrate with the main Agreement and compile without errors.\n\n\u003cxaiArtifact artifact_id=\"e22ed120-9195-48d9-9ea2-14e5d0799f56\" artifact_version_id=\"57d644e1-5eff-4e05-96c5-d98b7b4998a7\" title=\"Occupancy_Rider.tex\" contentType=\"text/latex\"\u003e\n\n\\documentclass[12pt,letterpaper]{article}\n\n% Setting up page geometry for professional formatting\n\\usepackage[margin=1in]{geometry}\n\n% Including essential packages for document structure and formatting\n\\usepackage{sectsty} % For section title customization\n\\usepackage{parskip} % For paragraph spacing\n\\usepackage{hyperref} % For hyperlinks, metadata, and form fields\n\\usepackage{xcolor} % For colored text, if needed\n\\usepackage{fancyhdr} % For headers and footers\n\n% Ensuring robust font handling with standard LaTeX fonts\n\\usepackage{times} % Using Times for a professional look\n\n% Prevent hyphenation of specific words\n\\hyphenation{individual residing organized existing administration}\n\n% Configuring section titles to be bold and slightly larger\n\\sectionfont{\\bfseries\\large}\n\\subsectionfont{\\bfseries\\normalsize}\n\\subsubsectionfont{\\bfseries}\n\n% Setting paragraph spacing and indentation\n\\setlength{\\parindent}{0pt}\n\\setlength{\\parskip}{6pt}\n\n% Customizing headers and footers\n\\pagestyle{fancy}\n\\fancyhf{}\n\\fancyhead[L]{\\small Occupancy Rider to Beneficial Interest Transfer Agreement}\n\\fancyhead[R]{\\small Page \\thepage}\n\\fancyfoot[C]{\\small Confidential}\n\n% Adding metadata for the PDF\n\\hypersetup{\n    pdfauthor={Parties to the Agreement},\n    pdftitle={Occupancy Rider to Beneficial Interest Transfer and Tenancy in Common Agreement},\n    pdfsubject={Occupancy Certification for Real Estate Agreement under California Law},\n    pdfkeywords={occupancy rider, primary residence, non-rental, tenancy in common, California real estate, property taxes, indemnification, dispute resolution},\n    colorlinks=true,\n    linkcolor=black,\n    urlcolor=blue,\n    pdfstartview=FitH,\n    pdflang={en-US}\n}\n\n% Beginning the document\n\\begin{document}\n\n% Title and preamble\n\\begin{center}\n    \\textbf{\\Large OCCUPANCY RIDER TO BENEFICIAL INTEREST TRANSFER AND TENANCY IN COMMON AGREEMENT}\n\\end{center}\n\n\\vspace{10pt}\n\nThis Occupancy Rider (the ``Rider'') is entered into on \\TextField[name=effective_date, width=3.5cm, bordercolor=0 0 0]{(MM/DD/YYYY)} (the ``Effective Date'') by and between:\n\n\\begin{itemize}\\raggedright\n    \\item \\TextField[name=majority_owner_name, width=6cm, bordercolor=0 0 0]{Majority Owner Name}, an individual residing at \\TextField[name=majority_owner_address, width=6cm, bordercolor=0 0 0]{Majority Owner Address}, \\TextField[name=majority_owner_county, width=4cm, bordercolor=0 0 0]{County}, California (the ``Majority Owner''), and\n    \\item \\TextField[name=trustee_name, width=6cm, bordercolor=0 0 0]{Trustee Name}, as Trustee of the \\TextField[name=trust_name, width=6cm, bordercolor=0 0 0]{Trust Name} (the ``Trust''), a trust organized and existing under the laws of the State of California, with its principal place of administration at \\TextField[name=trustee_address, width=8cm, bordercolor=0 0 0]{Trustee Address} (the ``Trustee'').\n\\end{itemize}\n\nCollectively referred to as the ``Parties'' and each individually as a ``Party.''\n\n\\vspace{10pt}\n\n\\section*{Recitals}\n\nWHEREAS, the Parties have entered into a Beneficial Interest Transfer and Tenancy in Common Agreement dated \\TextField[name=main_agreement_date, width=3.5cm, bordercolor=0 0 0]{(MM/DD/YYYY)} (the ``Main Agreement''), concerning the real property located at \\TextField[name=property_address, width=8cm, bordercolor=0 0 0]{Property Address}, California (APN: XXX-XXX-XXX, as more fully described in Exhibit A of the Main Agreement) (the ``Property'');\n\nWHEREAS, pursuant to Section 4.3 of the Main Agreement, the Majority Owner is required to reside in the Property as their primary residence and shall not rent, lease, or otherwise allow third-party occupancy without the prior written consent of the Trust;\n\nWHEREAS, the Parties desire to formalize the Majority Owner’s certification of compliance with the occupancy and non-rental obligations under Section 4.3 of the Main Agreement through this Rider, to protect the interests of the Trust, its beneficiaries, and Token holders;\n\nWHEREAS, this Rider supplements, and does not amend, the Main Agreement, and all terms of the Main Agreement remain in full force and effect unless expressly modified herein;\n\nNOW, THEREFORE, in consideration of the mutual promises, covenants, and agreements contained herein, and for other good and valuable consideration, the receipt and sufficiency of which are hereby acknowledged, the Parties agree as follows:\n\n\\section{Certification of Primary Residence}\n\n\\begin{enumerate}\n    \\item \\textbf{Certification}: The Majority Owner hereby certifies and warrants that the Property, as defined in the Main Agreement, is their primary residence, defined as the place where the Majority Owner resides for the majority of the calendar year, consistent with the requirements for a homeowner’s property tax exemption under California Revenue and Taxation Code \\S 218 and IRS Publication 523.\n    \\item \\textbf{Evidence of Residency}: Upon request by the Trust, the Majority Owner shall provide reasonable documentation to verify their primary residence status, including but not limited to utility bills, voter registration records, driver’s license, or other government-issued identification listing the Property as their primary address. Such documentation shall be provided within ten (10) business days of the Trust’s written request.\n    \\item \\textbf{Ongoing Obligation}: The Majority Owner shall maintain the Property as their primary residence for the duration of the Main Agreement, unless otherwise agreed in writing by the Trust.\n\\end{enumerate}\n\n\\section{Prohibition on Rental or Leasing}\n\n\\begin{enumerate}\n    \\item \\textbf{Non-Rental Certification}: The Majority Owner hereby certifies and warrants that they have not rented, leased, or otherwise permitted third-party occupancy of the Property, in whole or in part, as of the Effective Date, except as expressly permitted by the Trust in writing pursuant to Section 4.3 of the Main Agreement.\n    \\item \\textbf{Ongoing Restriction}: The Majority Owner shall not rent, lease, or allow third-party occupancy of the Property, including but not limited to short-term rentals, long-term leases, or informal occupancy arrangements, without the prior written consent of the Trust, as required by Section 4.3 of the Main Agreement. The Trust shall respond to any request for consent within ten (10) business days, and consent shall not be unreasonably withheld, provided the proposed rental or occupancy does not materially impair the value of the Beneficial Interest or the Tokens, as defined in the Main Agreement.\n    \\item \\textbf{Notification of Changes}: The Majority Owner shall promptly notify the Trust in writing of any proposed or actual changes in the occupancy status of the Property, including any intent to rent or lease, within five (5) business days of such intent or change, as required by Section 4.11 of the Main Agreement.\n\\end{enumerate}\n\n\\section{Verification and Inspection}\n\n\\begin{enumerate}\n    \\item \\textbf{Trust’s Right to Verify}: The Trust, or its authorized representatives, shall have the right to verify the Majority Owner’s compliance with the primary residence and non-rental obligations under this Rider and Section 4.3 of the Main Agreement. Verification may include, but is not limited to, requesting documentation as described in Section 1.2 or conducting inspections of the Property.\n    \\item \\textbf{Inspection Process}: Inspections shall be conducted upon reasonable notice to the Majority Owner (at least forty-eight (48) hours), at a mutually agreeable time, and in a manner that minimizes disruption to the Majority Owner. Inspections shall be limited to confirming the Majority Owner’s residency and the absence of unauthorized third-party occupancy.\n    \\item \\textbf{Cooperation}: The Majority Owner shall cooperate fully with the Trust’s verification and inspection efforts, including providing access to the Property and relevant documentation, as reasonably requested.\n\\end{enumerate}\n\n\\section{Penalties for Non-Compliance}\n\n\\begin{enumerate}\n    \\item \\textbf{Breach of Obligations}: Any failure by the Majority Owner to comply with the primary residence or non-rental obligations under this Rider or Section 4.3 of the Main Agreement shall constitute a material breach of both this Rider and the Main Agreement.\n    \\item \\textbf{Monetary Damages}: In the event of a breach, the Majority Owner shall be liable for any actual damages incurred by the Trust, its beneficiaries, or Token holders, including but not limited to losses in the value of the Beneficial Interest or Tokens caused by unauthorized rental or occupancy, or costs associated with enforcing this Rider.\n    \\item \\textbf{Indemnification}: The Majority Owner shall indemnify, defend, and hold harmless the Trust, its Trustee, beneficiaries, and Token holders (collectively, the ``Indemnified Parties'') from and against any and all claims, liabilities, losses, damages, costs, and expenses (including reasonable attorneys’ fees) arising out of or relating to the Majority Owner’s failure to comply with the primary residence or non-rental obligations, including but not limited to:\n    \\begin{enumerate}\n        \\item Losses due to diminished value of the Beneficial Interest or Tokens caused by unauthorized rental or occupancy;\n        \\item Costs incurred to remedy unauthorized occupancy, including legal fees or eviction proceedings;\n        \\item Tax liabilities, such as loss of the homeowner’s property tax exemption under California Revenue and Taxation Code \\S 218 or reassessments under Proposition 13 (Revenue and Taxation Code \\S 60 et seq.), resulting from non-compliance.\n    \\end{enumerate}\n    \\item \\textbf{Termination Option}: In the event of a material breach of this Rider that remains uncured for thirty (30) days after written notice from the Trust, the Trust may, at its sole discretion, terminate the Main Agreement pursuant to its terms, subject to the dispute resolution process in Section 5.\n    \\item \\textbf{Survival}: The indemnification and penalty obligations under this Section 4 shall survive the termination of this Rider or the Main Agreement.\n\\end{enumerate}\n\n\\section{Dispute Resolution}\n\n\\begin{enumerate}\n    \\item \\textbf{Governing Law}: This Rider shall be governed by the laws of the State of California, without regard to conflict of laws principles, consistent with Section 14.1 of the Main Agreement.\n    \\item \\textbf{Mediation and Arbitration}: Any dispute, controversy, or claim arising out of or relating to this Rider, including its formation, interpretation, breach, or termination, shall be resolved through mediation and, if necessary, binding arbitration in accordance with Section 14.2 of the Main Agreement. Mediation shall be conducted in \\TextField[name=county_name, width=4cm, bordercolor=0 0 0]{County Name}, California, before a neutral mediator agreed upon by the Parties. If mediation fails, arbitration shall be conducted under the Commercial Arbitration Rules of the American Arbitration Association (AAA) in \\TextField[name=county_name, width=4cm, bordercolor=0 0 0]{County Name}, California, by a single arbitrator with expertise in real estate or contract law. The arbitrator’s decision shall be final and binding, and costs shall be allocated as determined by the arbitrator, subject to AAA rules.\n    \\item \\textbf{Enforcement}: The prevailing Party in any mediation or arbitration proceeding under this Rider shall be entitled to recover reasonable attorneys’ fees and costs incurred in connection with such proceeding.\n\\end{enumerate}\n\n\\section{Miscellaneous}\n\n\\begin{enumerate}\n    \\item \\textbf{Integration with Main Agreement}: This Rider supplements and is incorporated into the Main Agreement as a binding part thereof. All terms of the Main Agreement, including but not limited to Sections 1–23, Exhibits A–C, and the Recitals, remain in full force and effect unless expressly modified herein. In the event of any conflict between this Rider and the Main Agreement, the terms of this Rider shall control solely with respect to the primary residence and non-rental obligations.\n    \\item \\textbf{Entire Agreement}: This Rider, together with the Main Agreement, constitutes the entire understanding between the Parties with respect to the subject matter herein and supersedes all prior agreements or understandings regarding the Majority Owner’s occupancy and non-rental obligations.\n    \\item \\textbf{Severability}: If any provision of this Rider is found to be invalid or unenforceable, the remainder shall remain in full force and effect.\n    \\item \\textbf{Amendments}: This Rider may be amended only by a written agreement signed by both Parties.\n    \\item \\textbf{Notices}: All notices required under this Rider shall be sent to the addresses specified above via certified mail or email, with confirmation of receipt, consistent with Section 22.4 of the Main Agreement.\n    \\item \\textbf{Counterparts}: This Rider may be executed in counterparts, each of which shall be deemed an original but all of which together shall constitute one and the same instrument.\n    \\item \\textbf{Notarization and Recording}: This Rider shall be notarized and may be recorded with the County Recorder’s Office in \\TextField[name=county_name, width=4cm, bordercolor=0 0 0]{County Name}, California, as required for real estate documents under California Government Code \\S 27287.\n\\end{enumerate}\n\n\\textbf{IN WITNESS WHEREOF}, the Parties have executed this Rider as of the Effective Date.\n\n\\vspace{10pt}\n\nSignatures must be physically signed and dated in blue ink on a printed copy of this document in the physical presence of the Notary. Digital signatures will not be accepted.\n\n\\vspace{10pt}\n\n\\textbf{Majority Owner:} \\\\\n\\rule{0.4\\textwidth}{0.4pt} \\\\\n\\TextField[name=majority_owner_name_signature, width=6cm, bordercolor=0 0 0]{Majority Owner Name} \\\\\nDate: \\rule{0.2\\textwidth}{0.4pt}\n\n\\vspace{20pt}\n\n\\textbf{Trustee:} \\\\\n\\rule{0.4\\textwidth}{0.4pt} \\\\\n\\TextField[name=trustee_name_signature, width=6cm, bordercolor=0 0 0]{Trustee Name}, as Trustee of \\TextField[name=trust_name_signature, width=6cm, bordercolor=0 0 0]{Trust Name} \\\\\nDate: \\rule{0.2\\textwidth}{0.4pt}\n\n\\vspace{20pt}\n\n\\textbf{Notarization:} (Required for recording under California law.)\n\n\\vspace{10pt}\n\nState of California \\\\\nCounty of \\TextField[name=county_name_notary, width=4cm, bordercolor=0 0 0]{County Name}\n\nOn \\rule{0.2\\textwidth}{0.4pt} before me, \\rule{0.3\\textwidth}{0.4pt} (Notary Public), personally appeared \\TextField[name=majority_owner_name_notary, width=6cm, bordercolor=0 0 0]{Majority Owner Name} and \\TextField[name=trustee_name_notary, width=6cm, bordercolor=0 0 0]{Trustee Name}, who proved to me on the basis of satisfactory evidence to be the person(s) whose name(s) is/are subscribed to the within instrument and acknowledged to me that he/she/they executed the same in his/her/their authorized capacity(ies), and that by his/her/their signature(s) on the instrument the person(s), or the entity upon behalf of which the person(s) acted, executed the instrument.\n\nI certify under PENALTY OF PERJURY under the laws of the State of California that the foregoing paragraph is true and correct.\n\nWITNESS my hand and official seal.\n\nSignature \\rule{0.3\\textwidth}{0.4pt} (Seal)\n\n\\end{document}\n\n\u003c/xaiArtifact\u003e\n\n### Explanation of the Occupancy Rider\n- **Structure and Content**:\n  - **Preamble and Recitals**: Establishes the rider’s connection to the main Agreement, referencing the Property and **Section 4.3**. Fillable fields ensure alignment with the main Agreement’s details (e.g., Effective Date, Property address, County).\n  - **Section 1 (Certification of Primary Residence)**:\n    - Certifies the Property as the Majority Owner’s primary residence, aligned with California Revenue and Taxation Code § 218 and IRS Publication 523.\n    - Requires documentation (e.g., utility bills) upon Trust request to verify residency.\n    - Ensures ongoing compliance throughout the Agreement’s term.\n  - **Section 2 (Prohibition on Rental or Leasing)**:\n    - Reaffirms the non-rental obligation from **Section 4.3**, prohibiting unauthorized leases or occupancy.\n    - Requires Trust consent for any rental, with a 10-day response period to avoid unreasonable delays.\n    - Mandates notification of occupancy changes, cross-referencing **Section 4.11**.\n  - **Section 3 (Verification and Inspection)**:\n    - Grants the Trust verification and inspection rights to ensure compliance, with reasonable notice and minimal disruption.\n    - Aligns with **Section 4.7** of the main Agreement, which allows Trust inspections for compliance.\n  - **Section 4 (Penalties for Non-Compliance)**:\n    - Defines breach as a material violation, triggering monetary damages and indemnification.\n    - Indemnification covers losses to the Trust or Token holders (e.g., value diminution, tax reassessments), aligning with **Section 9**.\n    - Allows termination of the main Agreement for uncured breaches, subject to dispute resolution.\n    - Ensures survival of obligations post-termination.\n  - **Section 5 (Dispute Resolution)**:\n    - Mirrors **Section 14.2** of the main Agreement, requiring mediation followed by binding arbitration under AAA rules in the specified County.\n    - Awards attorneys’ fees to the prevailing Party, consistent with the main Agreement.\n  - **Section 6 (Miscellaneous)**:\n    - Confirms integration with the main Agreement, ensuring no unintended amendments.\n    - Includes standard provisions (severability, amendments, notices, counterparts) for enforceability.\n    - Requires notarization and allows recording, per California Government Code § 27287.\n- **Legal Compliance**:\n  - **California Real Estate Law**: Aligns with Civil Code § 863 et seq. for tenancies in common and Government Code § 27287 for recordable documents.\n  - **Tax Implications**: Cross-references **Section 23.6** of the main Agreement, noting potential loss of homeowner’s exemptions or reassessments under Proposition 13 if the Property is rented.\n  - **Securities Law**: Ensures that unauthorized rental does not undermine the Trust’s securities disclosures under **Section 3.4**, protecting Token holders.\n  - **Enforceability**: The rider is a binding contract under California Civil Code § 1559, with clear remedies for breach (e.g., damages, injunctive relief).\n- **Integration with Main Agreement**:\n  - Reinforces **Section 4.3** and **4.11** without modifying their terms.\n  - Aligns with **Section 9** (indemnification) and **Section 23** (tax implications) to address financial and tax risks of non-compliance.\n  - Maintains consistency with **Section 14** (dispute resolution) for streamlined enforcement.\n  - Preserves all other provisions, including **Section 5.1** (Call Option), **Section 5.2** (Repurchase Price), **Section 1.3** (Market Price), **Section 1.5** (Beneficial Interest Percentage), **Section 8**, **Section 21**, **Section 22**, Recitals, and Exhibits A–C.\n- **Risk Mitigation**:\n  - **Protects Trust and Token Holders**: Ensures the Property’s use aligns with tokenization disclosures, preventing value loss or regulatory issues.\n  - **Clear Enforcement Mechanisms**: Penalties, indemnification, and termination options deter non-compliance.\n  - **Verification Process**: Inspection and documentation rights allow the Trust to monitor compliance proactively.\n  - **Tax Protection**: Addresses risks of losing homeowner’s exemptions or triggering reassessments, protecting both Parties’ financial interests.\n- **LaTeX Features**:\n  - Matches the main Agreement’s formatting (12pt Times, 1-inch margins, `fancyhdr` for headers/footers).\n  - Includes fillable fields (`hyperref`) for Effective Date, Party names, addresses, County, and Property address.\n  - Metadata includes relevant keywords for searchability.\n  - Notarization block ensures compliance with California recording requirements.\n\n### Notes\n- **Recording**: The rider is designed for notarization and recording with the County Recorder’s Office, ensuring public notice of the occupancy restrictions, which may be necessary for title clarity or securities compliance.\n- **No Modification to Main Agreement**: The rider supplements the main Agreement without altering its terms, ensuring that provisions like the Call Option, Beneficial Interest Percentage, and anti-manipulation rules remain intact.\n- **Flexibility**: The rider allows the Trust to consent to rental or occupancy under controlled conditions, providing flexibility while protecting the tokenized interests.\n- **Artifact Details**: The rider has a unique artifact_id and artifact_version_id to distinguish it from the main Agreement, but it is linked via references to the main Agreement’s terms and date.\n\nThis Occupancy Rider provides a robust, legally enforceable mechanism to certify and enforce the Majority Owner’s primary residence and non-rental obligations, protecting the Trust, Token holders, and the integrity of the tokenization process. If you need further modifications or additional provisions (e.g., specific penalties, additional verification methods, or integration with divorce-related protections as mentioned in your previous query), please let me know!"])</script><script nonce="">self.__next_f.push([1,"94:T166f,"])</script><script nonce="">self.__next_f.push([1,"### Echo Eight Investments Commits $47 Million to TPX Property Exchanges, Fueling the Tokenization Revolution in Real Estate and the Surge of USD Stablecoins\n\n**London, UK – November 4, 2025** – Echo Eight Investments, a leading business investment and consulting firm specializing in scalable ecosystems for innovative technologies, today announced a $47 million strategic investment in TPX Property Exchanges (TPX), the pioneering platform transforming real estate into liquid, tokenized assets. This landmark funding underscores the explosive growth of real-world asset (RWA) tokenization, particularly in property, and the pivotal role of USD stablecoins in enabling seamless global transactions.\n\nTPX Property Exchanges is at the forefront of revolutionizing real estate by converting government-recognized legal titles into fractional, micro-tokens on blockchain networks, leveraging artificial intelligence, smart contracts, and distributed ledger technology. The platform's end-to-end SaaS system enables \"liquid property\" trading, allowing investors to buy, sell, and fractionalize ownership in residential, commercial, and undeveloped land with unprecedented efficiency. This investment will accelerate TPX's global rollout, enhancing R\u0026D in cross-border exchanges, compliance tools, and integration with central bank digital currencies (CBDCs), positioning it to capture a share of the burgeoning RWA market.\n\n\"Real estate has long been the world's largest asset class, yet it's plagued by illiquidity and high barriers to entry,\" said [Echo Eight CEO/Spokesperson Name, e.g., John Doe], Founder of Echo Eight Investments. \"TPX is engineering the future of property ownership by making it accessible, transparent, and tradeable like never before. Our $47 million commitment is a bet on tokenization's power to democratize a $29 trillion market, and we're thrilled to partner in building ecosystems where innovation multiplies for all stakeholders.\"\n\nThe investment arrives at a pivotal moment for RWA tokenization. According to Deloitte's 2025 report, the tokenized real estate sector is projected to reach **$4 trillion by 2035**, representing 8.5% market penetration and unlocking trillions in illiquid assets through fractional ownership. The broader RWA market, valued at **$24 billion in 2025** (a 308% increase over three years), is expected to surge to **$500 billion by 2025** (excluding stablecoins), driven by institutional adoption from firms like BlackRock and JPMorgan, which have already processed **$1.5 trillion** in tokenized transactions on JPMorgan's Kinexys network. Tokenization of property not only enables micro-investments—allowing individuals to own shares in high-value assets like luxury residences or commercial skyscrapers—but also streamlines settlements, reduces R\u0026D costs via shared ecosystems, and integrates with DeFi for yield-generating strategies.\n\nComplementing this growth is the meteoric rise of USD stablecoins, the digital backbone of tokenized economies. As of Q3 2025, the stablecoin market capitalization has exceeded **$282 billion**, a tenfold increase from $28 billion in 2020, with USD-pegged coins like USDT and USDC dominating 99.8% of the market. Citi forecasts the sector will balloon to **$1.9 trillion by 2030**, fueled by **$4 trillion** in annual transaction volume in 2025 alone (an 83% year-over-year surge) and adoption in payments, remittances, and institutional settlements. Stablecoins now comprise **30% of all on-chain crypto volume**, surpassing Visa and Mastercard in some metrics, and enabling \"safe as houses\" liquidity for tokenized RWAs. Regulatory tailwinds, including the U.S. Clarity for Payment Stablecoins Act and EU's MiCA framework, are poised to unlock even greater institutional participation, with banks and fintechs launching compliant variants in early 2026.\n\n\"Echo Eight's investment validates TPX as a leader in making real estate as liquid as stocks,\" said [TPX CEO/Spokesperson Name, e.g., Jane Smith], CEO of TPX Property Exchanges. \"With stablecoins facilitating instant, borderless trades, we're not just tokenizing property—we're creating a global asset economy where anyone can participate. This funding will fast-track our micro-title platform, bringing 'liquid property' to millions and driving sustainable growth in tokenized real estate.\"\n\nThis investment marks Echo Eight's continued commitment to sectors at the intersection of blockchain and real-world value, building on their collaborative model that connects capital, R\u0026D, and global markets. For TPX, the capital infusion supports expansion into new jurisdictions, enhanced AI-driven valuation tools, and partnerships with custodians for secure on/off-ramps.\n\n**About Echo Eight Investments**  \nEcho Eight Investments is a London-based firm dedicated to accelerating innovation through ecosystem building and active investment. By connecting scale-ready companies with shared R\u0026D, market access, and execution expertise, Echo Eight drives compounding growth and premium exits in high-potential sectors like fintech and blockchain.\n\n**About TPX Property Exchanges**  \nTPX Property Exchanges is a UK-based platform pioneering tokenized real estate, converting legal property titles into fractional micro-tokens for global trading. Leveraging blockchain, AI, and smart contracts, TPX enables liquid, efficient property markets, empowering investors with fractional ownership and 24/7 accessibility.\n\n**Media Contact:**  \n[Contact Name, e.g., Alex Johnson]  \nEcho Eight Investments  \nEmail: press@echoeight.co.uk  \nPhone: +44 (0)20 1234 5678  \n\n**For sults\":[],\"xpostIds\":[],\"xposts\":[],\"generatedImageUrls\":[],\"imageAttachments\":[],\"fileAttachments\":[],\"cardAttachmentsJson\":[],\"fileUris\":[],\"fileAttachmentsMetadata\":[],\"isControl\":false,\"thinkingTrace\":\"$undefined\",\"steps\":[],\"imageEditUri\":\"$undefined\",\"imageEditUris\":[],\"error\":\"$undefined\",\"mediaTypes\":[],\"webpageUrls\":[],\"metadata\":\"$undefined\",\"generatedImageHeight\":\"$undefined\",\"generatedImageWidth\":\"$undefined\",\"uiLayout\":\"$undefined\",\"thinkingStartTime\":\"$undefined\",\"thinkingEndTime\":\"$undefined\",\"citedWebSearchResults\":[],\"selectedFileTextContent\":\"$undefined\",\"selectedFileTextContentStartPosition\":\"$undefined\",\"selectedFileTextContentEndPosition\":\"$undefined\",\"toolResponses\":[],\"threadParentId\":\"$undefined\",\"parentQuotedText\":\"$undefined\",\"model\":\"\",\"sideBySideConfig\":\"$undefined\",\"fastToolResponse\":\"$undefined\",\"requestMetadata\":\"$undefined\",\"ragResults\":[],\"citedRagResults\":[],\"searchProductResults\":[]},{\"responseId\":\"73b3ff7d-de8e-47c3-9103-fcdedfb7e561\",\"message\":\"$42\",\"sender\":\"ASSISTANT\",\"createTime\":\"2025-04-23T05:11:33.275913Z\",\"parentResponseId\":\"36f81a15-3ff8-4e80-b156-70a774bbbcd0\",\"manual\":false,\"partial\":false,\"shared\":false,\"query\":\"US stablecoin backed by tokenized property\",\"queryType\":\"x\",\"webSearchResults\":[{\"url\":\"https://www.investopedia.com/terms/s/stablecoin.asp\",\"title\":\"Stablecoins: Definition, How They Work, and Types\",\"preview\":\"Somewhat of a sub-category of fiat-collateralized coins, commodity-backed stablecoins are cryptocurrencies that are pegged to the market value of commodities such as gold, silver, or oil. These stablecoins generally hold the commodity using third-party custodians or by investing in instruments that hold them. One of the most popular commodity-backed tokens is Tether Gold (XAUt), a cryptocurrency backed by gold reserves. The gold is thought to be held by an unnamed custodian in Switzerland, as the terms of service state: A Gold Token holder who has effectuated redemption can elect to receive physical delivery of their gold bar at a place of their choosing, acting reasonably, in Switzerland (subject to the payment of fees in accordance with the Gold Token Fee Schedule in effect at the time of redemption). Crypto-collateralized stablecoins are backed by other cryptocurrencies.\",\"searchEngineText\":\"\",\"description\":\"\",\"siteName\":\"\",\"metadataTitle\":\"\",\"creator\":\"\",\"image\":\"\",\"favicon\":\"https://imgs.search.brave.com/0HCr55450Z3A0qQuc4T7wJ3qu9R6sez6tRIWQ8nz6UU/rs:fit:64:0:0:0/g:ce/aHR0cDovL2Zhdmlj/b25zLnNlYXJjaC5i/cmF2ZS5jb20vaWNv/bnMvMzdiMDU5YmM2/NDE0MjY3N2VmMTQ2/N2JiY2Y3MTgwMDk0/ZjdlOGU3MDUzZTBk/M2UxMTAwODFmYjcz/NTA3ODc2Zi93d3cu/aW52ZXN0b3BlZGlh/LmNvbS8\",\"citationId\":\"\"},{\"url\":\"https://en.wikipedia.org/wiki/Stablecoin\",\"title\":\"Stablecoin - Wikipedia\",\"preview\":\"The technical implementation of ... potentially problematic aspect of this type of stablecoins is the change in the value of the collateral and the reliance on supplementary instruments. The complexity and non-direct backing of the stablecoin may deter usage, as it may take time to comprehend how the price is ensured. Due to the highly volatile and convergent cryptocurrency market, substantial collateral must also be maintained to ensure stability. Live stablecoins projects of this type are Havven (the pair: nUSD – stablecoin and HAV – the collateral-backed nUSD), DAI (pair: CDP – Collateralized Debt Position and MKR – governance token used to control the supply) and others....\",\"searchEngineText\":\"\",\"description\":\"\",\"siteName\":\"\",\"metadataTitle\":\"\",\"creator\":\"\",\"image\":\"\",\"favicon\":\"https://imgs.search.brave.com/J-BbF9nYOMrLw_mnL36oGqyzMpHP6q9HxYOpKvt4JH8/rs:fit:64:0:0:0/g:ce/aHR0cDovL2Zhdmlj/b25zLnNlYXJjaC5i/cmF2ZS5jb20vaWNv/bnMvNjQwNGZhZWY0/ZTQ1YWUzYzQ3MDUw/MmMzMGY3NTQ0ZjNj/NDUwMDk5ZTI3MWRk/NWYyNTM4N2UwOTE0/NTI3ZDQzNy9lbi53/aWtpcGVkaWEub3Jn/Lw\",\"citationId\":\"\"},{\"url\":\"https://www.federalreserve.gov/econres/notes/feds-notes/the-stable-in-stablecoins-20221216.html\",\"title\":\"The Fed - The stable in stablecoins\",\"preview\":\"But, in some cases, a transaction can be recorded on the books of the entity providing custody and other services, known as a wallet provider.8 This methodology was Facebook's proposal for the transfer of Libra/Diem, which was never launched, and can also be adopted for the transfer of stablecoins that are issued by and traded within institutions with the aim to settle internal transactions involving tokenized securities.9 · The process of redeeming stablecoins is similar to their issuance, but in reverse. A user instructs a smart contract to send stablecoins to an account – a dedicated network address – specified by the issuer, who then withdraws them from circulation (in jargon -\\\"burns\\\" them). Once these units are burned, the custodian is instructed to transfer an equivalent amount of the assets transferred at issuance back to the user.10 ·\",\"searchEngineText\":\"\",\"description\":\"\",\"siteName\":\"\",\"metadataTitle\":\"\",\"creator\":\"\",\"image\":\"\",\"favicon\":\"https://imgs.search.brave.com/3w1wrYKPzHByXVrEDlvvPiJ1J7ioEYjt6O7vuL7NRPc/rs:fit:64:0:0:0/g:ce/aHR0cDovL2Zhdmlj/b25zLnNlYXJjaC5i/cmF2ZS5jb20vaWNv/bnMvMDdlNmIzZGMy/OWQ5ZGZlNjY4NjZm/YmVhYWJiOTNlMDI5/Zjk0ZDg2YTExY2Nh/NzQyZmVjYWI3ZTUz/YzU1ZDkxYS93d3cu/ZmVkZXJhbHJlc2Vy/dmUuZ292Lw\",\"citationId\":\"\"},{\"url\":\"https://www.globallegalinsights.com/practice-areas/blockchain-cryptocurrency-laws-and-regulations/the-regulation-of-stablecoins-in-the-united-states/\",\"title\":\"The regulation of stablecoins in the United States\",\"preview\":\"This GLI chapter covers the history of stablecoins, evolving regulations \u0026 arguments for bank-issued stablecoins as a banking product, not securities.\",\"searchEngineText\":\"\",\"description\":\"\", han a year has risen recently, suggesting they are increasingly used as a hedge against unbacked crypto-assets’ high volatility and to generate interest by using them for liquidity provision in DeFi (see, for ...\",\"searchEngineText\":\"\",\"description\":\"\",\"siteName\":\"\",\"metadataTitle\":\"\",\"creator\":\"\",\"image\":\"\",\"favicon\":\"https://imgs.search.brave.com/pN1bj5GnIzU1qsFluhGKZsGO3MHf-nNDYD3RyN-j1EI/rs:fit:64:0:0:0/g:ce/aHR0cDovL2Zhdmlj/b25zLnNlYXJjaC5i/cmF2ZS5jb20vaWNv/bnMvMTI4MWIwMTM2/Nzc0ODMxZDdmNzI1/NjYzNzEzNzQ1ODVk/MzYxNDk2ZjAwMjBl/NDg2MjlkN2M5MDNi/NWFmNTMwNC93d3cu/ZWNiLmV1cm9wYS5l/dS8\",\"citationId\":\"\"},{\"url\":\"https://www.coindesk.com/business/2024/02/21/collapsed-real-estate-backed-stablecoin-charts-path-to-recovery\",\"title\":\"Collapsed Real Estate-Backed Stablecoin Charts Path to Recovery\",\"preview\":\"The path from failure to redemption sheds a light on the wonky tokenomics that underpin mixed-asset stablecoins, which attempt to hold their dollar peg through collateral that isn't always, well, a dollar. These constructions can have upside in good times but can go south in a hurry during a liquidity crunch. That's basically what happened last October. USDR's promise was to offer holders extra yield by generating revenue via the U.K. real estate properties that gave it value. Holders who wanted out could also swap their USDR for DAI stablecoins – another component of its backing. But a run on USDR's DAI holdings left the project short on swap liquidity. With no easy way for Tangible to quickly unload its real estate holdings, its USDR token fell from $1.00 to nearly $0.50. \\\"We felt we would be able to meet redemptions but we knew there was always a risk, because tokenized real ...\",\"searchEngineText\":\"\",\"description\":\"\",\"siteName\":\"\",\"metadataTitle\":\"\",\"creator\":\"\",\"image\":\"\",\"favicon\":\"https://imgs.search.brave.com/76ImP0PLBhxmg0_zVB10iX0Hj_QL6T_K1Ly_Yl6gews/rs:fit:64:0:0:0/g:ce/aHR0cDovL2Zhdmlj/b25zLnNlYXJjaC5i/cmF2ZS5jb20vaWNv/bnMvNWJlMGZlZTkx/MzI4YTQyZTU2YzJh/MjZjYTBiYTQ1Y2Nh/MWY1OTdlY2IzNTdi/OTQzZDI1ZDI3ODg2/M2QzYjk0NC93d3cu/Y29pbmRlc2suY29t/Lw\",\"citationId\":\"\"},{\"url\":\"https://www.nuant.com/blog/what-are-commodity-backed-stablecoins\",\"title\":\"What Are Commodity-Backed Stablecoins? | Nuant\",\"preview\":\"As such, similar to fiat-backed stablecoins, commodity-backed token issuers should maintain audited physical reserves so that users can redeem their tokens should they wish. Redemption can be a physical redemption of the underlying asset or the fiat equivalent. The “Stablecoin Trilemma”, introduced in our first article on this topic, outlines how stablecoin issuers face a trade-off between peg stability, capital efficiency, and decentralization. Asset-backed tokens generally fail on the decentralization test, as almost all examples have been issued by centralized entities. However, they can be more reliable performers on peg stability and capital efficiency, as there is generally no requirement to overcollateralize. ... By and large, the investment rationale for holding a commodity-backed token as part of a diversified portfolio would be the same as for the underlying commodity ...\",\"searchEngineText\":\"\",\"description\":\"\",\"siteName\":\"\",\"metadataTitle\":\"\",\"creator\":\"\",\"image\":\"\",\"favicon\":\"https://imgs.search.brave.com/u5C5SHIPKJ1UR0hFDIk_HKLil9ZAtjk2U337O3qptKM/rs:fit:64:0:0:0/g:ce/aHR0cDovL2Zhdmlj/b25zLnNlYXJjaC5i/cmF2ZS5jb20vaWNv/bnMvNTQ0YTJmMmYx/YTAxODgzNzg4Mjc0/YTZiMjA2ZDYyNTky/MjZkYjE0ZWQ5YWQw/MmQ0M2FjNWRlNGIz/OGU2YTZlYy93d3cu/bnVhbnQuY29tLw\",\"citationId\":\"\"},{\"url\":\"https://www.landshare.io/blogs/why-real-estate-backed-tokens-offer-the-best-safe-haven-for-crypto-traders\",\"title\":\"Why Real Estate-Backed Tokens Offer the Best Safe Haven for Crypto Traders - Landshare Blog\",\"preview\":\"Tokenization Hub (3rd Party Tokenization): Offers tokenization-ready templates for property owners to simplify ercial Code Financing Statements executed or otherwise filed in connection herewith, and any other instrument or document securing the Note or otherwise executed in connection therewith, together with all modifications, extensions, renewals, and replacements thereof.\",\"siteName\":\"SEC.gov\",\"metadataTitle\":\"\",\"creator\":\"\",\"image\":\"\",\"favicon\":\"https://imgs.search.brave.com/7mdFi_pHfmE4KQxEYVfsLKbW8V7w_HqCxww_UbiVUEA/rs:fit:32:32:1:0/g:ce/aHR0cDovL2Zhdmlj/b25zLnNlYXJjaC5i/cmF2ZS5jb20vaWNv/bnMvZDdjMzFjYTll/NzU1MTAyYmRiMDkw/MjFiMjEzNjBmNTg0/MTczNDY4MmQ3MDU0/NTg4NTQ1YTJhNTUz/YjZhODQ2Mi93d3cu/c2VjLmdvdi8\",\"citationId\":\"\"},{\"url\":\"https://www.sec.gov/Archives/edgar/data/1446371/000119312510285705/dex108.htm\",\"title\":\"Deed of Trust, Assignment of Rents, Security Agreement and Fixture Filing\",\"preview\":\"Any terms used or defined in the California Uniform Commercial Code, as in effect from time to time, and not defined in this Deed of Trust has the meaning given to the term in the California Uniform Commercial Code, as in effect from time to time, when used in this Deed of Trust. ... Grant and Secured Obligations.\",\"searchEngineText\":\"\",\"description\":\"To the extent that any Property or Rents may be or be determined to be personal property, Grantor as debtor hereby grants Beneficiary as secured party a security interest in all such Property and Rents, including all products and proceeds thereof, and all supporting obligations ancillary to or arising in any way in connection therewith to secure payment and performance of the Secured Obligations. This Deed of Trust constitutes a security agreement under the Uniform Commercial Code of the State in which the Property is located, covering all such Property and Rents.\",\"siteName\":\"SEC.gov\",\"metadataTitle\":\"\",\"creator\":\"\",\"image\":\"\",\"favicon\":\"https://imgs.search.brave.com/7mdFi_pHfmE4KQxEYVfsLKbW8V7w_HqCxww_UbiVUEA/rs:fit:32:32:1:0/g:ce/aHR0cDovL2Zhdmlj/b25zLnNlYXJjaC5i/ estate-transac__/files/presentation-powerpoint/fileattachment/dbicrealestatetransactionspart3basicsofdeedoftru__.pdf\",\"title\":\"Part 3 – Basics of Deed of Trust Financing Transactions\",\"preview\":\"Deed of Trust – standard form used in · California to create a security interest on real · property.  · Borrower grants the property to a trustee to hold for · the benefit of the lender (the trustee does not have to · accept the trust; usually a title company is named · without prior consent or consultation). Typical · covenants include maintenance obligation, obligation ·\",\"searchEngineText\":\"\",\"description\":\"Deed of Trust – standard form used in · California to create a security interest on real · property.  · Borrower grants the property to a trustee to hold for · the benefit of the lender (the trustee does not have to · accept the trust; usually a title company is named · without prior consent or consultation). Typical · covenants include maintenance obligation, obligation ·\",\"siteName\":\"Squire Patton Boggs\",\"metadataTitle\":\"\",\"creator\":\"\",\"image\":\"\",\"favicon\":\"https://imgs.search.brave.com/jo08mWfHhn5CUYQ_3aMNG3MVkCuViRQXErM-xGXlJj4/rs:fit:32:32:1:0/g:ce/aHR0cDovL2Zhdmlj/b25zLnNlYXJjaC5i/cmF2ZS5jb20vaWNv/bnMvZjkxZGUxNWI4/MTQ0YTlhYmQ1MWVi/MjBlNGVjZDk0Mjhi/MDU1YzYxY2FiMGRm/ZmQwMjE3M2UzZGJk/YzA5ZGFiMy93d3cu/c3F1aXJlcGF0dG9u/Ym9nZ3MuY29tLw\",\"citationId\":\"\"},{\"url\":\"https://content.next.westlaw.com/practical-law/document/If814613f3c8511e598dc8b09b4f043e0/California-Deed-of-Trust-Non-Borrower-Third-Party-Trustor-Provisions?viewType=FullText\u0026transitionType=Default\u0026contextData=%2528sc.Default%2529\",\"title\":\"California Deed of Trust: Non-Borrower/Third-Party Trustor Provisions | Practical Law\",\"preview\":\"Pro-lender Standard Clauses for use in a California deed of trust where the lender's security is commercial real estate owned by a party that is not the borrower of the loan. The party owning the real estate is considered a non-borrower or third-party trustor with suretyship and other rights that the lender should require the party to waive.\",\"searchEngineText\":\"\",\"description\":\"The party owning the real estate is considered a non-borrower or third-party trustor with suretyship and other rights that the lender should require the party to waive. These Standard Clauses have integrated notes with important explanations and drafting tips. ... Pro-lender Standard Clauses for use in a California deed of trust where the lender\u0026#x27;s security is commercial real estate owned by a party that is not the borrower of the loan.\",\"siteName\":\"Westlaw\",\"metadataTitle\":\"\",\"creator\":\"\",\"image\":\"\",\"favicon\":\"https://imgs.search.brave.com/a62OjlQTd0WS_gvCkm-v5kelsC_jievZkQuG72rqeyI/rs:fit:32:32:1:0/g:ce/aHR0cDovL2Zhdmlj/b25zLnNlYXJjaC5i/cmF2ZS5jb20vaWNv/bnMvMjA3Njg2ODNh/MDM1NTlhN2VlZjU4/ZDMyMTYyYjNjNDBj/MTI1ZjliYWY3NjFh/NzYxNzI4MzBmZjc5/NWMwMDJlZS9jb250/ZW50Lm5leHQud2Vz/dGxhdy5jb20v\",\"citationId\":\"\"},{\"url\":\"https://www.calrealestatelawyersblog.com/the-performance-deed-of-trust/\",\"title\":\"The Performance Deed of Trust, Used in California to Secure Obligations other than Payment of Money. When It Can Be Reconveyed.\",\"preview\":\"A Deed of Trust in California can be used to secure contract obligations other payment of money. Usually, the primary obligation secured is the repayment of the loan. There are ancillary duties usually set out in the deed of trust, such as keeping the property in good repair, maintaining insurance, etc.\",\"searchEngineText\":\"\",\"description\":\"Usually, the primary obligation secured is the \u003cstrong\u003erepayment of the loan\u003c/strong\u003e. There are ancillary duties usually set out in the deed of trust, such as keeping the property in good repair, maintaining insurance, etc.\",\"siteName\":\"Calrealestatelawyersblog\",\"metadataTitle\":\"\",\"creator\":\"\",\"image\":\"https://imgs.search.brave.com/1yYy9h1oV6Djq8
