ority Owner warrants that, to the best of their knowledge, the Property is free from undisclosed liabilities that would materially affect the Trust's Beneficial Interest or the value of the Tokens.\n    \\item The indemnification obligations shall survive the termination of this Agreement and the transfer or repurchase of the Beneficial Interest.\n\\end{enumerate}\n\n\\section{Term and Termination}\n\n\\begin{enumerate}\n    \\item This Agreement shall remain in effect until the Beneficial Interest is repurchased via the Call Option, the Property is sold by mutual agreement, or terminated by court order.\n    \\item Upon termination, proceeds shall be distributed pro-rata after expenses.\n\\end{enumerate}\n\n\\section{Governing Law and Dispute Resolution}\n\n\\begin{enumerate}\n    \\item This Agreement shall be governed by the laws of the State of California, without regard to conflict of laws principles.\n    \\item Any disputes shall be resolved first through mediation in County Name, California, and if unsuccessful, by binding arbitration under the rules of the American Arbitration Association.\n\\end{enumerate}\n\n\\section{Miscellaneous}\n\n\\begin{enumerate}\n    \\item \\textbf{Entire Agreement}: This Agreement constitutes the entire understanding and supersedes all prior agreements. These provisions prevail over any verbal representations, and any changes must be mutually agreed in writing to have effect.\n    \\item \\textbf{Severability}: If any provision is invalid, the remainder shall remain enforceable.\n    \\item \\textbf{Amendments}: This Agreement may be amended, modified, or supplemented at any time by mutual written consent of the Parties. Any such amendments shall be in writing and signed by both Parties.\n    \\item \\textbf{Notices}: All notices required under this Agreement shall be sent to the addresses specified above via certified mail or email, with confirmation of receipt.\n    \\item \\textbf{Counterparts}: This Agreement may be executed in counterparts, including electronically, each of which shall be deemed an original but all of which together shall constitute one and the same instrument.\n    \\item \\textbf{Cooperation}: Each Party agrees to execute such additional documents and take such actions as may be reasonably requested by the other to carry out the intent and purpose of this Agreement, including but not limited to facilitating the tokenization of the Beneficial Interest and compliance with Property-related obligations. This obligation shall survive the closing of the transfer of the Beneficial Interest.\n    \\item \\textbf{No Third-Party Beneficiaries}: This Agreement is intended for the exclusive benefit of the Parties hereto and, except as otherwise expressly provided herein (e.g., indemnification for Token holders), shall not create any rights in, or be enforceable by, any other person or entity.\n    \\item \\textbf{Public Disclosure of Property Information}: The Parties acknowledge that information concerning the Property, including but not limited to its address, images, and likeness, is inherently public due to the nature of real estate records and tokenization activities. The Trust is not obligated to withhold such information from public disclosure, provided such disclosure complies with applicable laws and the terms of this Agreement.\n    \\item \\textbf{Non-Waiver}: Any omission, failure, or delay by either Party in exercising any rights under this Agreement shall not constitute a waiver of such rights, and such rights may be exercised at any time thereafter or on another occasion.\n    \\item \\textbf{Access to Information}: The Trust may obtain information relevant to the Property or this Agreement held by the Majority Owner’s legal advisor, including documents that may be protected by legal privilege, provided such access is permitted under California law. The Trust may also recover such documents from an agent or regulatory body if the legal advisor has ceased to practice.\n    \\item \\textbf{Communication Monitoring}: The Trust may record or monitor telephone, video, in-person, or other electronic or non-electronic communications related to this Agreement or tokenization activities to ensure clarity, avoid misunderstandings, and maintain service quality, subject to compliance with California privacy laws (e.g., California Invasion of Privacy Act, Penal Code \\S 630 et seq.).\n\\end{enumerate}\n\n\\textbf{IN WITNESS WHEREOF}, the Parties have executed this Agreement as of the Effective Date.\n\n\\vspace{20pt}\n\n\\textbf{Majority Owner:} \\\\\n\\rule{0.4\\textwidth}{0.4pt} \\\\\nMajority Owner Name \\\\\nDate: \\rule{0.2\\textwidth}{0.4pt}\n\n\\vspace{20pt}\n\n\\textbf{Trustee:} \\\\\n\\rule{0.4\\textwidth}{0.4pt} \\\\\nTrustee Name, as Trustee of Trust Name \\\\\nDate: \\rule{0.2\\textwidth}{0.4pt}\n\n\\vspace{20pt}\n\n\\textbf{Exhibits:} \\\\\n- Exhibit A: Property Legal Description \\\\\n- Exhibit B: Grant Deed \\\\\n- Exhibit C: Disclosures/Encumbrances\n\n\\vspace{10pt}\n\n\\textbf{Notarization:} (Required for recording under California law.)\n\n\\end{document}\n\n\u003c/xaiArtifact\u003e\n\n### Explanation of Enhancements\n- **Clause g (Cooperation)**: Added as Section 12.6 to ensure ongoing cooperation post-closing, particularly for tokenization and Property management, aligning with the agreement’s intent.\n- **Clause h (No Third-Party Beneficiaries)**: Incorporated as Section 12.7 to clarify that only the Parties (and expressly mentioned Token holders for indemnification) benefit, preventing unintended third-party claims.\n- **Clause i (Public Disclosure)**: Adapted as Section 12.8 to reinforce the Trust’s right to disclose Property information for tokenization, consistent with the existing license in Section 3.2 and public real estate records.\n- **Clause j (Non-Waiver)**: Added as Section 12.9 to ensure neither Party’s delay in exercising rights waives those rights, protecting both the Majority Owner and Trust.\n- **Clause k (Access to Information)**: Included as Section 12.10 with modifications to respect California’s attorney-client privilege laws, ensuring the Trust can access necessary Property-related information.\n- **Clause l (Communication Monitoring)**: Added as Section 12.11 with a reference to California privacy laws to ensure compliance, supporting transparency in tokenization activities.\n- **Clause m (Amendment Flexibility)**: Integrated into Section 12.3 to reinforce that amendments require mutual written consent, aligning with the existing provision.\n- **Clause n (Supremacy of Written Agreement)**: Incorporated into Section 12.1 to emphasize that written terms prevail over verbal representations, enhancing enforceability.\n\n### Notes\n- The uploaded contract’s references to \"BLR\" and \"Conveyor\" were replaced with \"Majority Owner\" and \"Trust\" to fit the context.\n- The placeholder \"{insert}\" in the uploaded contract’s Clause m was omitted, as the specific clauses referenced were not provided, and the existing amendment provision (Section 12.3) already covers this.\n- The \"Receipt of Downpayment\" clause was not included, as it is not relevant to the tokenized property agreement, which does not mention a downpayment.\n- The document retains the warning that it is a sample and requires review by a qualified California attorney, especially given the complexities of tokenization and securities law compliance.\n\nIf you need further refinements or have specific details to fill in (e.g., Property Address, County Name), please let me know!"])</script><script nonce="">self.__next_f.push([1,"61:T58a9,"])</script><script nonce="">self.__next_f.push([1,"To update the Beneficial Interest Transfer and Tenancy in Common Agreement to reflect that \"Tokens\" represent fractional title or \"Rights\" rather than shares of the capital value, I will modify the relevant sections where Tokens are defined and referenced. Specifically, this involves updating the definition of \"Tokens\" in Section 1.2, the description in Section 3.1, and the Recitals to clarify that Tokens represent fractional ownership interests (title) or rights in the Beneficial Interest, aligning with the tenancy in common structure under California law. The term \"Rights\" will be interpreted as the legal rights associated with the fractional title in the Property held by the Trust, such as ownership interests and associated benefits (e.g., potential income), but not operational control, which remains with the Majority Owner. All other provisions, including those incorporated from the uploaded contract, the Trust’s right to encumber, the Majority Owner’s restrictions, indemnification, and the placeholder \"Insert Date,\" will remain unchanged. The LaTeX code is designed to compile without errors using latexmk, maintaining a professional format suitable for a legal document.\n\n### Changes Made\n- **Section 1.2 (Definitions)**: Updated the definition of \"Tokens\" to specify that they represent fractional title or rights in the Beneficial Interest, rather than shares of the capital value.\n- **Section 3.1 (Rights of the Trust)**: Revised to clarify that Tokens represent fractional title or rights in the Beneficial Interest, consistent with the tenancy in common structure.\n- **Recitals**: Modified the relevant recital to reflect that Tokens represent fractional title or rights, ensuring consistency throughout the agreement.\n- **Section 5.2 (Call Option)**: Adjusted the repurchase price description to align with the new Token definition, ensuring the Market Price reflects the value of the fractional title or rights.\n- **Other References**: Ensured all mentions of Tokens (e.g., in Sections 5 and 9) are consistent with the new definition, avoiding references to \"capital value.\"\n\nThe artifact_id remains the same as the prior version, as this is an update to the existing contract, and a new artifact_version_id is assigned.\n\n\u003cxaiArtifact artifact_id=\"c29f3858-fa53-4d6b-969e-d05e90b2fec2\" artifact_version_id=\"be60586e-8e6c-43bd-a65e-ee33791f18ab\" title=\"Beneficial_Interest_Agreement.tex\" contentType=\"text/latex\"\u003e\n\n\\documentclass[12pt,letterpaper]{article}\n\n% Setting up page geometry for professional formatting\n\\usepackage[margin=1in]{geometry}\n\n% Including essential packages for document structure and formatting\n\\usepackage{sectsty} % For section title customization\n\\usepackage{tocloft} % For table of contents, if needed\n\\usepackage{titlesec} % For fine-tuned section formatting\n\\usepackage{parskip} % For paragraph spacing\n\\usepackage{enumitem} % For customized lists\n\\usepackage{hyperref} % For hyperlinks and metadata\n\\usepackage{xcolor} % For colored text, if needed\n\\usepackage{fancyhdr} % For headers and footers\n\n% Ensuring robust font handling with standard LaTeX fonts\n\\usepackage{times} % Using Times for a professional look\n\n% Configuring section titles to be bold and slightly larger\n\\sectionfont{\\bfseries\\large}\n\\subsectionfont{\\bfseries\\normalsize}\n\\subsubsectionfont{\\bfseries}\n\n% Setting paragraph spacing and indentation\n\\setlength{\\parindent}{0pt}\n\\setlength{\\parskip}{6pt}\n\n% Customizing headers and footers\n\\pagestyle{fancy}\n\\fancyhf{}\n\\fancyhead[L]{\\small Beneficial Interest Transfer Agreement}\n\\fancyhead[R]{\\small Page \\thepage}\n\\fancyfoot[C]{\\small Confidential}\n\n% Setting list properties for consistent formatting\n\\setlist[enumerate]{label=\\arabic*.}\n\\setlist[enumerate,2]{label=\\arabic{enumi}.\\arabic*.}\n\\setlist[enumerate,3]{label=\\arabic{enumi}.\\arabic{enumii}.\\arabic*.}\n\n% Adding metadata for the PDF\n\\hypersetup{\n    pdfauthor={Parties to the Agreement},\n    pdftitle={Beneficial Interest Transfer and Tenancy in Common Agreement},\n    pdfsubject={Real Estate Agreement under California Law},\n    pdfkeywords={real estate, tenancy in common, tokenization, California, indemnification, encumbrance, fractional title},\n    colorlinks=true,\n    linkcolor=black,\n    urlcolor=blue\n}\n\n% Beginning the document\n\\begin{document}\n\n% Title and preamble\n\\begin{center}\n    \\textbf{\\Large BENEFICIAL INTEREST TRANSFER AND TENANCY IN COMMON AGREEMENT}\n\\end{center}\n\n\\vspace{10pt}\n\nThis Beneficial Interest Transfer and Tenancy in Common Agreement (the ``Agreement'') is entered into on Insert Date (the ``Effective Date'') by and between:\n\n\\begin{itemize}\n    \\item Majority Owner Name, an individual residing at Majority Owner Address, California (the ``Majority Owner''), and\n    \\item Trustee Name, as Trustee of the Trust Name (the ``Trust''), a trust organized and existing under the laws of the State of California, with its principal place of administration at Trustee Address (the ``Trustee'').\n\\end{itemize}\n\nCollectively referred to as the ``Parties'' and each individually as a ``Party.''\n\n\\vspace{10pt}\n\n\\section*{Recitals}\n\nWHEREAS, the Majority Owner is the sole owner of certain real property located at Property Address, California (APN: XXX-XXX-XXX, as more fully described in Exhibit A attached hereto) (the ``Property'');\n\nWHEREAS, the Majority Owner desires to transfer an undivided interest of up to forty-nine percent (49\\%) in the Property (the ``Beneficial Interest'') to the Trust as a tenant in common, subject to the terms herein;\n\nWHEREAS, the Trust, through its Trustee, intends to acquire the Beneficial Interest and has the right to tokenize and sell fractional title or rights in the Beneficial Interest as digital tokens, in compliance with all applicable laws, including but not limited to California real estate laws, trust laws (Probate Code \\S 15000 et seq.), and federal and state securities laws;\n\nWHEREAS, the Parties intend to hold the Property as tenants in common, with no right of survivorship, and to allocate rights and obligations as set forth herein;\n\nWHEREAS, the Majority Owner shall retain at least fifty-one percent (51\\%) undivided interest in the Property (the ``Majority Interest'') and shall have sole responsibility for maintenance, insurance, taxes, and residency as detailed below;\n\nWHEREAS, the Majority Owner grants the Trust exclusive rights for tokenization purposes, including use of the Property's images, likeness, name, and address; and\n\nWHEREAS, the Majority Owner shall have a call option to repurchase the Tokens or Beneficial Interest under specified conditions;\n\nNOW, THEREFORE, in consideration of the mutual promises, covenants, and agreements contained herein, and for other good and valuable consideration, the receipt and sufficiency of which are hereby acknowledged, the Parties agree as follows:\n\n\\section{Definitions}\n\n\\begin{enumerate}\n    \\item \\textbf{Beneficial Interest}: An undivided tenancy in common interest in the Property of up to 49\\%, transferred to the Trust.\n    \\item \\textbf{Tokens}: Digital tokens issued by the Trust representing fractional title or rights in the Beneficial Interest, each corresponding to a pro-rata ownership interest in the Property attributable to the Beneficial Interest, including associated rights such as potential income distribution, but excluding operational control.\n    \\item \\textbf{Market Price}: The average trading price of the Tokens over the immediately preceding six (6) months, as determined by the primary exchange or platform where Tokens are traded, or if not traded, by an independent appraisal conducted by a licensed California real estate appraiser reflecting the value of the fractional title or rights.\n    \\item \\textbf{Property Expenses}: All costs associated with the Property, including but not limited to property taxes, hazard insurance, maintenance, repairs, utilities, and any mortgage payments (if applicable).\n\\end{enumerate}\n\n\\section{Transfer of Beneficial Interest}\n\n\\begin{enumerate}\n    \\item The Majority Owner hereby transfers, conveys, and assigns to the Trust an undivided 49\\% interest in the Property as a tenant in common, effective upon execution of this Agreement and recording of a deed with the County Recorder's Office in California.\n    \\item The transfer shall be documented by a grant deed (Exhibit B), executed by the Majority Owner and recorded at the Majority Owner's expense. The Trust shall hold title to the Beneficial Interest in the name of the Trustee, as required under California law (Civil Code \\S 863 et seq. for tenancies in common).\n    \\item The Parties acknowledge that the Beneficial Interest is held as a tenancy in common, with each Party having inherent rights thereunder, including the right to possess the Property undivided, subject to the restrictions herein. No partnership or joint venture is created by this Agreement.\n\\end{enumerate}\n\n\\section{Rights of the Trust}\n\n\\begin{enumerate}\n    \\item The Trust, through its Trustee, shall have the exclusive right to tokenize the Beneficial Interest by issuing and selling Tokens representing fractional title or rights in the Beneficial Interest. Tokens shall be issued in compliance with all applicable laws, including securities regulations.\n    \\item The Majority Owner hereby grants to the Trust an exclusive, irrevocable license to use the Property's images, likeness, name, physical address, and any related designations for tokenization, marketing, and promotional purposes. This license includes the right to sublicense to Token holders or third parties, and survives termination of this Agreement.\n    \\item The Trust shall have the right to encumber the Property for any reason whatsoever, including but not limited to securing loans or other financial obligations, provided such encumbrances comply with applicable California law and do not impair the Majority Owner’s obligations under Section 4. Any encumbrance shall be recorded with the County Recorder’s Office, and the Trust shall provide written notice to the Majority Owner within five (5) business days of creating such encumbrance.\n\\end{enumerate}\n\n\\section{Obligations of the Majority Owner}\n\n\\begin{enumerate}\n    \\item The Majority Owner shall retain sole responsibility for all Property Expenses, including but not limited to:\n    \\begin{enumerate}\n        \\item Payment of all property taxes when due;\n        \\item Maintenance of hazard insurance in an amount sufficient to cover the full replacement value of the Property;\n        \\item General maintenance and repairs to keep the Property in good order and condition, comparable to obligations under a standard California mortgage contract (Civil Code \\S 2924 et seq.);\n        \\item Compliance with all applicable laws, zoning, and homeowners' association rules (if any).\n    \\end{enumerate}\n    \\item The Majority Owner shall reimburse the Trust pro-rata (based on the Beneficial Interest percentage) for any Property Expenses advanced by the Trust, within thirty (30) days of demand.\n    \\item The Majority Owner must reside in the Property as their primary residence and shall not rent, lease, or otherwise allow third-party occupancy without the Trust's prior written consent.\n    \\item The Majority Owner shall not encumber, sell, or transfer the Majority Interest without the prior written consent of the Trust.\n\\end{enumerate}\n\n\\section{Call Option}\n\n\\begin{enumerate}\n    \\item The Majority Owner is hereby granted a call option (the ``Call Option'') to repurchase all outstanding Tokens or the entire Beneficial Interest from the Trust or Token holders at any time.\n    \\item The repurchase price shall be the Market Price, calculated over the last six (6) months preceding the exercise date, reflecting the value of the fractional title or rights represented by the Tokens.\n    \\item To exercise the Call Option, the Majority Owner shall provide written notice to the Trustee, specifying the exercise date (at least thirty (30) days after notice). Payment shall be made in full within sixty (60) days of exercise, in cash or certified funds.\n    \\item Upon exercise and payment, the Trust shall transfer the Beneficial Interest back to the Majority Owner via deed, and all Tokens shall be redeemed or canceled.\n    \\item This Call Option is personal to the Majority Owner and non-transferable.\n\\end{enumerate}\n\n\\section{Income and Liabilities}\n\n\\begin{enumerate}\n    \\item Any income from the Property (e.g., if rented with consent) shall be distributed pro-rata based on ownership percentages.\n    \\item Liabilities, including Property Expenses, shall be borne by the Majority Owner as per Section 4, unless otherwise agreed.\n    \\item Each Party shall report their interests for tax purposes as direct owners, excluding partnership treatment under Internal Revenue Code Subchapter K.\n\\end{enumerate}\n\n\\section{Management and Decisions}\n\n\\begin{enumerate}\n    \\item The Majority Owner shall manage day-to-day operations of the Property, subject to the Trust's right to inspect upon reasonable notice.\n    \\item Major decisions (e.g., sale of the entire Property, major improvements) require unanimous consent of the Parties.\n    \\item If the Parties appoint a third-party manager, terms shall be outlined in a separate management agreement.\n\\end{enumerate}\n\n\\section{Partition and Transfer Restrictions}\n\n\\begin{enumerate}\n    \\item Each Party waives the right to partition the Property (Civil Code \\S 872.010 et seq.) during the term of this Agreement, except by mutual consent.\n    \\item The Beneficial Interest may not be transferred by the Trust without the Majority Owner's consent, except through Token issuances.\n    \\item Upon death or incapacity of the Majority Owner, their heirs or successors shall be bound by this Agreement.\n\\end{enumerate}\n\n\\section{Representations and Warranties}\n\n\\begin{enumerate}\n    \\item The Majority Owner represents that they have good title to the Property, free of encumbrances except as disclosed in Exhibit C.\n    \\item The Trustee represents that the Trust is duly formed under California law, with authority to hold real property.\n    \\item Both Parties warrant compliance with all laws, including anti-money laundering and securities regulations for tokenization.\n\\end{enumerate}\n\n\\section{Indemnification by Majority Owner}\n\n\\begin{enumerate}\n    \\item The Majority Owner shall indemnify, defend, and hold harmless the Trust, its Trustee, beneficiaries, and Token holders (collectively, the ``Indemnified Parties'') from and against any and all claims, liabilities, losses, damages, costs, and expenses (including reasonable attorneys' fees) arising out of or relating to the Property, whether disclosed or undisclosed, including but not limited to:\n    \\begin{enumerate}\n        \\item Any liens, encumbrances, or title defects, whether known or unknown at the time of this Agreement;\n        \\item Any environmental liabilities, zoning violations, or legal non-compliance associated with the Property;\n        \\item Any claims by third parties, including governmental authorities, related to Property Expenses or the Majority Owner's obligations under Section 4;\n        \\item Any misrepresentations or breaches of warranties by the Majority Owner under this Agreement.\n    \\end{enumerate}\n    \\item The Majority Owner warrants that, to the best of their knowledge, the Property is free from undisclosed liabilities that would materially affect the Trust's Beneficial Interest or the value of the Tokens.\n    \\item The indemnification obligations shall survive the termination of this Agreement and the transfer or repurchase of the Beneficial Interest.\n\\end{enumerate}\n\n\\section{Term and Termination}\n\n\\begin{enumerate}\n    \\item This Agreement shall remain in effect until the Beneficial Interest is repurchased via the Call Option, the Property is sold by mutual agreement, or terminated by court order.\n    \\item Upon termination, proceeds shall be distributed pro-rata after expenses.\n\\end{enumerate}\n\n\\section{Governing Law and Dispute Resolution}\n\n\\begin{enumerate}\n    \\item This Agreement shall be governed by the laws of the State of California, without regard to conflict of laws principles.\n    \\item Any disputes shall be resolved first through mediation in County Name, California, and if unsuccessful, by binding arbitration under the rules of the American Arbitration Association.\n\\end{enumerate}\n\n\\section{Miscellaneous}\n\n\\begin{enumerate}\n    \\item \\textbf{Entire Agreement}: This Agreement constitutes the entire understanding and supersedes all prior agreements. These provisions prevail over any verbal representations, and any changes must be mutually agreed in writing to have effect.\n    \\item \\textbf{Severability}: If any provision is invalid, the remainder shall remain enforceable.\n    \\item \\textbf{Amendments}: This Agreement may be amended, modified, or supplemented at any time by mutual written consent of the Parties. Any such amendments shall be in writing and signed by both Parties.\n    \\item \\textbf{Notices}: All notices required under this Agreement shall be sent to the addresses specified above via certified mail or email, with confirmation of receipt.\n    \\item \\textbf{Counterparts}: This Agreement may be executed in counterparts, including electronically, each of which shall be deemed an original but all of which together shall constitute one and the same instrument.\n    \\item \\textbf{Cooperation}: Each Party agrees to execute such additional documents and take such actions as may be reasonably requested by the other to carry out the intent and purpose of this Agreement, including but not limited to facilitating the tokenization of the Beneficial Interest and compliance with Property-related obligations. This obligation shall survive the closing of the transfer of the Beneficial Interest.\n    \\item \\textbf{No Third-Party Beneficiaries}: This Agreement is intended for the exclusive benefit of the Parties hereto and, except as otherwise expressly provided herein (e.g., indemnification for Token holders), shall not create any rights in, or be enforceable by, any other person or entity.\n    \\item \\textbf{Public Disclosure of Property Information}: The Parties acknowledge that information concerning the Property, including but not limited to its address, images, and likeness, is inherently public due to the nature of real estate records and tokenization activities. The Trust is not obligated to withhold such information from public disclosure, provided such disclosure complies with applicable laws and the terms of this Agreement.\n    \\item \\textbf{Non-Waiver}: Any omission, failure, or delay by either Party in exercising any rights under this Agreement shall not constitute a waiver of such rights, and such rights may be exercised at any time thereafter or on another occasion.\n    \\item \\textbf{Access to Information}: The Trust may obtain information relevant to the Property or this Agreement held by the Majority Owner’s legal advisor, including documents that may be protected by legal privilege, provided such access is permitted under California law. The Trust may also recover such documents from an agent or regulatory body if the legal advisor has ceased to practice.\n    \\item \\textbf{Communication Monitoring}: The Trust may record or monitor telephone, video, in-person, or other electronic or non-electronic communications related to this Agreement or tokenization activities to ensure clarity, avoid misunderstandings, and maintain service quality, subject to compliance with California privacy laws (e.g., California Invasion of Privacy Act, Penal Code \\S 630 et seq.).\n\\end{enumerate}\n\n\\textbf{IN WITNESS WHEREOF}, the Parties have executed this Agreement as of the Effective Date.\n\n\\vspace{20pt}\n\n\\textbf{Majority Owner:} \\\\\n\\rule{0.4\\textwidth}{0.4pt} \\\\\nMajority Owner Name \\\\\nDate: \\rule{0.2\\textwidth}{0.4pt}\n\n\\vspace{20pt}\n\n\\textbf{Trustee:} \\\\\n\\rule{0.4\\textwidth}{0.4pt} \\\\\nTrustee Name, as Trustee of Trust Name \\\\\nDate: \\rule{0.2\\textwidth}{0.4pt}\n\n\\vspace{20pt}\n\n\\textbf{Exhibits:} \\\\\n- Exhibit A: Property Legal Description \\\\\n- Exhibit B: Grant Deed \\\\\n- Exhibit C: Disclosures/Encumbrances\n\n\\vspace{10pt}\n\n\\textbf{Notarization:} (Required for recording under California law.)\n\n\\end{document}\n\n\u003c/xaiArtifact\u003e\n\n### Explanation of Changes\n- **Section 1.2 (Tokens Definition)**: Changed from \"representing fractional shares of the capital value of the Beneficial Interest, each corresponding to a pro-rata share of the capital value of the Property\" to \"representing fractional title or rights in the Beneficial Interest, each corresponding to a pro-rata ownership interest in the Property attributable to the Beneficial Interest, including associated rights such as potential income distribution, but excluding operational control.\" This clarifies that Tokens represent actual ownership interests or rights, not merely a financial value.\n- **Recitals**: Updated the relevant recital to state that the Trust \"has the right to tokenize and sell fractional title or rights in the Beneficial Interest as digital tokens,\" aligning with the new Token definition.\n- **Section 3.1**: Revised to specify that Tokens represent \"fractional title or rights in the Beneficial Interest,\" ensuring consistency with the tenancy in common structure.\n- **Section 5.2 (Call Option)**: Adjusted to state that the repurchase price reflects the \"value of the fractional title or rights represented by the Tokens,\" maintaining alignment with the new definition.\n- **Legal Context**: The change reinforces that Tokens represent legal ownership interests in the Property (as part of the Beneficial Interest), which is consistent with California’s tenancy in common laws (Civil Code § 863 et seq.). The term \"Rights\" is interpreted to include ownership rights and benefits (e.g., potential income), but excludes management control, which remains with the Majority Owner per Section 7.1.\n\n### Notes\n- The updated definition ensures Tokens are tied to the legal title of the Property, which may strengthen their use in backing a stablecoin by providing a clear link to real estate ownership, though securities law compliance (e.g., SEC regulations) remains critical.\n- The document retains the warning that it is a sample and requires review by a qualified California attorney, especially given the complexities of tokenization, real estate title, and securities law.\n- All placeholders (e.g., \"Property Address,\" \"County Name\") remain as in the prior version, awaiting specific details if provided.\n\nIf you need further refinements, specific details to fill placeholders, or additional provisions, please let me know!"])</script><script nonce="">self.__next_f.push([1,"62:T5e82,"])</script><script nonce="">self.__next_f.push([1,"To enhance the Beneficial Interest Transfer and Tenancy in Common Agreement by adding a specific arbitration clause, I will modify the existing Section 11 (Governing Law and Dispute Resolution) to include a detailed arbitration provision, replacing the current general reference to mediation and arbitration. The new arbitration clause will provide a clear process for resolving disputes through binding arbitration under California law, specifying the use of the American Arbitration Association (AAA) rules, the location of arbitration, and other standard provisions to ensure enforceability and clarity. The arbitration clause will be designed to align with California’s arbitration laws (California Code of Civil Procedure § 1280 et seq.) and complement the existing mediation requirement. All other sections, including the recent change to define \"Tokens\" as representing fractional title or rights, the provisions from the uploaded contract, and prior modifications (e.g., Trust’s right to encumber, Majority Owner’s restrictions, indemnification, and \"Insert Date\" placeholder), will remain unchanged. The LaTeX code is designed to compile without errors using latexmk, maintaining a professional format suitable for a legal document.\n\n### Arbitration Clause Details\nThe arbitration clause will include:\n- **Mandatory Arbitration**: All disputes arising under or related to the Agreement will be resolved through binding arbitration, following mediation.\n- **Rules and Administrator**: Arbitration will be conducted under the AAA Commercial Arbitration Rules, with the AAA as the administering body.\n- **Location**: Arbitration will occur in the county where the Property is located (placeholder: County Name, California), unless otherwise agreed.\n- **Arbitrator**: A single arbitrator will be appointed, unless the Parties agree to a panel, with qualifications in real estate or contract law.\n- **Costs**: Costs will be borne as determined by the arbitrator, subject to AAA rules.\n- **Confidentiality**: Arbitration proceedings will be confidential, except as required by law.\n- **Enforceability**: The arbitrator’s decision will be final and binding, enforceable in any court of competent jurisdiction.\n- **Mediation First**: Mediation remains a prerequisite, consistent with the existing provision, to encourage resolution before arbitration.\n\n### Updated LaTeX Document\nBelow is the updated LaTeX document with the revised Section 11 (Governing Law and Dispute Resolution) incorporating the new arbitration clause. The artifact_id remains the same, as this is an update to the existing contract, and a new artifact_version_id is assigned.\n\n\u003cxaiArtifact artifact_id=\"c29f3858-fa53-4d6b-969e-d05e90b2fec2\" artifact_version_id=\"6a8a2de5-65d5-469f-bd9c-b7ed2626062d\" title=\"Beneficial_Interest_Agreement.tex\" contentType=\"text/latex\"\u003e\n\n\\documentclass[12pt,letterpaper]{article}\n\n% Setting up page geometry for professional formatting\n\\usepackage[margin=1in]{geometry}\n\n% Including essential packages for document structure and formatting\n\\usepackage{sectsty} % For section title customization\n\\usepackage{tocloft} % For table of contents, if needed\n\\usepackage{titlesec} % For fine-tuned section formatting\n\\usepackage{parskip} % For paragraph spacing\n\\usepackage{enumitem} % For customized lists\n\\usepackage{hyperref} % For hyperlinks and metadata\n\\usepackage{xcolor} % For colored text, if needed\n\\usepackage{fancyhdr} % For headers and footers\n\n% Ensuring robust font handling with standard LaTeX fonts\n\\usepackage{times} % Using Times for a professional look\n\n% Configuring section titles to be bold and slightly larger\n\\sectionfont{\\bfseries\\large}\n\\subsectionfont{\\bfseries\\normalsize}\n\\subsubsectionfont{\\bfseries}\n\n% Setting paragraph spacing and indentation\n\\setlength{\\parindent}{0pt}\n\\setlength{\\parskip}{6pt}\n\n% Customizing headers and footers\n\\pagestyle{fancy}\n\\fancyhf{}\n\\fancyhead[L]{\\small Beneficial Interest Transfer Agreement}\n\\fancyhead[R]{\\small Page \\thepage}\n\\fancyfoot[C]{\\small Confidential}\n\n% Setting list properties for consistent formatting\n\\setlist[enumerate]{label=\\arabic*.}\n\\setlist[enumerate,2]{label=\\arabic{enumi}.\\arabic*.}\n\\setlist[enumerate,3]{label=\\arabic{enumi}.\\arabic{enumii}.\\arabic*.}\n\n% Adding metadata for the PDF\n\\hypersetup{\n    pdfauthor={Parties to the Agreement},\n    pdftitle={Beneficial Interest Transfer and Tenancy in Common Agreement},\n    pdfsubject={Real Estate Agreement under California Law},\n    pdfkeywords={real estate, tenancy in common, tokenization, California, indemnification, encumbrance, fractional title, arbitration},\n    colorlinks=true,\n    linkcolor=black,\n    urlcolor=blue\n}\n\n% Beginning the document\n\\begin{document}\n\n% Title and preamble\n\\begin{center}\n    \\textbf{\\Large BENEFICIAL INTEREST TRANSFER AND TENANCY IN COMMON AGREEMENT}\n\\end{center}\n\n\\vspace{10pt}\n\nThis Beneficial Interest Transfer and Tenancy in Common Agreement (the ``Agreement'') is entered into on Insert Date (the ``Effective Date'') by and between:\n\n\\begin{itemize}\n    \\item Majority Owner Name, an individual residing at Majority Owner Address, California (the ``Majority Owner''), and\n    \\item Trustee Name, as Trustee of the Trust Name (the ``Trust''), a trust organized and existing under the laws of the State of California, with its principal place of administration at Trustee Address (the ``Trustee'').\n\\end{itemize}\n\nCollectively referred to as the ``Parties'' and each individually as a ``Party.''\n\n\\vspace{10pt}\n\n\\section*{Recitals}\n\nWHEREAS, the Majority Owner is the sole owner of certain real property located at Property Address, California (APN: XXX-XXX-XXX, as more fully described in Exhibit A attached hereto) (the ``Property'');\n\nWHEREAS, the Majority Owner desires to transfer an undivided interest of up to forty-nine percent (49\\%) in the Property (the ``Beneficial Interest'') to the Trust as a tenant in common, subject to the terms herein;\n\nWHEREAS, the Trust, through its Trustee, intends to acquire the Beneficial Interest and has the right to tokenize and sell fractional title or rights in the Beneficial Interest as digital tokens, in compliance with all applicable laws, including but not limited to California real estate laws, trust laws (Probate Code \\S 15000 et seq.), and federal and state securities laws;\n\nWHEREAS, the Parties intend to hold the Property as tenants in common, with no right of survivorship, and to allocate rights and obligations as set forth herein;\n\nWHEREAS, the Majority Owner shall retain at least fifty-one percent (51\\%) undivided interest in the Property (the ``Majority Interest'') and shall have sole responsibility for maintenance, insurance, taxes, and residency as detailed below;\n\nWHEREAS, the Majority Owner grants the Trust exclusive rights for tokenization purposes, including use of the Property's images, likeness, name, and address; and\n\nWHEREAS, the Majority Owner shall have a call option to repurchase the Tokens or Beneficial Interest under specified conditions;\n\nNOW, THEREFORE, in consideration of the mutual promises, covenants, and agreements contained herein, and for other good and valuable consideration, the receipt and sufficiency of which are hereby acknowledged, the Parties agree as follows:\n\n\\section{Definitions}\n\n\\begin{enumerate}\n    \\item \\textbf{Beneficial Interest}: An undivided tenancy in common interest in the Property of up to 49\\%, transferred to the Trust.\n    \\item \\textbf{Tokens}: Digital tokens issued by the Trust representing fractional title or rights in the Beneficial Interest, each corresponding to a pro-rata ownership interest in the Property attributable to the Beneficial Interest, including associated rights such as potential income distribution, but excluding operational control.\n    \\item \\textbf{Market Price}: The average trading price of the Tokens over the immediately preceding six (6) months, as determined by the primary exchange or platform where Tokens are traded, or if not traded, by an independent appraisal conducted by a licensed California real estate appraiser reflecting the value of the fractional title or rights.\n    \\item \\textbf{Property Expenses}: All costs associated with the Property, including but not limited to property taxes, hazard insurance, maintenance, repairs, utilities, and any mortgage payments (if applicable).\n\\end{enumerate}\n\n\\section{Transfer of Beneficial Interest}\n\n\\begin{enumerate}\n    \\item The Majority Owner hereby transfers, conveys, and assigns to the Trust an undivided 49\\% interest in the Property as a tenant in common, effective upon execution of this Agreement and recording of a deed with the County Recorder's Office in California.\n    \\item The transfer shall be documented by a grant deed (Exhibit B), executed by the Majority Owner and recorded at the Majority Owner's expense. The Trust shall hold title to the Beneficial Interest in the name of the Trustee, as required under California law (Civil Code \\S 863 et seq. for tenancies in common).\n    \\item The Parties acknowledge that the Beneficial Interest is held as a tenancy in common, with each Party having inherent rights thereunder, including the right to possess the Property undivided, subject to the restrictions herein. No partnership or joint venture is created by this Agreement.\n\\end{enumerate}\n\n\\section{Rights of the Trust}\n\n\\begin{enumerate}\n    \\item The Trust, through its Trustee, shall have the exclusive right to tokenize the Beneficial Interest by issuing and selling Tokens representing fractional title or rights in the Beneficial Interest. Tokens shall be issued in compliance with all applicable laws, including securities regulations.\n    \\item The Majority Owner hereby grants to the Trust an exclusive, irrevocable license to use the Property's images, likeness, name, physical address, and any related designations for tokenization, marketing, and promotional purposes. This license includes the right to sublicense to Token holders or third parties, and survives termination of this Agreement.\n    \\item The Trust shall have the right to encumber the Property for any reason whatsoever, including but not limited to securing loans or other financial obligations, provided such encumbrances comply with applicable California law and do not impair the Majority Owner’s obligations under Section 4. Any encumbrance shall be recorded with the County Recorder’s Office, and the Trust shall provide written notice to the Majority Owner within five (5) business days of creating such encumbrance.\n\\end{enumerate}\n\n\\section{Obligations of the Majority Owner}\n\n\\begin{enumerate}\n    \\item The Majority Owner shall retain sole responsibility for all Property Expenses, including but not limited to:\n    \\begin{enumerate}\n        \\item Payment of all property taxes when due;\n        \\item Maintenance of hazard insurance in an amount sufficient to cover the full replacement value of the Property;\n        \\item General maintenance and repairs to keep the Property in good order and condition, comparable to obligations under a standard California mortgage contract (Civil Code \\S 2924 et seq.);\n        \\item Compliance with all applicable laws, zoning, and homeowners' association rules (if any).\n    \\end{enumerate}\n    \\item The Majority Owner shall reimburse the Trust pro-rata (based on the Beneficial Interest percentage) for any Property Expenses advanced by the Trust, within thirty (30) days of demand.\n    \\item The Majority Owner must reside in the Property as their primary residence and shall not rent, lease, or otherwise allow third-party occupancy without the Trust's prior written consent.\n    \\item The Majority Owner shall not encumber, sell, or transfer the Majority Interest without the prior written consent of the Trust.\n\\end{enumerate}\n\n\\section{Call Option}\n\n\\begin{enumerate}\n    \\item The Majority Owner is hereby granted a call option (the ``Call Option'') to repurchase all outstanding Tokens or the entire Beneficial Interest from the Trust or Token holders at any time.\n    \\item The repurchase price shall be the Market Price, calculated over the last six (6) months preceding the exercise date, reflecting the value of the fractional title or rights represented by the Tokens.\n    \\item To exercise the Call Option, the Majority Owner shall provide written notice to the Trustee, specifying the exercise date (at least thirty (30) days after notice). Payment shall be made in full within sixty (60) days of exercise, in cash or certified funds.\n    \\item Upon exercise and payment, the Trust shall transfer the Beneficial Interest back to the Majority Owner via deed, and all Tokens shall be redeemed or canceled.\n    \\item This Call Option is personal to the Majority Owner and non-transferable.\n\\end{enumerate}\n\n\\section{Income and Liabilities}\n\n\\begin{enumerate}\n    \\item Any income from the Property (e.g., if rented with consent) shall be distributed pro-rata based on ownership percentages.\n    \\item Liabilities, including Property Expenses, shall be borne by the Majority Owner as per Section 4, unless otherwise agreed.\n    \\item Each Party shall report their interests for tax purposes as direct owners, excluding partnership treatment under Internal Revenue Code Subchapter K.\n\\end{enumerate}\n\n\\section{Management and Decisions}\n\n\\begin{enumerate}\n    \\item The Majority Owner shall manage day-to-day operations of the Property, subject to the Trust's right to inspect upon reasonable notice.\n    \\item Major decisions (e.g., sale of the entire Property, major improvements) require unanimous consent of the Parties.\n    \\item If the Parties appoint a third-party manager, terms shall be outlined in a separate management agreement.\n\\end{enumerate}\n\n\\section{Partition and Transfer Restrictions}\n\n\\begin{enumerate}\n    \\item Each Party waives the right to partition the Property (Civil Code \\S 872.010 et seq.) during the term of this Agreement, except by mutual consent.\n    \\item The Beneficial Interest may not be transferred by the Trust without the Majority Owner's consent, except through Token issuances.\n    \\item Upon death or incapacity of the Majority Owner, their heirs or successors shall be bound by this Agreement.\n\\end{enumerate}\n\n\\section{Representations and Warranties}\n\n\\begin{enumerate}\n    \\item The Majority Owner represents that they have good title to the Property, free of encumbrances except as disclosed in Exhibit C.\n    \\item The Trustee represents that the Trust is duly formed under California law, with authority to hold real property.\n    \\item Both Parties warrant compliance with all laws, including anti-money laundering and securities regulations for tokenization.\n\\end{enumerate}\n\n\\section{Indemnification by Majority Owner}\n\n\\begin{enumerate}\n    \\item The Majority Owner shall indemnify, defend, and hold harmless the Trust, its Trustee, beneficiaries, and Token holders (collectively, the ``Indemnified Parties'') from and against any and all claims, liabilities, losses, damages, costs, and expenses (including reasonable attorneys' fees) arising out of or relating to the Property, whether disclosed or undisclosed, including but not limited to:\n    \\begin{enumerate}\n        \\item Any liens, encumbrances, or title defects, whether known or unknown at the time of this Agreement;\n        \\item Any environmental liabilities, zoning violations, or legal non-compliance associated with the Property;\n        \\item Any claims by third parties, including governmental authorities, related to Property Expenses or the Majority Owner's obligations under Section 4;\n        \\item Any misrepresentations or breaches of warranties by the Majority Owner under this Agreement.\n    \\end{enumerate}\n    \\item The Majority Owner warrants that, to the best of their knowledge, the Property is free from undisclosed liabilities that would materially affect the Trust's Beneficial Interest or the value of the Tokens.\n    \\item The indemnification obligations shall survive the termination of this Agreement and the transfer or repurchase of the Beneficial Interest.\n\\end{enumerate}\n\n\\section{Term and Termination}\n\n\\begin{enumerate}\n    \\item This Agreement shall remain in effect until the Beneficial Interest is repurchased via the Call Option, the Property is sold by mutual agreement, or terminated by court order.\n    \\item Upon termination, proceeds shall be distributed pro-rata after expenses.\n\\end{enumerate}\n\n\\section{Governing Law and Dispute Resolution}\n\n\\begin{enumerate}\n    \\item \\textbf{Governing Law}: This Agreement shall be governed by the laws of the State of California, without regard to conflict of laws principles.\n    \\item \\textbf{Dispute Resolution}:\n    \\begin{enumerate}\n        \\item \\textbf{Mediation}: Any dispute, controversy, or claim arising out of or relating to this Agreement, including its formation, interpretation, breach, or termination, shall first be submitted to mediation in County Name, California, before a neutral mediator agreed upon by the Parties. The Parties shall share the costs of mediation equally, unless otherwise agreed. Mediation shall be completed within sixty (60) days of a Party’s written request for mediation, unless extended by mutual consent.\n        \\item \\textbf{Binding Arbitration}: If mediation fails to resolve the dispute, it shall be resolved by binding arbitration conducted in accordance with the Commercial Arbitration Rules of the American Arbitration Association (AAA), and judgment on the award may be entered in any court having jurisdiction. The arbitration shall be conducted in County Name, California, unless the Parties agree otherwise. The arbitration shall be conducted by a single arbitrator with expertise in real estate or contract law, appointed under AAA rules, unless the Parties agree to a panel of arbitrators. The arbitrator’s decision shall be final and binding. The costs of arbitration, including arbitrator fees, shall be allocated as determined by the arbitrator, subject to AAA rules. All arbitration proceedings shall be confidential, except as required by law or for enforcement of the award. This arbitration clause is governed by the California Arbitration Act (Code of Civil Procedure \\S 1280 et seq.) and, to the extent applicable, the Federal Arbitration Act (9 U.S.C. \\S 1 et seq.).\n    \\end{enumerate}\n\\end{enumerate}\n\n\\section{Miscellaneous}\n\n\\begin{enumerate}\n    \\item \\textbf{Entire Agreement}: This Agreement constitutes the entire understanding and supersedes all prior agreements. These provisions prevail over any verbal representations, and any changes must be mutually agreed in writing to have effect.\n    \\item \\textbf{Severability}: If any provision is invalid, the remainder shall remain enforceable.\n    \\item \\textbf{Amendments}: This Agreement may be amended, modified, or supplemented at any time by mutual written consent of the Parties. Any such amendments shall be in writing and signed by both Parties.\n    \\item \\textbf{Notices}: All notices required under this Agreement shall be sent to the addresses specified above via certified mail or email, with confirmation of receipt.\n    \\item \\textbf{Counterparts}: This Agreement may be executed in counterparts, including electronically, each of which shall be deemed an original but all of which together shall constitute one and the same instrument.\n    \\item \\textbf{Cooperation}: Each Party agrees to execute such additional documents and take such actions as may be reasonably requested by the other to carry out the intent and purpose of this Agreement, including but not limited to facilitating the tokenization of the Beneficial Interest and compliance with Property-related obligations. This obligation shall survive the closing of the transfer of the Beneficial Interest.\n    \\item \\textbf{No Third-Party Beneficiaries}: This Agreement is intended for the exclusive benefit of the Parties hereto and, except as otherwise expressly provided herein (e.g., indemnification for Token holders), shall not create any rights in, or be enforceable by, any other person or entity.\n    \\item \\textbf{Public Disclosure of Property Information}: The Parties acknowledge that information concerning the Property, including but not limited to its address, images, and likeness, is inherently public due to the nature of real estate records and tokenization activities. The Trust is not obligated to withhold such information from public disclosure, provided such disclosure complies with applicable laws and the terms of this Agreement.\n    \\item \\textbf{Non-Waiver}: Any omission, failure, or delay by either Party in exercising any rights under this Agreement shall not constitute a waiver of such rights, and such rights may be exercised at any time thereafter or on another occasion.\n    \\item \\textbf{Access to Information}: The Trust may obtain information relevant to the Property or this Agreement held by the Majority Owner’s legal advisor, including documents that may be protected by legal privilege, provided such access is permitted under California law. The Trust may also recover such documents from an agent or regulatory body if the legal advisor has ceased to practice.\n    \\item \\textbf{Communication Monitoring}: The Trust may record or monitor telephone, video, in-person, or other electronic or non-electronic communications related to this Agreement or tokenization activities to ensure clarity, avoid misunderstandings, and maintain service quality, subject to compliance with California privacy laws (e.g., California Invasion of Privacy Act, Penal Code \\S 630 et seq.).\n\\end{enumerate}\n\n\\textbf{IN WITNESS WHEREOF}, the Parties have executed this Agreement as of the Effective Date.\n\n\\vspace{20pt}\n\n\\textbf{Majority Owner:} \\\\\n\\rule{0.4\\textwidth}{0.4pt} \\\\\nMajority Owner Name \\\\\nDate: \\rule{0.2\\textwidth}{0.4pt}\n\n\\vspace{20pt}\n\n\\textbf{Trustee:} \\\\\n\\rule{0.4\\textwidth}{0.4pt} \\\\\nTrustee Name, as Trustee of Trust Name \\\\\nDate: \\rule{0.2\\textwidth}{0.4pt}\n\n\\vspace{20pt}\n\n\\textbf{Exhibits:} \\\\\n- Exhibit A: Property Legal Description \\\\\n- Exhibit B: Grant Deed \\\\\n- Exhibit C: Disclosures/Encumbrances\n\n\\vspace{10pt}\n\n\\textbf{Notarization:} (Required for recording under California law.)\n\n\\end{document}\n\n\u003c/xaiArtifact\u003e\n\n### Explanation of Changes\n- **Section 11.2 (Dispute Resolution)**: Replaced the previous general reference to mediation and arbitration with a detailed arbitration clause. The clause mandates mediation as a prerequisite, followed by binding arbitration under AAA Commercial Arbitration Rules in County Name, California. It specifies a single arbitrator with relevant expertise, confidentiality, cost allocation, and enforceability, ensuring compliance with California and federal arbitration laws.\n- **Mediation Retained**: The mediation requirement is preserved as a first step to encourage amicable resolution before escalating to arbitration.\n- **Consistency with Prior Provisions**: The arbitration clause integrates seamlessly with the existing framework, including the governing law (California) and the tokenization structure, without affecting other sections.\n- **Legal Context**: The clause is designed to comply with the California Arbitration Act (Code of Civil Procedure § 1280 et seq.) and, where applicable, the Federal Arbitration Act, ensuring enforceability. The confidentiality provision aligns with California’s requirements for private arbitration, and the mediation-first approach reflects common practice in real estate contracts.\n\n### Notes\n- The placeholder \"County Name\" in the arbitration clause should be replaced with the specific county where the Property is located to ensure clarity.\n- The document retains the warning that it is a sample and requires review by a qualified California attorney, particularly due to the complexities of arbitration, tokenization, and securities law compliance.\n- All other provisions, including the definition of Tokens as representing fractional title or rights, remain unchanged to maintain continuity with prior requests.\n\nIf you need further refinements, specific details to fill placeholders (e.g., County Name, Property Address), or additional provisions, please let me know!"])</script><script nonce="">self.__next_f.push([1,"63:T4f9b,"])</script><script nonce="">self.__next_f.push([1,"\u003cxaiArtifact artifact_id=\"c29f3858-fa53-4d6b-969e-d05e90b2fec2\" artifact_version_id=\"f2b3e4a7-1d2e-4a5b-9c3d-5e6f7a8b9c1d\" title=\"Beneficial_ begin{document}\n\n% Title and preamble\n\\begin{center}\n    \\textbf{\\Large BENEFICIAL INTEREST TRANSFER AND TENANCY IN COMMON AGREEMENT}\n\\end{center}\n\n\\vspace{10pt}\n\nThis Beneficial Interest Transfer and Tenancy in Common Agreement (the ``Agreement'') is entered into on Insert Date (the ``Effective Date'') by and between:\n\n\\begin{itemize}\n    \\item Majority Owner Name, an individual residing at Majority Owner Address, California (the ``Majority Owner''), and\n    \\item Trustee Name, as Trustee of the Trust Name (the ``Trust''), a trust organized and existing under the laws of the State of California, with its principal place of administration at Trustee Address (the ``Trustee'').\n\\end{itemize}\n\nCollectively referred to as the ``Parties'' and each individually as a ``Party.''\n\n\\vspace{10pt}\n\n\\section*{Recitals}\n\nWHEREAS, the Majority Owner is the sole owner of certain real property located at Property Address, California (APN: XXX-XXX-XXX, as more fully described in Exhibit A attached hereto) (the ``Property'');\n\nWHEREAS, the Majority Owner desires to transfer an undivided interest of up to forty-nine percent (49\\%) in the Property (the ``Beneficial Interest'') to the Trust as a tenant in common, subject to the terms herein;\n\nWHEREAS, the Trust, through its Trustee, intends to acquire the Beneficial Interest and has the right to tokenize and sell fractional title or rights in the Beneficial Interest as digital tokens, in compliance with all applicable laws, including but not limited to California real estate laws, trust laws (Probate Code \\S 15000 et seq.), and federal and state securities laws;\n\nWHEREAS, the Parties intend to hold the Property as tenants in common, with no right of survivorship, and to allocate rights and obligations as set forth herein;\n\nWHEREAS, the Majority Owner shall retain at least fifty-one percent (51\\%) undivided interest in the Property (the ``Majority Interest'') and shall have sole responsibility for maintenance, insurance, taxes, and residency as detailed below;\n\nWHEREAS, the Majority Owner grants the Trust exclusive rights for tokenization purposes, including use of the Property's images, likeness, name, and address; and\n\nWHEREAS, the Majority Owner shall have a call option to repurchase the Tokens or Beneficial Interest under specified conditions;\n\nNOW, THEREFORE, in consideration of the mutual promises, covenants, and agreements contained herein, and for other good and valuable consideration, the receipt and sufficiency of which are hereby acknowledged, the Parties agree as follows:\n\n\\section{Definitions}\n\n\\begin{enumerate}\n    \\item \\textbf{Beneficial Interest}: An undivided tenancy in common interest in the Property of up to 49\\%, transferred to the Trust.\n    \\item \\textbf{Tokens}: Digital tokens issued by the Trust representing fractional title or rights in the Beneficial Interest, each corresponding to a pro-rata ownership interest in the Property attributable to the Beneficial Interest, including associated rights such as potential income distribution, but excluding operational control.\n    \\item \\textbf{Market Price}: The average trading price of the Tokens over the immediately preceding six (6) months, as determined by the primary exchange or platform where Tokens are traded, or if not traded, by an independent appraisal conducted by a licensed California real estate appraiser reflecting the value of the fractional title or rights.\n    \\item \\textbf{Property Expenses}: All costs associated with the Property, including but not limited to property taxes, hazard insurance, maintenance, repairs, utilities, and any mortgage payments (if applicable).\n\\end{enumerate}\n\n\\section{Transfer of Beneficial Interest}\n\n\\begin{enumerate}\n    \\item The Majority Owner hereby transfers, conveys, and assigns to the Trust an undivided 49\\% interest in the Property as a tenant in common, effective upon execution of this Agreement and recording of a deed with the County Recorder's Office in California.\n    \\item The transfer shall be documented by a grant deed (Exhibit B), executed by the Majority Owner and recorded at the Majority Owner's expense. The Trust shall hold title to the Beneficial Interest in the name of the Trustee, as required under California law (Civil Code \\S 863 et seq. for tenancies in common).\n    \\item The Parties acknowledge that the Beneficial Interest is held as a tenancy in common, with each Party having inherent rights thereunder, including the right to possess the Property undivided, subject to the restrictions herein. No partnership or joint venture is created by this Agreement.\n\\end{enumerate}\n\n\\section{Rights of the Trust}\n\n\\begin{enumerate}\n    \\item The Trust, through its Trustee, shall have the exclusive right to tokenize the Beneficial Interest by issuing and selling Tokens representing fractional title or rights in the Beneficial Interest. Tokens shall be issued in compliance with all applicable laws, including securities regulations.\n    \\item The Majority Owner hereby grants to the Trust an exclusive, irrevocable license to use the Property's images, likeness, name, physical address, and any related designations for tokenization, marketing, and promotional purposes. This license includes the right to sublicense to Token holders or third parties, and survives termination of this Agreement.\n    \\item The Trust shall have the right to encumber the Property for any reason whatsoever, including but not limited to securing loans or other financial obligations, provided such encumbrances comply with applicable California law and do not impair the Majority Owner’s obligations under Section 4. Any encumbrance shall be recorded with the County Recorder’s Office, and the Trust shall provide written notice to the Majority Owner within five (5) business days of creating such encumbrance.\n\\end{enumerate}\n\n\\section{Obligations of the Majority Owner}\n\n\\begin{enumerate}\n    \\item The Majority Owner shall retain sole responsibility for all Property Expenses, including but not limited to:\n    \\begin{enumerate}\n        \\item Payment of all property taxes, assessments, and governmental charges when due;\n        \\item Maintenance of hazard insurance in an amount sufficient to cover the full replacement value of the Property;\n        \\item General maintenance and repairs to keep the Property in good order and condition, comparable to obligations under a standard California mortgage contract (Civil Code \\S 2924 et seq.);\n        \\item Compliance with all applicable laws, ordinances, regulations, zoning requirements, and homeowners' association rules (if any);\n        \\item Payment of any liens, encumbrances, or other charges affecting the Property when due, and contesting any such claims in good faith if appropriate;\n        \\item Prevention of waste, damage, or deterioration to the Property.\n    \\end{enumerate}\n    \\item The Majority Owner shall reimburse the Trust pro-rata (based on the Beneficial Interest percentage) for any Property Expenses advanced by the Trust, within thirty (30) days of demand.\n    \\item The Majority Owner must reside in the Property as their primary residence and shall not rent, lease, or otherwise allow third-party occupancy without the Trust's prior written consent.\n    \\item The Majority Owner shall not encumber, sell, or transfer the Majority Interest without the prior written consent of the Trust.\n    \\item The Majority Owner shall warrant and defend the title to the Property against all claims and demands, subject to any encumbrances of record.\n    \\item The Majority Owner shall promptly notify the Trust of any legal proceedings, claims, condemnation actions, or significant damage affecting the Property.\n    \\item The Majority Owner shall allow the Trust or its representatives to inspect the Property upon reasonable notice to ensure compliance with these obligations.\n\\end{enumerate}\n\n\\section{Call Option}\n\n\\begin{enumerate}\n    \\item The Majority Owner is hereby granted a call option (the ``Call Option'') to repurchase all outstanding Tokens or the entire Beneficial Interest from the Trust or Token holders at any time.\n    \\item The repurchase price shall be the Market Price, calculated over the last six (6) months preceding the exercise date, reflecting the value of the fractional title or rights represented by the Tokens.\n    \\item To exercise the Call Option, the Majority Owner shall provide written notice to the Trustee, specifying the exercise date (at least thirty (30) days after notice). Payment shall be made in full within sixty (60) days of exercise, in cash or certified funds.\n    \\item Upon exercise and payment, the Trust shall transfer the Beneficial Interest back to the Majority Owner via deed, and all Tokens shall be redeemed or canceled.\n    \\item This Call Option is personal to the Majority Owner and non-transferable.\n\\end{enumerate}\n\n\\section{Income and Liabilities}\n\n\\begin{enumerate}\n    \\item Any income from the Property (e.g., if rented with consent) shall be distributed pro-rata based on ownership percentages.\n    \\item Liabilities, including Property Expenses, shall be borne by the Majority Owner as per Section 4, unless otherwise agreed.\n    \\item Each Party shall report their interests for tax purposes as direct owners, excluding partnership treatment under Internal Revenue Code Subchapter K.\n\\end{enumerate}\n\n\\section{Management and Decisions}\n\n\\begin{enumerate}\n    \\item The Majority Owner shall manage day-to-day operations of the Property, subject to the Trust's right to inspect upon reasonable notice.\n    \\item Major decisions (e.g., sale of the entire Property, major improvements) require unanimous consent of the Parties.\n    \\item If the Parties appoint a third-party manager, terms shall be outlined in a separate management agreement.\n\\end{enumerate}\n\n\\section{Partition and Transfer Restrictions}\n\n\\begin{enumerate}\n    \\item Each Party waives the right to partition the Property (Civil Code \\S 872.010 et seq.) during the term of this Agreement, except by mutual consent.\n    \\item The Beneficial Interest may not be transferred by the Trust without the Majority Owner's consent, except through Token issuances.\n    \\item Upon death or incapacity of the Majority Owner, their heirs or successors shall be bound by this Agreement.\n\\end{enumerate}\n\n\\section{Representations and Warranties}\n\n\\begin{enumerate}\n    \\item The Majority Owner represents that they have good title to the Property, free of encumbrances except as disclosed in Exhibit C.\n    \\item The Trustee represents that the Trust is duly formed under California law, with authority to hold real property.\n    \\item Both Parties warrant compliance with all laws, including anti-money laundering and securities regulations for tokenization.\n\\end{enumerate}\n\n\\section{Indemnification by Majority Owner}\n\n\\begin{enumerate}\n    \\item The Majority Owner shall indemnify, defend, and hold harmless the Trust, its Trustee, beneficiaries, and Token holders (collectively, the ``Indemnified Parties'') from and against any and all claims, liabilities, losses, damages, costs, and expenses (including reasonable attorneys' fees) arising out of or relating to the Property, whether disclosed or undisclosed, including but not limited to:\n    \\begin{enumerate}\n        \\item Any liens, encumbrances, or title defects, whether known or unknown at the time of this Agreement;\n        \\item Any environmental liabilities, zoning violations, or legal non-compliance associated with the Property;\n        \\item Any claims by third parties, including governmental authorities, related to Property Expenses or the Majority Owner's obligations under Section 4;\n        \\item Any misrepresentations or breaches of warranties by the Majority Owner under this Agreement.\n    \\end{enumerate}\n    \\item The Majority Owner warrants that, to the best of their knowledge, the Property is free from undisclosed liabilities that would materially affect the Trust's Beneficial Interest or the value of the Tokens.\n    \\item The indemnification obligations shall survive the termination of this Agreement and the transfer or repurchase of the Beneficial Interest.\n\\end{enumerate}\n\n\\section{Term and Termination}\n\n\\begin{enumerate}\n    \\item This Agreement shall remain in effect until the Beneficial Interest is repurchased via the Call Option, the Property is sold by mutual agreement, or terminated by court order.\n    \\item Upon termination, proceeds shall be distributed pro-rata after expenses.\n\\end{enumerate}\n\n\\section{Governing Law and Dispute Resolution}\n\n\\begin{enumerate}\n    \\item \\textbf{Governing Law}: This Agreement shall be governed by the laws of the State of California, without regard to conflict of laws principles.\n    \\item \\textbf{Dispute Resolution}:\n    \\begin{enumerate}\n        \\item \\textbf{Mediation}: Any dispute, controversy, or claim arising out of or relating to this Agreement, including its formation, interpretation, breach, or termination, shall first be submitted to mediation in County Name, California, before a neutral mediator agreed upon by the Parties. The Parties shall share the costs of mediation equally, unless otherwise agreed. Mediation shall be completed within sixty (60) days of a Party’s written request for mediation, unless extended by mutual consent.\n        \\item \\textbf{Binding Arbitration}: If mediation fails to resolve the dispute, it shall be resolved by binding arbitration conducted in accordance with the Commercial Arbitration Rules of the American Arbitration Association (AAA), and judgment on the award may be entered in any court having jurisdiction. The arbitration shall be conducted in County Name, California, unless the Parties agree otherwise. The arbitration shall be conducted by a single arbitrator with expertise in real estate or contract law, appointed under AAA rules, unless the Parties agree to a panel of arbitrators. The arbitrator’s decision shall be final and binding. The costs of arbitration, including arbitrator fees, shall be allocated as determined by the arbitrator, subject to AAA rules. All arbitration proceedings shall be confidential, except as required by law or for enforcement of the award. This arbitration clause is governed by the California Arbitration Act (Code of Civil Procedure \\S 1280 et seq.) and, to the extent applicable, the Federal Arbitration Act (9 U.S.C. \\S 1 et seq.).\n    \\end{enumerate}\n\\end{enumerate}\n\n\\section{Miscellaneous}\n\n\\begin{enumerate}\n    \\item \\textbf{Entire Agreement}: This Agreement constitutes the entire understanding and supersedes all prior agreements. These provisions prevail over any verbal representations, and any changes must be mutually agreed in writing to have effect.\n    \\item \\textbf{Severability}: If any provision is invalid, the remainder shall remain enforceable.\n    \\item \\textbf{Amendments}: This Agreement may be amended, modified, or supplemented at any time by mutual written consent of the Parties. Any such amendments shall be in writing and signed by both Parties.\n    \\item \\textbf{Notices}: All notices required under this Agreement shall be sent to the addresses specified above via certified mail or email, with confirmation of receipt.\n    \\item \\textbf{Counterparts}: This Agreement may be executed in counterparts, including electronically, each of which shall be deemed an original but all of which together shall constitute one and the same instrument.\n    \\item \\textbf{Cooperation}: Each Party agrees to execute such additional documents and take such actions as may be reasonably requested by the other to carry out the intent and purpose of this Agreement, including but not limited to facilitating the tokenization of the Beneficial Interest and compliance with Property-related obligations. This obligation shall survive the closing of the transfer of the Beneficial Interest.\n    \\item \\textbf{No Third-Party Beneficiaries}: This Agreement is intended for the exclusive benefit of the Parties hereto and, except as otherwise expressly provided herein (e.g., indemnification for Token holders), shall not create any rights in, or be enforceable by, any other person or entity.\n    \\item \\textbf{Public Disclosure of Property Information}: The Parties acknowledge that information concerning the Property, including but not limited to its address, images, and likeness, is inherently public due to the nature of real estate records and tokenization activities. The Trust is not obligated to withhold such information from public disclosure, provided such disclosure complies with applicable laws and the terms of this Agreement.\n    \\item \\textbf{Non-Waiver}: Any omission, failure, or delay by either Party in exercising any rights under this Agreement shall not constitute a waiver of such rights, and such rights may be exercised at any time thereafter or on another occasion.\n    \\item \\textbf{Access to Information}: The Trust may obtain information relevant to the Property or this Agreement held by the Majority Owner’s legal advisor, including documents that may be protected by legal privilege, provided such access is permitted under California law. The Trust may also recover such documents from an agent or regulatory body if the legal advisor has ceased to practice.\n    \\item \\textbf{Communication Monitoring}: The Trust may record or monitor telephone, video, in-person, or other electronic or non-electronic communications related to this Agreement or tokenization activities to ensure clarity, avoid misunderstandings, and maintain service quality, subject to compliance with California privacy laws (e.g., California Invasion of Privacy Act, Penal Code \\S 630 et seq.).\n\\end{enumerate}\n\n\\textbf{IN WITNESS WHEREOF}, the Parties have executed this Agreement as of the Effective Date.\n\n\\vspace{20pt}\n\n\\textbf{Majority Owner:} \\\\\n\\rule{0.4\\textwidth}{0.4pt} \\\\\nMajority Owner Name \\\\\nDate: \\rule{0.2\\textwidth}{0.4pt}\n\n\\vspace{20pt}\n\n\\textbf{Trustee:} \\\\\n\\rule{0.4\\textwidth}{0.4pt} \\\\\nTrustee Name, as Trustee of Trust Name \\\\\nDate: \\rule{0.2\\textwidth}{0.4pt}\n\n\\vspace{20pt}\n\n\\textbf{Exhibits:} \\\\\n- Exhibit A: Property Legal Description \\\\\n- Exhibit B: Grant Deed \\\\\n- Exhibit C: Disclosures/Encumbrances\n\n\\vspace{10pt}\n\n\\textbf{Notarization:} (Required for recording under California law.)\n\n\\end{document}\n\n\u003c/xaiArtifact\u003e"])</script><script nonce="">self.__next_f.push([1,"64:T403,"])</script><script nonce="">self.__next_f.push([1,"# Fannie Mae Legal Documents\n\nNotes, riders \u0026 addenda, security instruments, and special purpose documents\n\nAll of the security instruments, notes, riders \u0026 addenda, and special purpose documents that should be used in connection with regularly amortizing one- to four-family conventional first mortgages that are sold to Fannie Mae are available for viewing, printing, or downloading in Microsoft® Word format.\n\n Each document is accompanied by an Instructions document providing:\n\n* the latest revision date for the document;\n* the document’s purpose and the type of mortgage transactions for which it is used;\n* specific changes that must be made to the document;\n* additional changes that may be made to the document, and\n* other pertinent information about how special situations may affect the use or completion of the document.\n\nThis page provides downloadable copies of standard and negotiated instruments, including:\n\n* Fannie Mae/Freddie Mac Uniform Instruments\n* Fannie Mae Uniform Instruments (marked with an*)\n\n"])</script><script nonce="">self.__next_f.push([1,"65:T403,"])</script><script nonce="">self.__next_f.pu
