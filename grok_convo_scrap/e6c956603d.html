sors and Assigns Bound; Joint and Several Liability; Captions. The · covenants and agreements herein contained shall bind, and the rights\",\"searchEngineText\":\"\",\"description\":\"Borrower\u0026#x27;s duties and obligations hereunder or under the Loan Documents. ... Remedies Cumulative. All remedies provided in this Deed of Trust are · distinct and cumulative to any other right or remedy under this Deed of Trust · or afforded by law or equity, and may be exercised concurrently, ... Successors and Assigns Bound; Joint and Several Liability; Captions. The · covenants and agreements herein contained shall bind, and the rights\",\"siteName\":\"CA\",\"metadataTitle\":\"\",\"creator\":\"\",\"image\":\"\",\"favicon\":\"https://imgs.search.brave.com/1GKBA7hcR5apQBnKlCIfyF--BKWYgde6J9kDKKRkT7Y/rs:fit:32:32:1:0/g:ce/aHR0cDovL2Zhdmlj/b25zLnNlYXJjaC5i/cmF2ZS5jb20vaWNv/bnMvZTFiOTYwNmYw/MGVlMWM1MmQ4Mjc5/ZDdjZDg4NmViYzk2/ZTUwNjEzZmYwYjQ0/MjQ4ODRlNjYwYzVh/YjVhNzUyOC93d3cu/aGNkLmNhLmdvdi8\",\"citationId\":\"\"},{\"url\":\"https://www.sec.gov/Archives/edgar/data/1571283/000157128316000008/rexr-q42015ex1026.htm\",\"title\":\"Exhibit\",\"preview\":\"Notwithstanding the foregoing, references in this Deed of Trust (only) to “Loan Documents” shall not include any guaranty, including that certain Limited Guaranty executed concurrently herewith (\\\"Guaranty\\\"); this Deed of Trust does not secure guarantor’s obligations under the Guaranty. BORROWER HEREBY REPRESENTS, WARRANTS, COVENANTS, AND AGREES AS FOLLOWS:\",\"searchEngineText\":\"\",\"description\":\"Performance of all Borrower’s other obligations under the Loan Documents. ... ” means the Note, this Deed of Trust, the Capital Improvements Escrow and Security Agreement, the Tenant Improvement Escrow and Security Agreement, and Uniform Commercial Code Financing Statements executed or otherwise filed in connection herewith, and any other instrument or document securing the Note or otherwise executed in connection therewith, together with all modifications, extensions, renewals, and replacements thereof.\",\"siteName\":\"SEC.gov\",\"metadataTitle\":\"\",\"creator\":\"\",\"image\":\"\",\"favicon\":\"https://imgs.search.brave.com/7mdFi_pHfmE4KQxEYVfsLKbW8V7w_HqCxww_UbiVUEA/rs:fit:32:32:1:0/g:ce/aHR0cDovL2Zhdmlj/b25zLnNlYXJjaC5i/cmF2ZS5jb20vaWNv/bnMvZDdjMzFjYTll/NzU1MTAyYmRiMDkw/MjFiMjEzNjBmNTg0/MTczNDY4MmQ3MDU0/NTg4NTQ1YTJhNTUz/YjZhODQ2Mi93d3cu/c2VjLmdvdi8\",\"citationId\":\"\"},{\"url\":\"https://www.sec.gov/Archives/edgar/data/1446371/000119312510285705/dex108.htm\",\"title\":\"Deed of Trust, Assignment of Rents, Security Agreement and Fixture Filing\",\"preview\":\"Any terms used or defined in the California Uniform Commercial Code, as in effect from time to time, and not defined in this Deed of Trust has the meaning given to the term in the California Uniform Commercial Code, as in effect from time to time, when used in this Deed of Trust. ... Grant and Secured Obligations.\",\"searchEngineText\":\"\",\"description\":\"To the extent that any Property or Rents may be or be determined to be personal property, Grantor as debtor hereby grants Beneficiary as secured party a security interest in all such Property and Rents, including all products and proceeds thereof, and all supporting obligations ancillary to or arising in any way in connection therewith to secure payment and performance of the Secured Obligations. This Deed of Trust constitutes a security agreement under the Uniform Commercial Code of the State in which the Property is located, covering all such Property and Rents.\",\"siteName\":\"SEC.gov\",\"metadataTitle\":\"\",\"creator\":\"\",\"image\":\"\",\"favicon\":\"https://imgs.search.brave.com/7mdFi_pHfmE4KQxEYVfsLKbW8V7w_HqCxww_UbiVUEA/rs:fit:32:32:1:0/g:ce/aHR0cDovL2Zhdmlj/b25zLnNlYXJjaC5i/cmF2ZS5jb20vaWNv/bnMvZDdjMzFjYTll/NzU1MTAyYmRiMDkw/MjFiMjEzNjBmNTg0/MTczNDY4MmQ3MDU0/NTg4NTQ1YTJhNTUz/YjZhODQ2Mi93d3cu/c2VjLmdvdi8\",\"citationId\":\"\"},{\"url\":\"https://www.sec.gov/Archives/edgar/data/1088033/000119312509168949/dex103.htm\",\"title\":\"Deed of Trust, Security Agreement\",\"preview\":\"Trustor will, upon request of the Trustee, promptly correct any defect or error which may be discovered in the contents of this Deed of Trust or in its execution or acknowledgment, and will execute, acknowledge, and deliver further instruments and do further acts as may be necessary or as may be reasonably requested by the Trustee or by the Beneficiary to carry out more effectively the purposes of this Deed of Trust and to perfect and maintain the lien and security interest created by this Deed of Trust. 35. Security Interest. Trustor agrees that the Obligations are further secured by security interests in all fixtures, equipment, and other property covered by the California Uniform Commercial Code, if any, that are used upon, in, or about the Trust Property (or any part) or that are used by Trustor or any other person in connection with the Trust Property.\",\"searchEngineText\":\"\",\"description\":\"Trustor will, upon request of the ... created by this Deed of Trust. 35. Security Interest. Trustor agrees that the Obligations are further secured by security interests in all fixtures, equipment, and other property covered by the California Uniform Commercial Code, if any, ...\",\"siteName\":\"SEC.gov\",\"metadataTitle\":\"\",\"creator\":\"\",\"image\":\"\",\"favicon\":\"https://imgs.search.brave.com/7mdFi_pHfmE4KQxEYVfsLKbW8V7w_HqCxww_UbiVUEA/rs:fit:32:32:1:0/g:ce/aHR0cDovL2Zhdmlj/b25zLnNlYXJjaC5i/cmF2ZS5jb20vaWNv/bnMvZDdjMzFjYTll/NzU1MTAyYmRiMDkw/MjFiMjEzNjBmNTg0/MTczNDY4MmQ3MDU0/NTg4NTQ1YTJhNTUz/YjZhODQ2Mi93d3cu/c2VjLmdvdi8\",\"citationId\":\"\"},{\"url\":\"https://www.squirepattonboggs.com/~/media/files/insights/events/2012/04/doing-business-in-california-real-estate-transac__/files/presentation-powerpoint/fileattachment/dbicrealestatetransactionspart3basicsofdeedoftru__.pdf\",\"title\":\"Part 3 – Basics of Deed of Trust Financing Transactions\",\"preview\":\"Deed of Trust – standard form used in · California to create a security interest on real · property.  · Borrower grants the property to a trustee to hold for · the benefit of the lender (the trustee does not have to · accept the trust; usually a title company is named · without prior consent or consultation). Typical · covenants include maintenance obligation, obligation ·\",\"searchEngineText\":\"\",\"description\":\"Deed of Trust – standard form used in · California to create a security interest on real · property.  · Borrower grants the property to a trustee to hold for · the benefit of the lender (the trustee does not have to · accept the trust; usually a title company is named · without prior consent or consultation). Typical · covenants include maintenance obligation, obligation ·\",\"siteName\":\"Squire Patton Boggs\",\"metadataTitle\":\"\",\"creator\":\"\",\"image\":\"\",\"favicon\":\"https://imgs.search.brave.com/jo08mWfHhn5CUYQ_3aMNG3MVkCuViRQXErM-xGXlJj4/rs:fit:32:32:1:0/g:ce/aHR0cDovL2Zhdmlj/b25zLnNlYXJjaC5i/cmF2ZS5jb20vaWNv/bnMvZjkxZGUxNWI4/MTQ0YTlhYmQ1MWVi/MjBlNGVjZDk0Mjhi/MDU1YzYxY2FiMGRm/ZmQwMjE3M2UzZGJk/YzA5ZGFiMy93d3cu/c3F1aXJlcGF0dG9u/Ym9nZ3MuY29tLw\",\"citationId\":\"\"},{\"url\":\"https://content.next.westlaw.com/practical-law/document/If814613f3c8511e598dc8b09b4f043e0/California-Deed-of-Trust-Non-Borrower-Third-Party-Trustor-Provisions?viewType=FullText\u0026transitionType=Default\u0026contextData=%2528sc.Default%2529\",\"title\":\"California Deed of Trust: Non-Borrower/Third-Party Trustor Provisions | Practical Law\",\"preview\":\"Pro-lender Standard Clauses for use in a California deed of trust where the lender's security is commercial real estate owned by a party that is not the borrower of the loan. The party owning the real estate is considered a non-borrower or third-party trustor with suretyship and other rights that the lender should require the party to waive.\",\"searchEngineText\":\"\",\"description\":\"The party owning the real estate is considered a non-borrower or third-party trustor with suretyship and other rights that the lender should require the party to waive. These Standard Clauses have integrated notes with important explanations and drafting tips. ... Pro-lender Standard Clauses for use in a California deed of trust where the lender\u0026#x27;s security is commercial real estate owned by a party that is not the borrower of the loan.\",\"siteName\":\"Westlaw\",\"metadataTitle\":\"\",\"creator\":\"\",\"image\":\"\",\"favicon\":\"https://imgs.search.brave.com/a62OjlQTd0WS_gvCkm-v5kelsC_jievZkQuG72rqeyI/rs:fit:32:32:1:0/g:ce/aHR0cDovL2Zhdmlj/b25zLnNlYXJjaC5i/cmF2ZS5jb20vaWNv/bnMvMjA3Njg2ODNh/MDM1NTlhN2VlZjU4/ZDMyMTYyYjNjNDBj/MTI1ZjliYWY3NjFh/NzYxNzI4MzBmZjc5/NWMwMDJlZS9jb250/ZW50Lm5leHQud2Vz/dGxhdy5jb20v\",\"citationId\":\"\"},{\"url\":\"https://www.calrealestatelawyersblog.com/the-performance-deed-of-trust/\",\"title\":\"The Performance Deed of Trust, Used in California to Secure Obligations other than Payment of Money. When It Can Be Reconveyed.\",\"preview\":\"A Deed of Trust in California can be used to secure contract obligations other payment of money. Usually, the primary obligation secured is the repayment of the loan. There are ancillary duties usually set out in the deed of trust, such as keeping the property in good repair, maintaining insurance, etc.\",\"searchEngineText\":\"\",\"description\":\"Usually, the primary obligation secured is the \u003cstrong\u003erepayment of the loan\u003c/strong\u003e. There are ancillary duties usually set out in the deed of trust, such as keeping the property in good repair, maintaining insurance, etc.\",\"siteName\":\"Calrealestatelawyersblog\",\"metadataTitle\":\"\",\"creator\":\"\",\"image\":\"https://imgs.search.brave.com/1yYy9h1oV6Djq8B4fnI2wHmkOy6peifyFMJbB12mDKo/rs:fit:200:200:1:0/g:ce/aHR0cHM6Ly93d3cu/Y2FscmVhbGVzdGF0/ZWxhd3llcnNibG9n/LmNvbS93cC1jb250/ZW50L3VwbG9hZHMv/c2l0ZXMvMTQ3LzIw/MTkvMDIvc29jaWFs/LWltYWdlLWxvZ28t/b2cuc ry slightly by source; DefiLlama reports a figure of around $271 billion. Overall, the stablecoin market continues to experience rapid growth. Tether (USDT) remains the leading stablecoin by market capitalization, with an estimated $146 billion market cap at the start of 2025.\",\"searchEngineText\":\"\",\"description\":\"Overall, the stablecoin market continues to experience rapid growth. \u003cstrong\u003eTether (USDT) remains the leading stablecoin by market capitalization, with an estimated $146 billion market cap at the start of 2025\u003c/strong\u003e.\",\"siteName\":\"Gate.com\",\"metadataTitle\":\"\",\"creator\":\"\",\"image\":\"https://imgs.search.brave.com/Bl94KxI9ESgDl9EtmjzLph-2CCqatl1MNpEYtTkR3XU/rs:fit:200:200:1:0/g:ce/aHR0cHM6Ly9naW1n/LmdhdGVpbWcuY29t/L2xlYXJuLzAwZjll/NzI2NzMyMzM1MWM1/MTY5ZWQ5NjIwNDJk/ZjgzNjVhNTNmNjEu/d2VicA\",\"favicon\":\"https://imgs.search.brave.com/b1VDPBcVdHRsfqYEA1xIhwOj2YPphJnS8m67euV8Fp0/rs:fit:32:32:1:0/g:ce/aHR0cDovL2Zhdmlj/b25zLnNlYXJjaC5i/cmF2ZS5jb20vaWNv/bnMvNTEwOTIwYjkx/NTkwYmQ4NmVmOTc3/NjE1OGZiYjc5Nzgz/NWU5OTY2MDhhZmZl/OWRmYjIzYTNkYWE2/MzA4MmEyZC93d3cu/Z2F0ZS5jb20v\",\"citationId\":\"\"},{\"url\":\"https://www.trmlabs.com/reports-and-whitepapers/2025-crypto-adoption-and-stablecoin-usage-report\",\"title\":\"2025 Crypto Adoption and Stablecoin Usage Report | TRM Labs\",\"preview\":\"Stablecoins now comprise 30% of all on-chain crypto transaction volume, recording their highest annual volume to date in August 2025, reaching over USD 4 trillion for the year so far (an 83% increase on the same period in 2024). Between 2024 and 2025, sanctions drove illicit volume growth for non-stablecoin digital assets, while sanctions-related activity in stablecoins fell by 60%, indicating a potential shift away from stablecoins for sanctions evasion.\",\"searchEngineText\":\"\",\"description\":\"TRM’s 2025 Crypto Adoption and Stablecoin Usage Report reveals rising global adoption — with \u003cstrong\u003eSouth Asia leading growth and st
