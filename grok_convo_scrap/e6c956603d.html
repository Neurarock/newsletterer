LaTeX code will compile without errors using `latexmk` with a PDFLaTeX engine that supports forms (e.g., `pdflatex`), maintaining a professional format suitable for a legal document.\n\n### Approach to Removing Date Validation\n- **Date Field Update**: The `\\TextField` for the Effective Date will be reverted to a basic fillable field without JavaScript validation, removing the `AAformat` and `AAkeystroke` options and the associated JavaScript code. The field will retain the prompt \"(MM/DD/YYYY)\".\n- **Existing Fields**: The fillable fields for Majority Owner Name, Majority Owner Address, Trust Name, Trustee Name, and Trustee Address will remain unchanged, as they were not requested to be modified.\n- **PDF Output**: The compiled PDF will display an interactive text field for the date without validation, accepting any input but prompting for MM/DD/YYYY format, viewable in compatible PDF viewers (e.g., Adobe Acrobat).\n- **Unchanged Content**: The rest of the document, including the Recitals, all sections, and exhibits, remains identical to the previous version.\n- **Metadata**: No changes to the PDF metadata, as the keywords (e.g., “real estate,” “tokenization,” “immigration status”) already cover the document’s scope.\n\n### Updated LaTeX Document\nBelow is the updated LaTeX document with the date validation removed from the Effective Date field in the first paragraph. The artifact_id remains the same, as this is an update to the existing contract, and a new artifact_version_id is assigned.\n\n\u003cxaiArtifact artifact_id=\"c29f3858-fa53-4d6b-969e-d05e90b2fec2\" artifact_version_id=\"03264717-a87a-4760-8f48-5425d88e8cb9\" title=\"Beneficial_Interest_Agreement.tex\" contentType=\"text/latex\"\u003e\n\n\\documentclass[12pt,letterpaper]{article}\n\n% Setting up page geometry for professional formatting\n\\usepackage[margin=1in]{geometry}\n\n% Including essential packages for document structure and formatting\n\\usepackage{sectsty} % For section title customization\n\\usepackage{tocloft} % For table of contents, if needed\n\\usepackage{titlesec} % For fine-tuned section formatting\n\\usepackage{parskip} % For paragraph spacing\n\\usepackage{enumitem} % For customized lists\n\\usepackage{hyperref} % For hyperlinks, metadata, and form fields\n\\usepackage{xcolor} % For colored text, if needed\n\\usepackage{fancyhdr} % For headers and footers\n\n% Ensuring robust font handling with standard LaTeX fonts\n\\usepackage{times} % Using Times for a professional look\n\n% Configuring section titles to be bold and slightly larger\n\\sectionfont{\\bfseries\\large}\n\\subsectionfont{\\bfseries\\normalsize}\n\\subsubsectionfont{\\bfseries}\n\n% Setting paragraph spacing and indentation\n\\setlength{\\parindent}{0pt}\n\\setlength{\\parskip}{6pt}\n\n% Customizing headers and footers\n\\pagestyle{fancy}\n\\fancyhf{}\n\\fancyhead[L]{\\small Beneficial Interest Transfer Agreement}\n\\fancyhead[R]{\\small Page \\thepage}\n\\fancyfoot[C]{\\small Confidential}\n\n% Setting list properties for consistent formatting\n\\setlist[enumerate]{label=\\arabic*.}\n\\setlist[enumerate,2]{label=\\arabic{enumi}.\\arabic*.}\n\\setlist[enumerate,3]{label=\\arabic{enumi}.\\arabic{enumii}.\\arabic*.}\n\n% Adding metadata for the PDF\n\\hypersetup{\n    pdfauthor={Parties to the Agreement},\n    pdftitle={Beneficial Interest Transfer and Tenancy in Common Agreement},\n    pdfsubject={Real Estate Agreement under California Law},\n    pdfkeywords={real estate, tenancy in common, tokenization, California, indemnification, encumbrance, fractional title, arbitration, environmental compliance, securities, property taxes, tokenization risks, occupancy, immigration status},\n    colorlinks=true,\n    linkcolor=black,\n    urlcolor=blue,\n    pdfstartview=FitH,\n    pdflang={en-US}\n}\n\n% Beginning the document\n\\begin{document}\n\n% Title and preamble\n\\begin{center}\n    \\textbf{\\Large BENEFICIAL INTEREST TRANSFER AND TENANCY IN COMMON AGREEMENT}\n\\end{center}\n\n\\vspace{10pt}\n\nThis Beneficial Interest Transfer and Tenancy in Common Agreement (the ``Agreement'') is entered into on \\TextField[name=effective_date, width=3.5cm, bordercolor=0 0 0]{(MM/DD/YYYY)} (the ``Effective Date'') by and between:\n\n\\begin{itemize}\n    \\item \\TextField[name=majority_owner_name, width=6cm, bordercolor=0 0 0]{Majority Owner Name}, an individual residing at \\TextField[name=majority_owner_address, width=8cm, bordercolor=0 0 0]{Majority Owner Address}, California (the ``Majority Owner''), and\n    \\item \\TextField[name=trustee_name, width=6cm, bordercolor=0 0 0]{Trustee Name}, as Trustee of the \\TextField[name=trust_name, width=6cm, bordercolor=0 0 0]{Trust Name} (the ``Trust''), a trust organized and existing under the laws of the State of California, with its principal place of administration at \\TextField[name=trustee_address, width=8cm, bordercolor=0 0 0]{Trustee Address} (the ``Trustee'').\n\\end{itemize}\n\nCollectively referred to as the ``Parties'' and each individually as a ``Party.''\n\n\\vspace{10pt}\n\n\\section*{Recitals}\n\nWHEREAS, the Majority Owner is the sole owner of certain real property located at Property Address, California (APN: XXX-XXX-XXX, as more fully described in Exhibit A attached hereto) (the ``Property'');\n\nWHEREAS, the Majority Owner desires to transfer an undivided interest of up to forty-nine percent (49\\%) in the Property (the ``Beneficial Interest'') to the Trust as a tenant in common, subject to the terms herein;\n\nWHEREAS, the Trust, through its Trustee, intends to acquire the Beneficial Interest and has the right to tokenize and sell fractional title or rights in the Beneficial Interest as digital tokens, in compliance with all applicable federal and state securities laws, including but not limited to the Securities Act of 1933 (15 U.S.C. \\S 77a et seq.), the Securities Exchange Act of 1934 (15 U.S.C. \\S 78a et seq.), the California Corporate Securities Law of 1968 (California Corporations Code \\S 25000 et seq.), California real estate laws, and trust laws (Probate Code \\S 15000 et seq.);\n\nWHEREAS, the Parties intend to hold the Property as tenants in common, with no right of survivorship, and to allocate rights and obligations as set forth herein;\n\nWHEREAS, the Majority Owner shall retain at least fifty-one percent (51\\%) undivided interest in the Property (the ``Majority Interest'') and shall have sole responsibility for maintenance, insurance, taxes (including property taxes on the land regardless of damage or destruction to improvements), residency, environmental compliance, obtaining the Trust’s consent for material changes to the Property while tokenized, and warranting that all occupants are U.S. citizens, U.S. nationals, or federal lawfully authorized aliens with the legal right to occupy the Property under federal law, as detailed below;\n\nWHEREAS, the Parties acknowledge the risks associated with tokenization, including market volatility, regulatory changes, liquidity constraints, and operational risks, and agree to mitigate such risks as set forth herein;\n\nWHEREAS, the Majority Owner grants the Trust exclusive rights for tokenization purposes, including use of the Property's images, likeness, name, and address; and\n\nWHEREAS, the Majority Owner shall have a call option to repurchase the Tokens or Beneficial Interest under specified conditions;\n\nNOW, THEREFORE, in consideration of the mutual promises, covenants, and agreements contained herein, and for other good and valuable consideration, the receipt and sufficiency of which are hereby acknowledged, the Parties agree as follows:\n\n\\section{Definitions}\n\n\\begin{enumerate}\n    \\item \\textbf{Beneficial Interest}: An undivided tenancy in common interest in the Property of up to 49\\%, transferred to the Trust.\n    \\item \\textbf{Tokens}: Digital tokens issued by the Trust representing fractional title or rights in the Beneficial Interest, each corresponding to a pro-rata ownership interest in the Property attributable to the Beneficial Interest, including associated rights such as potential income distribution, but excluding operational control, issued in compliance with federal and state securities laws.\n    \\item \\textbf{Market Price}: The average trading price of the Tokens over the immediately preceding six (6) months, as determined by the primary exchange or platform where Tokens are traded, or if not traded, by an independent appraisal conducted by a licensed California real estate appraiser reflecting the value of the fractional title or rights.\n    \\item \\textbf{Property Expenses}: All costs associated with the Property, including but not limited to property taxes (including taxes assessed on the land itself, regardless of damage or destruction to improvements), assessments, hazard insurance, maintenance, repairs, utilities, mortgage payments (if applicable), and costs related to environmental compliance or remediation.\n\\end{enumerate}\n\n\\section{Transfer of Beneficial Interest}\n\n\\begin{enumerate}\n    \\item The Majority Owner hereby transfers, conveys, and assigns to the Trust an undivided 49\\% interest in the Property as a tenant in common, effective upon execution of this Agreement and recording of a deed with the County Recorder's Office in California.\n    \\item The transfer shall be documented by a grant deed (Exhibit B), executed by the Majority Owner and recorded at the Majority Owner's expense. The Trust shall hold title to the Beneficial Interest in the name of the Trustee, as required under California law (Civil Code \\S 863 et seq. for tenancies in common).\n    \\item The Parties acknowledge that the Beneficial Interest is held as a tenancy in common, with each Party having inherent rights thereunder, including the right to possess the Property undivided, subject to the restrictions herein. No partnership or joint venture is created by this Agreement.\n\\end{enumerate}\n\n\\section{Rights of the Trust}\n\n\\begin{enumerate}\n    \\item The Trust, through its Trustee, shall have the exclusive right to tokenize the Beneficial Interest by issuing and selling Tokens representing fractional title or rights in the Beneficial Interest. Tokens shall be issued in compliance with all applicable federal and state securities laws, including but not limited to the Securities Act of 1933, the Securities Exchange Act of 1934, and the California Corporate Securities Law of 1968.\n    \\item The Majority Owner hereby grants to the Trust an exclusive, irrevocable license to use the Property's images, likeness, name, physical address, and any related designations for tokenization, marketing, and promotional purposes. This license includes the right to sublicense to Token holders or third parties, and survives termination of this Agreement.\n    \\item The Trust shall have the right to encumber the Property for any reason whatsoever, including but not limited to securing loans or other financial obligations, provided such encumbrances comply with applicable California law and do not impair the Majority Owner’s obligations under Section 4. Any encumbrance shall be recorded with the County Recorder’s Office, and the Trust shall provide written notice to the Majority Owner within five (5) business days of creating such encumbrance.\n    \\item \\textbf{Tokenization Compliance}: The Trust shall ensure that the issuance, sale, and transfer of Tokens comply with all applicable federal and state securities laws, including:\n    \\begin{enumerate}\n        \\item Registering the Tokens with the Securities and Exchange Commission (SEC) or qualifying for an exemption under the Securities Act of 1933 (e.g., Regulation D, 17 C.F.R. \\S 230.501 et seq.);\n        \\item Obtaining any necessary qualifications or permits from the California Department of Financial Protection and Innovation (DFPI) under the California Corporate Securities Law of 1968;\n        \\item Providing full and accurate disclosures to Token purchasers regarding the risks, rights, and obligations associated with the Tokens, including the nature of the Beneficial Interest and the Property;\n        \\item Complying with anti-fraud provisions under federal and state securities laws (e.g., Section 10(b) of the Securities Exchange Act of 1934 and Rule 10b-5, 17 C.F.R. \\S 240.10b-5);\n        \\item Maintaining records of Token issuances and transfers and providing such records to regulatory authorities upon request.\n    \\end{enumerate}\n\\end{enumerate}\n\n\\section{Obligations of the Majority Owner}\n\n\\begin{enumerate}\n    \\item The Majority Owner shall retain sole responsibility for all Property Expenses, including but not limited to:\n    \\begin{enumerate}\n        \\item Payment of all property taxes, assessments, and governmental charges when due, including taxes assessed on the land itself, regardless of whether the Property’s structures or improvements are damaged or destroyed (e.g., by fire, earthquake, or other disasters), as required under California Revenue and Taxation Code \\S 51 et seq.;\n        \\item Maintenance of hazard insurance in an amount sufficient to cover the full replacement value of the Property;\n        \\item General maintenance and repairs to keep the Property in good order and condition, comparable to obligations under a standard California mortgage contract (Civil Code \\S 2924 et seq.);\n        \\item Compliance with all applicable federal, state, and local laws, ordinances, regulations, zoning requirements, and homeowners' association rules (if any), including environmental laws such as the California Environmental Quality Act (CEQA, Public Resources Code \\S 21000 et seq.), the California Hazardous Substances Control Law (Health and Safety Code \\S 25300 et seq.), and the Comprehensive Environmental Response, Compensation, and Liability Act (CERCLA, 42 U.S.C. \\S 9601 et seq.);\n        \\item Payment of any liens, encumbrances, or other charges affecting the Property when due, and contesting any such claims in good faith if appropriate;\n        \\item Prevention of waste, damage, or deterioration to the Property;\n        \\item Identification, reporting, and remediation of any environmental hazards or contamination on the Property, including but not limited to hazardous substances, pollutants, or underground storage tanks, in compliance with applicable environmental laws.\n    \\end{enumerate}\n    \\item The Majority Owner shall reimburse the Trust pro-rata (based on the Beneficial Interest percentage) for any Property Expenses advanced by the Trust, including property taxes on the land and costs related to environmental remediation, within thirty (30) days of demand.\n    \\item The Majority Owner must reside in the Property as their primary residence and shall not rent, lease, or otherwise allow third-party occupancy without the Trust's prior written consent.\n    \\item The Majority Owner shall not encumber, sell, or transfer the Majority Interest without the prior written consent of the Trust.\n    \\item The Majority Owner shall warrant and defend the title to the Property against all claims and demands, subject to any encumbrances of record.\n    \\item The Majority Owner shall promptly notify the Trust of any legal proceedings, claims, condemnation actions, significant damage, or environmental notices, violations, or proceedings affecting the Property within five (5) business days of receipt or discovery.\n    \\item The Majority Owner shall allow the Trust or its representatives to inspect the Property upon reasonable notice to ensure compliance with these obligations, including environmental compliance.\n    \\item The Majority Owner shall obtain and maintain any necessary environmental permits or approvals for activities on the Property that may impact the environment, such as alterations or improvements requiring CEQA review.\n    \\item The Majority Owner shall maintain records of environmental compliance, including any permits, reports, or remediation activities, and provide copies to the Trust upon request within ten (10) business days.\n    \\item While the Beneficial Interest is tokenized, the Majority Owner shall not make any material changes to the Property without the prior written consent of the Trust. Material changes include, but are not limited to, structural modifications, major renovations, demolitions, additions, or any alterations requiring permits that could affect the Property’s value, use, or compliance with applicable laws. The Trust shall respond to any request for consent within ten (10) business days, and consent shall not be unreasonably withheld, provided the proposed changes do not materially impair the value of the Beneficial Interest or the Tokens.\n    \\item The Majority Owner shall ensure and warrant that all occupants of the Property are U.S. citizens, U.S. nationals, or federal lawfully authorized aliens with the legal right to occupy and live in the Property under applicable federal law (e.g., lawful permanent residents, visa holders, or other aliens authorized to reside in the United States under 8 U.S.C. \\S 1101 et seq.). The Majority Owner shall promptly notify the Trust of any changes in the occupancy status of the Property, including any new occupants, within five (5) business days of such change.\n\\end{enumerate}\n\n\\section{Call Option}\n\n\\begin{enumerate}\n    \\item The Majority Owner is hereby granted a call option (the ``Call Option'') to repurchase all outstanding Tokens or the entire Beneficial Interest from the Trust or Token holders at any time.\n    \\item The repurchase price shall be the Market Price, calculated over the last six (6) months preceding the exercise date, reflecting the value of the fractional title or rights represented by the Tokens.\n    \\item To exercise the Call Option, the Majority Owner shall provide written notice to the Trustee, specifying the exercise date (at least thirty (30) days after notice). Payment shall be made in full within sixty (60) days of exercise, in cash or certified funds.\n    \\item Upon exercise and payment, the Trust shall transfer the Beneficial Interest back to the Majority Owner via deed, and all Tokens shall be redeemed or canceled.\n    \\item This Call Option is personal to the Majority Owner and non-transferable.\n\\end{enumerate}\n\n\\section{Income and Liabilities}\n\n\\begin{enumerate}\n    \\item Any income from the Property (e.g., if rented with consent) shall be distributed pro-rata based on ownership percentages.\n    \\item Liabilities, including Property Expenses, shall be borne by the Majority Owner as per Section 4, unless otherwise agreed.\n    \\item Each Party shall report their interests for tax purposes as direct owners, excluding partnership treatment under Internal Revenue Code Subchapter K.\n\\end{enumerate}\n\n\\section{Management and Decisions}\n\n\\begin{enumerate}\n    \\item The Majority Owner shall manage day-to-day operations of the Property, subject to the Trust's right to inspect upon reasonable notice.\n    \\item Major decisions (e.g., sale of the entire Property, major improvements) require unanimous consent of the Parties.\n    \\item If the Parties appoint a third-party manager, terms shall be outlined in a separate management agreement.\n\\end{enumerate}\n\n\\section{Partition and Transfer Restrictions}\n\n\\begin{enumerate}\n    \\item Each Party waives the right to partition the Property (Civil Code \\S 872.010 et seq.) during the term of this Agreement, except by mutual consent.\n    \\item The Beneficial Interest may not be transferred by the Trust without the Majority Owner's consent, except through Token issuances.\n    \\item Upon death or incapacity of the Majority Owner, their heirs or successors shall be bound by this Agreement.\n\\end{enumerate}\n\n\\section{Representations and Warranties}\n\n\\begin{enumerate}\n    \\item The Majority Owner represents that they have good title to the Property, free of encumbrances except as disclosed in Exhibit C, and that all occupants of the Property are U.S. citizens, U.S. nationals, or federal lawfully authorized aliens with the legal right to occupy and live in the Property under applicable federal law (e.g., lawful permanent residents, visa holders, or other aliens authorized to reside in the United States under 8 U.S.C. \\S 1101 et seq.).\n    \\item The Trustee represents that the Trust is duly formed under California law, with authority to hold real property and to issue and sell Tokens in compliance with applicable securities laws.\n    \\item Both Parties warrant compliance with all applicable laws, including but not limited to:\n    \\begin{enumerate}\n        \\item Federal securities laws, including the Securities Act of 1933, the Securities Exchange Act of 1934, and applicable SEC regulations;\n        \\item California securities laws, including the California Corporate Securities Law of 1968;\n        \\item Anti-money laundering regulations, including those enforced by the Financial Crimes Enforcement Network (FinCEN);\n        \\item California real estate and trust laws governing tenancies in common and tokenized interests;\n        \\item Federal and state laws governing property occupancy.\n    \\end{enumerate}\n\\end{enumerate}\n\n\\section{Indemnification by Majority Owner}\n\n\\begin{enumerate}\n    \\item The Majority Owner shall indemnify, defend, and hold harmless the Trust, its Trustee, beneficiaries, and Token holders (collectively, the ``Indemnified Parties'') from and against any and all claims, liabilities, losses, damages, costs, and expenses (including reasonable attorneys' fees) arising out of or relating to the Property, whether disclosed or undisclosed, including but not limited to:\n    \\begin{enumerate}\n        \\item Any liens, encumbrances, or title defects, whether known or unknown at the time of this Agreement;\n        \\item Any environmental liabilities, zoning violations, or legal non-compliance associated with the Property, including non-compliance with occupancy requirements related to the status of occupants as U.S. citizens, U.S. nationals, or federal lawfully authorized aliens;\n        \\item Any claims by third parties, including governmental authorities, related to Property Expenses or the Majority Owner's obligations under Section 4;\n        \\item Any misrepresentations or breaches of warranties by the Majority Owner under this Agreement, including warranties regarding occupant citizenship or legal right to occupy.\n    \\end{enumerate}\n    \\item The Majority Owner warrants that, to the best of their knowledge, the Property is free from undisclosed liabilities, including environmental liabilities or occupancy-related issues, that would materially affect the Trust's Beneficial Interest or the value of the Tokens.\n    \\item The indemnification obligations shall survive the termination of this Agreement and the transfer or repurchase of the Beneficial Interest.\n\\end{enumerate}\n\n\\section{Tokenization Risks and Mitigation}\n\n\\begin{enumerate}\n    \\item \\textbf{Acknowledgment of Risks}: The Parties acknowledge that tokenization of the Beneficial Interest involves inherent risks that may affect the value of the Tokens or the Beneficial Interest. These risks include, but are not limited to:\n    \\begin{enumerate}\n        \\item \\textbf{Market Volatility}: The value of the Tokens or the Property may fluctuate due to real estate market conditions, economic factors, or changes in demand for tokenized assets, potentially resulting in losses for Token holders.\n        \\item \\textbf{Regulatory Risks}: Changes in federal or state securities, real estate, or tax laws, or new interpretations by regulatory authorities (e.g., SEC, California DFPI), may impose additional compliance requirements, restrictions, or penalties on the issuance, sale, or transfer of Tokens.\n        \\item \\textbf{Liquidity Risks}: Tokens may have limited secondary market trading opportunities, making it difficult for Token holders to sell their Tokens at desired times or prices.\n        \\item \\textbf{Operational Risks}: Failures in Property management by the Majority Owner, Trust administration, or third-party platforms used for tokenization may adversely affect the value of the Tokens or the operation of the Beneficial Interest.\n        \\item \\textbf{Technology Risks}: Cybersecurity threats, blockchain failures, or technical issues with tokenization platforms may compromise the integrity, security, or transferability of Tokens.\n    \\end{enumerate}\n    \\item \\textbf{Mitigation Measures}: To address these risks, the Parties agree to the following measures:\n    \\begin{enumerate}\n        \\item \\textbf{Securities Law Compliance}: The Trust shall comply with all applicable federal and state securities laws, as outlined in Section 3.4, including registration or exemption of Tokens, obtaining necessary permits, and providing full disclosures to Token purchasers.\n        \\item \\textbf{Property Management}: The Majority Owner shall maintain the Property in good condition, pay all Property Expenses (Section 4.1), obtain Trust consent for material changes (Section 4.10), and ensure compliance with occupancy requirements for U.S. citizens, U.S. nationals, or federal lawfully authorized aliens (Section 4.11), to preserve the Property’s value and protect Token holders.\n        \\item \\textbf{Transparency and Disclosures}: The Trust shall provide comprehensive disclosures to Token purchasers regarding the risks, rights, and obligations associated with the Tokens, as required by Section 3.4.3, to ensure informed investment decisions.\n        \\item \\textbf{Dispute Resolution}: The Parties shall resolve any disputes related to tokenization through mediation and arbitration, as outlined in Section 12, to minimize legal risks and ensure fair resolution.\n        \\item \\textbf{Secure Platforms}: The Trust shall use reputable and secure platforms for token issuance, trading, and management, implementing industry-standard cybersecurity measures to protect against technology risks.\n    \\end{enumerate}\n    \\item \\textbf{Limitation of Liability}: Neither the Trust nor the Majority Owner shall be liable for losses resulting from market volatility, regulatory changes, or other risks inherent to tokenization, except in cases of gross negligence, willful misconduct, or breach of this Agreement.\n\\end{enumerate}\n\n\\section{Term and Termination}\n\n\\begin{enumerate}\n    \\item This Agreement shall remain in effect until the Beneficial Interest is repurchased via the Call Option, the Property is sold by mutual agreement, or terminated by court order.\n    \\item Upon termination, proceeds shall be distributed pro-rata after expenses.\n\\end{enumerate}\n\n\\section{Governing Law and Dispute Resolution}\n\n\\begin{enumerate}\n    \\item \\textbf{Governing Law}: This Agreement shall be governed by the laws of the State of California, without regard to conflict of laws principles.\n    \\item \\textbf{Dispute Resolution}:\n    \\begin{enumerate}\n        \\item \\textbf{Mediation}: Any dispute, controversy, or claim arising out of or relating to this Agreement, including its formation, interpretation, breach, or termination, shall first be submitted to mediation in County Name, California, before a neutral mediator agreed upon by the Parties. The Parties shall share the costs of mediation equally, unless otherwise agreed. Mediation shall be completed within sixty (60) days of a Party’s written request for mediation, unless extended by mutual consent.\n        \\item \\textbf{Binding Arbitration}: If mediation fails to resolve the dispute, it shall be resolved by binding arbitration conducted in accordance with the Commercial Arbitration Rules of the American Arbitration Association (AAA), and judgment on the award may be entered in any court having jurisdiction. The arbitration shall be conducted in County Name, California, unless the Parties agree otherwise. The arbitration shall be conducted by a single arbitrator with expertise in real estate or contract law, appointed under AAA rules, unless the Parties agree to a panel of arbitrators. The arbitrator’s decision shall be final and binding. The costs of arbitration, including arbitrator fees, shall be allocated as determined by the arbitrator, subject to AAA rules. All arbitration proceedings shall be confidential, except as required by law or for enforcement of the award. This arbitration clause is governed by the California Arbitration Act (Code of Civil Procedure \\S 1280 et seq.) and, to the extent applicable, the Federal Arbitration Act (9 U.S.C. \\S 1 et seq.).\n    \\end{enumerate}\n\\end{enumerate}\n\n\\section{Miscellaneous}\n\n\\begin{enumerate}\n    \\item \\textbf{Entire Agreement}: This Agreement constitutes the entire understanding and supersedes all prior agreements. These provisions prevail over any verbal representations, and any changes must be mutually agreed in writing to have effect.\n    \\item \\textbf{Severability}: If any provision is invalid, the remainder shall remain enforceable.\n    \\item \\textbf{Amendments}: This Agreement may be amended, modified, or supplemented at any time by mutual written consent of the Parties. Any such amendments shall be in writing and signed by both Parties.\n    \\item \\textbf{Notices}: All notices required under this Agreement shall be sent to the addresses specified above via certified mail or email, with confirmation of receipt.\n    \\item \\textbf{Counterparts}: This Agreement may be executed in counterparts, including electronically, each of which shall be deemed an original but all of which together shall constitute one and the same instrument.\n    \\item \\textbf{Cooperation}: Each Party agrees to execute such additional documents and take such actions as may be reasonably requested by the other to carry out the intent and purpose of this Agreement, including but not limited to facilitating the tokenization of the Beneficial Interest and compliance with Property-related obligations. This obligation shall survive the closing of the transfer of the Beneficial Interest.\n    \\item \\textbf{No Third-Party Beneficiaries}: This Agreement is intended for the exclusive benefit of the Parties hereto and, except as otherwise expressly provided herein (e.g., indemnification for Token holders), shall not create any rights in, or be enforceable by, any other person or entity.\n    \\item \\textbf{Public Disclosure of Property Information}: The Parties acknowledge that information concerning the Property, including but not limited to its address, images, and likeness, is inherently public due to the nature of real estate records and tokenization activities. The Trust is not obligated to withhold such information from public disclosure, provided such disclosure complies with applicable laws and the terms of this Agreement.\n    \\item \\textbf{Non-Waiver}: Any omission, failure, or delay by either Party in exercising any rights under this Agreement shall not constitute a waiver of such rights, and such rights may be exercised at any time thereafter or on another occasion.\n    \\item \\textbf{Access to Information}: The Trust may obtain information relevant to the Property or this Agreement held by the Majority Owner’s legal advisor, including documents that may be protected by legal privilege, provided such access is permitted under California law. The Trust may also recover such documents from an agent or regulatory body if the legal advisor has ceased to practice.\n    \\item \\textbf{Communication Monitoring}: The Trust may record or monitor telephone, video, in-person, or other electronic or non-electronic communications related to this Agreement or tokenization activities to ensure clarity, avoid misunderstandings, and maintain service quality, subject to compliance with California privacy laws (e.g., California Invasion of Privacy Act, Penal Code \\S 630 et seq.).\n\\end{enumerate}\n\n\\textbf{IN WITNESS WHEREOF}, the Parties have executed this Agreement as of the Effective Date.\n\n\\vspace{20pt}\n\n\\textbf{Majority Owner:} \\\\\n\\rule{0.4\\textwidth}{0.4pt} \\\\\nMajority Owner Name \\\\\nDate: \\rule{0.2\\textwidth}{0.4pt}\n\n\\vspace{20pt}\n\n\\textbf{Trustee:} \\\\\n\\rule{0.4\\textwidth}{0.4pt} \\\\\nTrustee Name, as Trustee of Trust Name \\\\\nDate: \\rule{0.2\\textwidth}{0.4pt}\n\n\\vspace{20pt}\n\n\\textbf{Exhibits:} \\\\\n- Exhibit A: Property Legal Description \\\\\n- Exhibit B: Grant Deed \\\\\n- Exhibit C: Disclosures/Encumbrances\n\n\\vspace{10pt}\n\n\\textbf{Notarization:} (Required for recording under California law.)\n\n\\end{document}\n\n\u003c/xaiArtifact\u003e\n\n### Explanation of Changes\n- **First Paragraph (Preamble)**: Updated the date field to remove JavaScript validation:\n  - **Field Configuration**: Changed from `\\TextField[name=effective_date, width=3.5cm, bordercolor=0 0 0, AAformat={validateDate()}, AAkeystroke={validateDate()}]{(MM/DD/YYYY)}` to `\\TextField[name=effective_date, width=3.5cm, bordercolor=0 0 0]{(MM/DD/YYYY)}`, removing the `AAformat` and `AAkeystroke` options.\n  - **JavaScript Removal**: Removed the `\\pdfcatalog` section containing the `validateDate` JavaScript function, as it is no longer needed.\n  - **Prompt**: Retained \"(MM/DD/YYYY)\" to guide users to enter the date in the standard U.S. format (e.g., 10/26/2025).\n- **Existing Fields**: The fillable fields for Majority Owner Name, Majority Owner Address, Trust Name, Trustee Name, and Trustee Address remain unchanged (e.g., `\\TextField[name=majority_owner_name, width=6cm, bordercolor=0 0 0]{Majority Owner Name}`).\n- **PDF Output**: The compiled PDF will display an interactive text field for the date with the prompt \"(MM/DD/YYYY)\", accepting any input without validation, viewable in  remains identical to the previous version.\n- **Metadata**: No changes to the PDF metadata, as the keywords (e.g., “real estate,” “tokenization,” “immigration status”) already cover the document’s scope, and this is a minor textual update.\n\n### Updated LaTeX Document\nBelow is the updated LaTeX document with the signature requirement added to the \"IN WITNESS WHEREOF\" section. The artifact_id remains the same, as this is an update to the existing contract, and a new artifact_version_id is assigned.\n\n\u003cxaiArtifact artifact_id=\"c29f3858-fa53-4d6b-969e-d05e90b2fec2\" artifact_version_id=\"614bf10d-670c-4fb6-b087-cb3b9ceb1167\" title=\"Beneficial_Interest_Agreement.tex\" contentType=\"text/latex\"\u003e\n\n\\documentclass[12pt,letterpaper]{article}\n\n% Setting up page geometry for professional formatting\n\\usepackage[margin=1in]{geometry}\n\n% Including essential packages for document structure and formatting\n\\usepackage{sectsty} % For section title customization\n\\usepackage{tocloft} % For table of contents, if needed\n\\usepackage{titlesec} % For fine-tuned section formatting\n\\usepackage{parskip} % For paragraph spacing\n\\usepackage{enumitem} % For customized lists\n\\usepackage{hyperref} % For hyperlinks, metadata, and form fields\n\\usepackage{xcolor} % For colored text, if needed\n\\usepackage{fancyhdr} % For headers and footers\n\n% Ensuring robust font handling with standard LaTeX fonts\n\\usepackage{times} % Using Times for a professional look\n\n% Configuring section titles to be bold and slightly larger\n\\sectionfont{\\bfseries\\large}\n\\subsectionfont{\\bfseries\\normalsize}\n\\subsubsectionfont{\\bfseries}\n\n% Setting paragraph spacing and indentation\n\\setlength{\\parindent}{0pt}\n\\setlength{\\parskip}{6pt}\n\n% Customizing headers and footers\n\\pagestyle{fancy}\n\\fancyhf{}\n\\fancyhead[L]{\\small Beneficial Interest Transfer Agreement}\n\\fancyhead[R]{\\small Page \\thepage}\n\\fancyfoot[C]{\\small Confidential}\n\n% Setting list properties for consistent formatting\n\\setlist[enumerate]{label=\\arabic*.}\n\\setlist[enumerate,2]{label=\\arabic{enumi}.\\arabic*.}\n\\setlist[enumerate,3]{label=\\arabic{enumi}.\\arabic{enumii}.\\arabic*.}\n\n% Adding metadata for the PDF\n\\hypersetup{\n    pdfauthor={Parties to the Agreement},\n    pdftitle={Beneficial Interest Transfer and Tenancy in Common Agreement},\n    pdfsubject={Real Estate Agreement under California Law},\n    pdfkeywords={real estate, tenancy in common, tokenization, California, indemnification, encumbrance, fractional title, arbitration, environmental compliance, securities, property taxes, tokenization risks, occupancy, immigration status},\n    colorlinks=true,\n    linkcolor=black,\n    urlcolor=blue,\n    pdfstartview=FitH,\n    pdflang={en-US}\n}\n\n% Beginning the document\n\\begin{document}\n\n% Title and preamble\n\\begin{center}\n    \\textbf{\\Large BENEFICIAL INTEREST TRANSFER AND TENANCY IN COMMON AGREEMENT}\n\\end{center}\n\n\\vspace{10pt}\n\nThis Beneficial Interest Transfer and Tenancy in Common Agreement (the ``Agreement'') is entered into on \\TextField[name=effective_date, width=3.5cm, bordercolor=0 0 0]{(MM/DD/YYYY)} (the ``Effective Date'') by and between:\n\n\\begin{itemize}\n    \\item \\TextField[name=majority_owner_name, width=6cm, bordercolor=0 0 0]{Majority Owner Name}, an individual residing at \\TextField[name=majority_owner_address, width=8cm, bordercolor=0 0 0]{Majority Owner Address}, California (the ``Majority Owner''), and\n    \\item \\TextField[name=trustee_name, width=6cm, bordercolor=0 0 0]{Trustee Name}, as Trustee of the \\TextField[name=trust_name, width=6cm, bordercolor=0 0 0]{Trust Name} (the ``Trust''), a trust organized and existing under the laws of the State of California, with its principal place of administration at \\TextField[name=trustee_address, width=8cm, bordercolor=0 0 0]{Trustee Address} (the ``Trustee'').\n\\end{itemize}\n\nCollectively referred to as the ``Parties'' and each individually as a ``Party.''\n\n\\vspace{10pt}\n\n\\section*{Recitals}\n\nWHEREAS, the Majority Owner is the sole owner of certain real property located at Property Address, California (APN: XXX-XXX-XXX, as more fully described in Exhibit A attached hereto) (the ``Property'');\n\nWHEREAS, the Majority Owner desires to transfer an undivided interest of up to forty-nine percent (49\\%) in the Property (the ``Beneficial Interest'') to the Trust as a tenant in common, subject to the terms herein;\n\nWHEREAS, the Trust, through its Trustee, intends to acquire the Beneficial Interest and has the right to tokenize and sell fractional title or rights in the Beneficial Interest as digital tokens, in compliance with all applicable federal and state securities laws, including but not limited to the Securities Act of 1933 (15 U.S.C. \\S 77a et seq.), the Securities Exchange Act of 1934 (15 U.S.C. \\S 78a et seq.), the California Corporate Securities Law of 1968 (California Corporations Code \\S 25000 et seq.), California real estate laws, and trust laws (Probate Code \\S 15000 et seq.);\n\nWHEREAS, the Parties intend to hold the Property as tenants in common, with no right of survivorship, and to allocate rights and obligations as set forth herein;\n\nWHEREAS, the Majority Owner shall retain at least fifty-one percent (51\\%) undivided interest in the Property (the ``Majority Interest'') and shall have sole responsibility for maintenance, insurance, taxes (including property taxes on the land regardless of damage or destruction to improvements), residency, environmental compliance, obtaining the Trust’s consent for material changes to the Property while tokenized, and warranting that all occupants are U.S. citizens, U.S. nationals, or federal lawfully authorized aliens with the legal right to occupy the Property under federal law, as detailed below;\n\nWHEREAS, the Parties acknowledge the risks associated with tokenization, including market volatility, regulatory changes, liquidity constraints, and operational risks, and agree to mitigate such risks as set forth herein;\n\nWHEREAS, the Majority Owner grants the Trust exclusive rights for tokenization purposes, including use of the Property's images, likeness, name, and address; and\n\nWHEREAS, the Majority Owner shall have a call option to repurchase the Tokens or Beneficial Interest under specified conditions;\n\nNOW, THEREFORE, in consideration of the mutual promises, covenants, and agreements contained herein, and for other good and valuable consideration, the receipt and sufficiency of which are hereby acknowledged, the Parties agree as follows:\n\n\\section{Definitions}\n\n\\begin{enumerate}\n    \\item \\textbf{Beneficial Interest}: An undivided tenancy in common interest in the Property of up to 49\\%, transferred to the Trust.\n    \\item \\textbf{Tokens}: Digital tokens issued by the Trust representing fractional title or rights in the Beneficial Interest, each corresponding to a pro-rata ownership interest in the Property attributable to the Beneficial Interest, including associated rights such as potential income distribution, but excluding operational control, issued in compliance with federal and state securities laws.\n    \\item \\textbf{Market Price}: The average trading price of the Tokens over the immediately preceding six (6) months, as determined by the primary exchange or platform where Tokens are traded, or if not traded, by an independent appraisal conducted by a licensed California real estate appraiser reflecting the value of the fractional title or rights.\n    \\item \\textbf{Property Expenses}: All costs associated with the Property, including but not limited to property taxes (including taxes assessed on the land itself, regardless of damage or destruction to improvements), assessments, hazard insurance, maintenance, repairs, utilities, mortgage payments (if applicable), and costs related to environmental compliance or remediation.\n\\end{enumerate}\n\n\\section{Transfer of Beneficial Interest}\n\n\\begin{enumerate}\n    \\item The Majority Owner hereby transfers, conveys, and assigns to the Trust an undivided 49\\% interest in the Property as a tenant in common, effective upon execution of this Agreement and recording of a deed with the County Recorder's Office in California.\n    \\item The transfer shall be documented by a grant deed (Exhibit B), executed by the Majority Owner and recorded at the Majority Owner's expense. The Trust shall hold title to the Beneficial Interest in the name of the Trustee, as required under California law (Civil Code \\S 863 et seq. for tenancies in common).\n    \\item The Parties acknowledge that the Beneficial Interest is held as a tenancy in common, with each Party having inherent rights thereunder, including the right to possess the Property undivided, subject to the restrictions herein. No partnership or joint venture is created by this Agreement.\n\\end{enumerate}\n\n\\section{Rights of the Trust}\n\n\\begin{enumerate}\n    \\item The Trust, through its Trustee, shall have the exclusive right to tokenize the Beneficial Interest by issuing and selling Tokens representing fractional title or rights in the Beneficial Interest. Tokens shall be issued in compliance with all applicable federal and state securities laws, including but not limited to the Securities Act of 1933, the Securities Exchange Act of 1934, and the California Corporate Securities Law of 1968.\n    \\item The Majority Owner hereby grants to the Trust an exclusive, irrevocable license to use the Property's images, likeness, name, physical address, and any related designations for tokenization, marketing, and promotional purposes. This license includes the right to sublicense to Token holders or third parties, and survives termination of this Agreement.\n    \\item The Trust shall have the right to encumber the Property for any reason whatsoever, including but not limited to securing loans or other financial obligations, provided such encumbrances comply with applicable California law and do not impair the Majority Owner’s obligations under Section 4. Any encumbrance shall be recorded with the County Recorder’s Office, and the Trust shall provide written notice to the Majority Owner within five (5) business days of creating such encumbrance.\n    \\item \\textbf{Tokenization Compliance}: The Trust shall ensure that the issuance, sale, and transfer of Tokens comply with all applicable federal and state securities laws, including:\n    \\begin{enumerate}\n        \\item Registering the Tokens with the Securities and Exchange Commission (SEC) or qualifying for an exemption under the Securities Act of 1933 (e.g., Regulation D, 17 C.F.R. \\S 230.501 et seq.);\n        \\item Obtaining any necessary qualifications or permits from the California Department of Financial Protection and Innovation (DFPI) under the California Corporate Securities Law of 1968;\n        \\item Providing full and accurate disclosures to Token purchasers regarding the risks, rights, and obligations associated with the Tokens, including the nature of the Beneficial Interest and the Property;\n        \\item Complying with anti-fraud provisions under federal and state securities laws (e.g., Section 10(b) of the Securities Exchange Act of 1934 and Rule 10b-5, 17 C.F.R. \\S 240.10b-5);\n        \\item Maintaining records of Token issuances and transfers and providing such records to regulatory authorities upon request.\n    \\end{enumerate}\n\\end{enumerate}\n\n\\section{Obligations of the Majority Owner}\n\n\\begin{enumerate}\n    \\item The Majority Owner shall retain sole responsibility for all Property Expenses, including but not limited to:\n    \\begin{enumerate}\n        \\item Payment of all property taxes, assessments, and governmental charges when due, including taxes assessed on the land itself, regardless of whether the Property’s structures or improvements are damaged or destroyed (e.g., by fire, earthquake, or other disasters), as required under California Revenue and Taxation Code \\S 51 et seq.;\n        \\item Maintenance of hazard insurance in an amount sufficient to cover the full replacement value of the Property;\n        \\item General maintenance and repairs to keep the Property in good order and condition, comparable to obligations under a standard California mortgage contract (Civil Code \\S 2924 et seq.);\n        \\item Compliance with all applicable federal, state, and local laws, ordinances, regulations, zoning requirements, and homeowners' association rules (if any), including environmental laws such as the California Environmental Quality Act (CEQA, Public Resources Code \\S 21000 et seq.), the California Hazardous Substances Control Law (Health and Safety Code \\S 25300 et seq.), and the Comprehensive Environmental Response, Compensation, and Liability Act (CERCLA, 42 U.S.C. \\S 9601 et seq.);\n        \\item Payment of any liens, encumbrances, or other charges affecting the Property when due, and contesting any such claims in good faith if appropriate;\n        \\item Prevention of waste, damage, or deterioration to the Property;\n        \\item Identification, reporting, and remediation of any environmental hazards or contamination on the Property, including but not limited to hazardous substances, pollutants, or underground storage tanks, in compliance with applicable environmental laws.\n    \\end{enumerate}\n    \\item The Majority Owner shall reimburse the Trust pro-rata (based on the Beneficial Interest percentage) for any Property Expenses advanced by the Trust, including property taxes on the land and costs related to environmental remediation, within thirty (30) days of demand.\n    \\item The Majority Owner must reside in the Property as their primary residence and shall not rent, lease, or otherwise allow third-party occupancy without the Trust's prior written consent.\n    \\item The Majority Owner shall not encumber, sell, or transfer the Majority Interest without the prior written consent of the Trust.\n    \\item The Majority Owner shall warrant and defend the title to the Property against all claims and demands, subject to any encumbrances of record.\n    \\item The Majority Owner shall promptly notify the Trust of any legal proceedings, claims, condemnation actions, significant damage, or environmental notices, violations, or proceedings affecting the Property within five (5) business days of receipt or discovery.\n    \\item The Majority Owner shall allow the Trust or its representatives to inspect the Property upon reasonable notice to ensure compliance with these obligations, including environmental compliance.\n    \\item The Majority Owner shall obtain and maintain any necessary environmental permits or approvals for activities on the Property that may impact the environment, such as alterations or improvements requiring CEQA review.\n    \\item The Majority Owner shall maintain records of environmental compliance, including any permits, reports, or remediation activities, and provide copies to the Trust upon request within ten (10) business days.\n    \\item While the Beneficial Interest is tokenized, the Majority Owner shall not make any material changes to the Property without the prior written consent of the Trust. Material changes include, but are not limited to, structural modifications, major renovations, demolitions, additions, or any alterations requiring permits that could affect the Property’s value, use, or compliance with applicable laws. The Trust shall respond to any request for consent within ten (10) business days, and consent shall not be unreasonably withheld, provided the proposed changes do not materially impair the value of the Beneficial Interest or the Tokens.\n    \\item The Majority Owner shall ensure and warrant that all occupants of the Property are U.S. citizens, U.S. nationals, or federal lawfully authorized aliens with the legal right to occupy and live in the Property under applicable federal law (e.g., lawful permanent residents, visa holders, or other aliens authorized to reside in the United States under 8 U.S.C. \\S 1101 et seq.). The Majority Owner shall promptly notify the Trust of any changes in the occupancy status of the Property, including any new occupants, within five (5) business days of such change.\n\\end{enumerate}\n\n\\section{Call Option}\n\n\\begin{enumerate}\n    \\item The Majority Owner is hereby granted a call option (the ``Call Option'') to repurchase all outstanding Tokens or the entire Beneficial Interest from the Trust or Token holders at any time.\n    \\item The repurchase price shall be the Market Price, calculated over the last six (6) months preceding the exercise date, reflecting the value of the fractional title or rights represented by the Tokens.\n    \\item To exercise the Call Option, the Majority Owner shall provide written notice to the Trustee, specifying the exercise date (at least thirty (30) days after notice). Payment shall be made in full within sixty (60) days of exercise, in cash or certified funds.\n    \\item Upon exercise and payment, the Trust shall transfer the Beneficial Interest back to the Majority Owner via deed, and all Tokens shall be redeemed or canceled.\n    \\item This Call Option is personal to the Majority Owner and non-transferable.\n\\end{enumerate}\n\n\\section{Income and Liabilities}\n\n\\begin{enumerate}\n    \\item Any income from the Property (e.g., if rented with consent) shall be distributed pro-rata based on ownership percentages.\n    \\item Liabilities, including Property Expenses, shall be borne by the Majority Owner as per Section 4, unless otherwise agreed.\n    \\item Each Party shall report their interests for tax purposes as direct owners, excluding partnership treatment under Internal Revenue Code Subchapter K.\n\\end{enumerate}\n\n\\section{Management and Decisions}\n\n\\begin{enumerate}\n    \\item The Majority Owner shall manage day-to-day operations of the Property, subject to the Trust's right to inspect upon reasonable notice.\n    \\item Major decisions (e.g., sale of the entire Property, major improvements) require unanimous consent of the Parties.\n    \\item If the Parties appoint a third-party manager, terms shall be outlined in a separate management agreement.\n\\end{enumerate}\n\n\\section{Partition and Transfer Restrictions}\n\n\\begin{enumerate}\n    \\item Each Party waives the right to partition the Property (Civil Code \\S 872.010 et seq.) during the term of this Agreement, except by mutual consent.\n    \\item The Beneficial Interest may not be transferred by the Trust without the Majority Owner's consent, except through Token issuances.\n    \\item Upon death or incapacity of the Majority Owner, their heirs or successors shall be bound by this Agreement.\n\\end{enumerate}\n\n\\section{Representations and Warranties}\n\n\\begin{enumerate}\n    \\item The Majority Owner represents that they have good title to the Property, free of encumbrances except as disclosed in Exhibit C, and that all occupants of the Property are U.S. citizens, U.S. nationals, or federal lawfully authorized aliens with the legal right to occupy and live in the Property under applicable federal law (e.g., lawful permanent residents, visa holders, or other aliens authorized to reside in the United States under 8 U.S.C. \\S 1101 et seq.).\n    \\item The Trustee represents that the Trust is duly formed under California law, with authority to hold real property and to issue and sell Tokens in compliance with applicable securities laws.\n    \\item Both Parties warrant compliance with all applicable laws, including but not limited to:\n    \\begin{enumerate}\n        \\item Federal securities laws, including the Securities Act of 1933, the Securities Exchange Act of 1934, and applicable SEC regulations;\n        \\item California securities laws, including the California Corporate Securities Law of 1968;\n        \\item Anti-money laundering regulations, including those enforced by the Financial Crimes Enforcement Network (FinCEN);\n        \\item California real estate and trust laws governing tenancies in common and tokenized interests;\n        \\item Federal and state laws governing property occupancy.\n    \\end{enumerate}\n\\end{enumerate}\n\n\\section{Indemnification by Majority Owner}\n\n\\begin{enumerate}\n    \\item The Majority Owner shall indemnify, defend, and hold harmless the Trust, its Trustee, beneficiaries, and Token holders (collectively, the ``Indemnified Parties'') from and against any and all claims, liabilities, losses, damages, costs, and expenses (including reasonable attorneys' fees) arising out of or relating to the Property, whether disclosed or undisclosed, including but not limited to:\n    \\begin{enumerate}\n        \\item Any liens, encumbrances, or title defects, whether known or unknown at the time of this Agreement;\n        \\item Any environmental liabilities, zoning violations, or legal non-compliance associated with the Property, including non-compliance with occupancy requirements related to the status of occupants as U.S. citizens, U.S. nationals, or federal lawfully authorized aliens;\n        \\item Any claims by third parties, including governmental authorities, related to Property Expenses or the Majority Owner's obligations under Section 4;\n        \\item Any misrepresentations or breaches of warranties by the Majority Owner under this Agreement, including warranties regarding occupant citizenship or legal right to occupy.\n    \\end{enumerate}\n    \\item The Majority Owner warrants that, to the best of their knowledge, the Property is free from undisclosed liabilities, including environmental liabilities or occupancy-related issues, that would materially affect the Trust's Beneficial Interest or the value of the Tokens.\n    \\item The indemnification obligations shall survive the termination of this Agreement and the transfer or repurchase of the Beneficial Interest.\n\\end{enumerate}\n\n\\section{Tokenization Risks and Mitigation}\n\n\\begin{enumerate}\n    \\item \\textbf{Acknowledgment of Risks}: The Parties acknowledge that tokenization of the Beneficial Interest involves inherent risks that may affect the value of the Tokens or the Beneficial Interest. These risks include, but are not limited to:\n    \\begin{enumerate}\n        \\item \\textbf{Market Volatility}: The value of the Tokens or the Property may fluctuate due to real estate market conditions, economic factors, or changes in demand for tokenized assets, potentially resulting in losses for Token holders.\n        \\item \\textbf{Regulatory Risks}: Changes in federal or state securities, real estate, or tax laws, or new interpretations by regulatory authorities (e.g., SEC, California DFPI), may impose additional compliance requirements, restrictions, or penalties on the issuance, sale, or transfer of Tokens.\n        \\item \\textbf{Liquidity Risks}: Tokens may have limited secondary market trading opportunities, making it difficult for Token holders to sell their Tokens at desired times or prices.\n        \\item \\textbf{Operational Risks}: Failures in Property management by the Majority Owner, Trust administration, or third-party platforms used for tokenization may adversely affect the value of the Tokens or the operation of the Beneficial Interest.\n        \\item \\textbf{Technology Risks}: Cybersecurity threats, blockchain failures, or technical issues with tokenization platforms may compromise the integrity, security, or transferability of Tokens.\n    \\end{enumerate}\n    \\item \\textbf{Mitigation Measures}: To address these risks, the Parties agree to the following measures:\n    \\begin{enumerate}\n        \\item \\textbf{Securities Law Compliance}: The Trust shall comply with all applicable federal and state securities laws, as outlined in Section 3.4, including registration or exemption of Tokens, obtaining necessary permits, and providing full disclosures to Token purchasers.\n        \\item \\textbf{Property Management}: The Majority Owner shall maintain the Property in good condition, pay all Property Expenses (Section 4.1), obtain Trust consent for material changes (Section 4.10), and ensure compliance with occupancy requirements for U.S. citizens, U.S. nationals, or federal lawfully authorized aliens (Section 4.11), to preserve the Property’s value and protect Token holders.\n        \\item \\textbf{Transparency and Disclosures}: The Trust shall provide comprehensive disclosures to Token purchasers regarding the risks, rights, and obligations associated with the Tokens, as required by Section 3.4.3, to ensure informed investment decisions.\n        \\item \\textbf{Dispute Resolution}: The Parties shall resolve any disputes related to tokenization through mediation and arbitration, as outlined in Section 12, to minimize legal risks and ensure fair resolution.\n        \\item \\textbf{Secure Platforms}: The Trust shall use reputable and secure platforms for token issuance, trading, and management, implementing industry-standard cybersecurity measures to protect against technology risks.\n    \\end{enumerate}\n    \\item \\textbf{Limitation of Liability}: Neither the Trust nor the Majority Owner shall be liable for losses resulting from market volatility, regulatory changes, or other risks inherent to tokenization, except in cases of gross negligence, willful misconduct, or breach of this Agreement.\n\\end{enumerate}\n\n\\section{Term and Termination}\n\n\\begin{enumerate}\n    \\item This Agreement shall remain in effect until the Beneficial Interest is repurchased via the Call Option, the Property is sold by mutual agreement, or terminated by court order.\n    \\item Upon termination, proceeds shall be distributed pro-rata after expenses.\n\\end{enumerate}\n\n\\section{Governing Law and Dispute Resolution}\n\n\\begin{enumerate}\n    \\item \\textbf{Governing Law}: This Agreement shall be governed by the laws of the State of California, without regard to conflict of laws principles.\n    \\item \\textbf{Dispute Resolution}:\n    \\begin{enumerate}\n        \\item \\textbf{Mediation}: Any dispute, controversy, or claim arising out of or relating to this Agreement, including its formation, interpretation, breach, or termination, shall first be submitted to mediation in County Name, California, before a neutral mediator agreed upon by the Parties. The Parties shall share the costs of mediation equally, unless otherwise agreed. Mediation shall be completed within sixty (60) days of a Party’s written request for mediation, unless extended by mutual consent.\n        \\item \\textbf{Binding Arbitration}: If mediation fails to resolve the dispute, it shall be resolved by binding arbitration conducted in accordance with the Commercial Arbitration Rules of the American Arbitration Association (AAA), and judgment on the award may be entered in any court having jurisdiction. The arbitration shall be conducted in County Name, California, unless the Parties agree otherwise. The arbitration shall be conducted by a single arbitrator with expertise in real estate or contract law, appointed under AAA rules, unless the Parties agree to a panel of arbitrators. The arbitrator’s decision shall be final and binding. The costs of arbitration, including arbitrator fees, shall be allocated as determined by the arbitrator, subject to AAA rules. All arbitration proceedings shall be confidential, except as required by law or for enforcement of the award. This arbitration clause is governed by the California Arbitration Act (Code of Civil Procedure \\S 1280 et seq.) and, to the extent applicable, the Federal Arbitration Act (9 U.S.C. \\S 1 et seq.).\n    \\end{enumerate}\n\\end{enumerate}\n\n\\section{Miscellaneous}\n\n\\begin{enumerate}\n    \\item \\textbf{Entire Agreement}: This Agreement constitutes the entire understanding and supersedes all prior agreements. These provisions prevail over any verbal representations, and any changes must be mutually agreed in writing to have effect.\n    \\item \\textbf{Severability}: If any provision is invalid, the remainder shall remain enforceable.\n    \\item \\textbf{Amendments}: This Agreement may be amended, modified, or supplemented at any time by mutual written consent of the Parties. Any such amendments shall be in writing and signed by both Parties.\n    \\item \\textbf{Notices}: All notices required under this Agreement shall be sent to the addresses specified above via certified mail or email, with confirmation of receipt.\n    \\item \\textbf{Counterparts}: This Agreement may be executed in counterparts, including electronically, each of which shall be deemed an original but all of which together shall constitute one and the same instrument.\n    \\item \\textbf{Cooperation}: Each Party agrees to execute such additional documents and take such actions as may be reasonably requested by the other to carry out the intent and purpose of this Agreement, including but not limited to facilitating the tokenization of the Beneficial Interest and compliance with Property-related obligations. This obligation shall survive the closing of the transfer of the Beneficial Interest.\n    \\item \\textbf{No Third-Party Beneficiaries}: This Agreement is intended for the exclusive benefit of the Parties hereto and, except as otherwise expressly provided herein (e.g., indemnification for Token holders), shall not create any rights in, or be enforceable by, any other person or entity.\n    \\item \\textbf{Public Disclosure of Property Information}: The Parties acknowledge that information concerning the Property, including but not limited to its address, images, and likeness, is inherently public due to the nature of real estate records and tokenization activities. The Trust is not obligated to withhold such information from public disclosure, provided such disclosure complies with applicable laws and the terms of this Agreement.\n    \\item \\textbf{Non-Waiver}: Any omission, failure, or delay by either Party in exercising any rights under this Agreement shall not constitute a waiver of such rights, and such rights may be exercised at any time thereafter or on another occasion.\n    \\item \\textbf{Access to Information}: The Trust may obtain information relevant to the Property or this Agreement held by the Majority Owner’s legal advisor, including documents that may be protected by legal privilege, provided such access is permitted under California law. The Trust may also recover such documents from an agent or regulatory body if the legal advisor has ceased to practice.\n    \\item \\textbf{Communication Monitoring}: The Trust may record or monitor telephone, video, in-person, or other electronic or non-electronic communications related to this Agreement or tokenization activities to ensure clarity, avoid misunderstandings, and maintain service quality, subject to compliance with California privacy laws (e.g., California Invasion of Privacy Act, Penal Code \\S 630 et seq.).\n\\end{enumerate}\n\n\\textbf{IN WITNESS WHEREOF}, the Parties have executed this Agreement as of the Effective Date.\n\n\\vspace{10pt}\n\nSignatures must be physically signed and dated in blue ink on a printed copy of this document in the physical presence of the Notary. Digital signatures will not be accepted.\n\n\\vspace{10pt}\n\n\\textbf{Majority Owner:} \\\\\n\\rule{0.4\\textwidth}{0.4pt} \\\\\nMajority Owner Name \\\\\nDate: \\rule{0.2\\textwidth}{0.4pt}\n\n\\vspace{20pt}\n\n\\textbf{Trustee:} \\\\\n\\rule{0.4\\textwidth}{0.4pt} \\\\\nTrustee Name, as Trustee of Trust Name \\\\\nDate: \\rule{0.2\\textwidth}{0.4pt}\n\n\\vspace{20pt}\n\n\\textbf{Exhibits:} \\\\\n- Exhibit A: Property Legal Description \\\\\n- Exhibit B: Grant Deed \\\\\n- Exhibit C: Disclosures/Encumbrances\n\n\\vspace{10pt}\n\n\\textbf{Notarization:} (Required for recording under California law.)\n\n\\end{document}\n\n\u003c/xaiArtifact\u003e\n\n### Explanation of Changes\n- **IN WITNESS WHEREOF Section**: Added the statement \"Signatures must be physically signed and dated in blue ink on a printed copy of this document in the physical presence of the Notary. Digital signatures will not be accepted.\" as a new paragraph before the signature blocks:\n  - Placed after the `\\textbf{IN WITNESS WHEREOF}` heading and before the Majority Owner and Trustee signature blocks.\n  - Formatted with standard text (not bolded) and surrounded by `\\vspace{10pt}` for consistent spacing, aligning with the document’s professional style.\n- **First Paragraph**: The fillable date field remains unchanged as `\\TextField[name=effective_date, width=3.5cm, bordercolor=0 0 0]{(MM/DD/YYYY)}`, with no validation, as per the previous version.\n- **Existing Fields**: The fillable fields for Majority Owner Name, Majority Owner Address, Trust Name, Trustee Name, and Trustee Address remain unchanged (e.g., `\\TextField[name=majority_owner_name, width=6cm, bordercolor=0 0 0]{Majority Owner Name}`).\n- **PDF Output**: The compiled PDF will include the new signature requirement text in the \"IN WITNESS WHEREOF\" section, with no changes to the interactive form fields, viewable in compatible PDF viewers (e.g., Adobe Acrobat).\n- **Unchanged Content**: The rest of the document, including the Recitals, all sections (e.g., Section 4.11 on occupant status, Section 10 on tokenization risks), and exhibits, remains identical to the previous version (artifact_version_id=\"03264717-a87a-4760-8f48-5425d88e8cb9\").\n- **PDF Metadata**: No changes to the metadata, as the keywords (e.g., “real estate,” “tokenization,” “immigration status”) already cover the document’s scope.\n\n### Notes\n- **Compilation**: The document requires compilation with `pdflatex` or a similar engine that supports `hyperref` form fields. Users should open the PDF in a viewer like Adobe Acrobat to interact with the fillable fields.\n- **Signature Requirement**: The added statement emphasizes that signatures must be physical (wet signatures) in blue ink and notarized in person, which aligns with California law for real estate documents requiring recording (e.g., grant deeds, per California Government Code § 27287). Note that Section 12.5 allows execution in counterparts, including electronically, which may conflict with this new requirement for notarization purposes. You may wish to clarify or amend Section 12.5 to align with the physical signature requirement (e.g., by specifying that notarized signatures must be physical, while counterparts for non-notarized purposes may be electronic).\n- **Date Input**: The Effective Date field in the first paragraph accepts any text input, with the prompt \"(MM/DD/YYYY)\" encouraging the standard U.S. format (e.g., 10/26/2025). Users must manually ensure correctness, as no validation is applied.\n- **Other Placeholders**: Other placeholders (e.g., “County Name,” “Property Address”) remain static text, as only the first paragraph’s fields were requested to be fillable. If additional fields need modification, please specify.\n- **Legal Review**: The document retains the warning that it is a sample and requires review by a qualified California attorney, particularly due to the complexities of form-based legal documents, the new signature requirement, immigration status verification (Section 4.11), tokenization risks (Section 10), and securities law compliance (Section 3.4).\n- **Form Usage**: Users should enter the date in MM/DD/YYYY format in the fillable field and ensure signatures are physically signed in blue ink in the presence of a notary, as specified.\n\nIf you need further refinements (e.g., resolving potential conflicts with Section 12.5, adding validation back to the date field, or modifying other sections), or if you have specific requirements for formatting or additional text, please let me know!"])</script><script nonce="">self.__next_f.push([1,"78:Ta0bb,"])</script><script nonce="">self.__next_f.push([1,"To address your request, I will add a new \"Confidentiality\" section to the Beneficial Interest Transfer and Tenancy in Common Agreement, prohibiting the disclosure of any information concerning the Agreement, with standard exceptions for legal, regulatory, or notarization purposes. This new section will be inserted as Section 13, shifting the existing \"Miscellaneous\" section to Section 14, and renumbering its subsections accordingly (e.g., 13.1 becomes 14.1). The \"IN WITNESS WHEREOF\" section, including the recently added signature requirement (\"Signatures must be physically signed and dated in blue ink...\"), will remain unchanged, as will the first paragraph with its fillable fields (e.g., Effective Date with prompt \"(MM/DD/YYYY)\"), and all other sections (e.g., Recitals, Definitions, Obligations, Tokenization Risks) from the previous version (artifact_version_id=\"614bf10d-670c-4fb6-b087-cb3b9ceb1167\"). The LaTeX code will compile without errors using `latexmk` with a PDFLaTeX engine that supports forms (e.g., `pdflatex`), maintaining a professional format suitable for a legal document.\n\n### Approach to Adding Confidentiality Section\n- **New Section 13 (Confidentiality)**: A new section titled \"Confidentiality\" will be added after Section 12 (Governing Law and Dispute Resolution), prohibiting the disclosure of any information concerning the Agreement, except as required by law, regulation, court order, or for notarization/recording purposes. The section will include:\n  - A broad prohibition on disclosing Agreement-related information (e.g., terms, parties, property details, tokenization activities).\n  - Exceptions for disclosures required by law (e.g., securities filings, tax reporting), court orders, or notarization/recording of the Agreement or related deeds.\n  - A requirement to notify the other party of any legally required disclosure, where feasible, and to limit disclosure to the minimum necessary.\n  - A clause stating that confidentiality obligations survive termination of the Agreement.\n- **Section Renumbering**: The existing \"Miscellaneous\" section (previously Section 13) will be renumbered to Section 14, and its subsections (e.g., 13.1 to 13.11) will be updated to 14.1 to 14.11 to reflect the insertion of the new Confidentiality section.\n- **Existing Fields**: The fillable fields in the first paragraph (e.g., Effective Date, Majority Owner Name, Majority Owner Address, Trust Name, Trustee Name, Trustee Address) will remain unchanged.\n- **PDF Output**: The compiled PDF will include the new Confidentiality section, with no changes to the interactive form fields or the signature requirement in the \"IN WITNESS WHEREOF\" section, viewable in compatible PDF viewers (e.g., Adobe Acrobat).\n- **Unchanged Content**: All other sections, including the Recitals, Sections 1–12, exhibits, and the \"IN WITNESS WHEREOF\" section, remain identical to the previous version.\n- **Metadata**: The PDF metadata will be updated to include \"confidentiality\" in the `pdfkeywords` to reflect the new section’s content.\n\n### Updated LaTeX Document\nBelow is the updated LaTeX document with the new Confidentiality section added as Section 13, the Miscellaneous section renumbered to Section 14, and the metadata updated. The artifact_id remains the same, as this is an update to the existing contract, and a new artifact_version_id is assigned.\n\n\u003cxaiArtifact artifact_id=\"c29f3858-fa53-4d6b-969e-d05e90b2fec2\" artifact_version_id=\"5f067935-9530-4104-bfb7-7059c024943d\" title=\"Beneficial_Interest_Agreement.tex\" contentType=\"text/latex\"\u003e\n\n\\documentclass[12pt,letterpaper]{article}\n\n% Setting up page geometry for professional formatting\n\\usepackage[margin=1in]{geometry}\n\n% Including essential packages for document structure and formatting\n\\usepackage{sectsty} % For section title customization\n\\usepackage{tocloft} % For table of contents, if needed\n\\usepackage{titlesec} % For fine-tuned section formatting\n\\usepackage{parskip} % For paragraph spacing\n\\usepackage{enumitem} % For customized lists\n\\usepackage{hyperref} % For hyperlinks, metadata, and form fields\n\\usepackage{xcolor} % For colored text, if needed\n\\usepackage{fancyhdr} % For headers and footers\n\n% Ensuring robust font handling with standard LaTeX fonts\n\\usepackage{times} % Using Times for a professional look\n\n% Configuring section titles to be bold and slightly larger\n\\sectionfont{\\bfseries\\large}\n\\subsectionfont{\\bfseries\\normalsize}\n\\subsubsectionfont{\\bfseries}\n\n% Setting paragraph spacing and indentation\n\\setlength{\\parindent}{0pt}\n\\setlength{\\parskip}{6pt}\n\n% Customizing headers and footers\n\\pagestyle{fancy}\n\\fancyhf{}\n\\fancyhead[L]{\\small Beneficial Interest Transfer Agreement}\n\\fancyhead[R]{\\small Page \\thepage}\n\\fancyfoot[C]{\\small Confidential}\n\n% Setting list properties for consistent formatting\n\\setlist[enumerate]{label=\\arabic*.}\n\\setlist[enumerate,2]{label=\\arabic{enumi}.\\arabic*.}\n\\setlist[enumerate,3]{label=\\arabic{enumi}.\\arabic{enumii}.\\arabic*.}\n\n% Adding metadata for the PDF\n\\hypersetup{\n    pdfauthor={Parties to the Agreement},\n    pdftitle={Beneficial Interest Transfer and Tenancy in Common Agreement},\n    pdfsubject={Real Estate Agreement under California Law},\n    pdfkeywords={real estate, tenancy in common, tokenization, California, indemnification, encumbrance, fractional title, arbitration, environmental compliance, securities, property taxes, tokenization risks, occupancy, immigration status, confidentiality},\n    colorlinks=true,\n    linkcolor=black,\n    urlcolor=blue,\n    pdfstartview=FitH,\n    pdflang={en-US}\n}\n\n% Beginning the document\n\\begin{document}\n\n% Title and preamble\n\\begin{center}\n    \\textbf{\\Large BENEFICIAL INTEREST TRANSFER AND TENANCY IN COMMON AGREEMENT}\n\\end{center}\n\n\\vspace{10pt}\n\nThis Beneficial Interest Transfer and Tenancy in Common Agreement (the ``Agreement'') is entered into on \\TextField[name=effective_date, width=3.5cm, bordercolor=0 0 0]{(MM/DD/YYYY)} (the ``Effective Date'') by and between:\n\n\\begin{itemize}\n    \\item \\TextField[name=majority_owner_name, width=6cm, bordercolor=0 0 0]{Majority Owner Name}, an individual residing at \\TextField[name=majority_owner_address, width=8cm, bordercolor=0 0 0]{Majority Owner Address}, California (the ``Majority Owner''), and\n    \\item \\TextField[name=trustee_name, width=6cm, bordercolor=0 0 0]{Trustee Name}, as Trustee of the \\TextField[name=trust_name, width=6cm, bordercolor=0 0 0]{Trust Name} (the ``Trust''), a trust organized and existing under the laws of the State of California, with its principal place of administration at \\TextField[name=trustee_address, width=8cm, bordercolor=0 0 0]{Trustee Address} (the ``Trustee'').\n\\end{itemize}\n\nCollectively referred to as the ``Parties'' and each individually as a ``Party.''\n\n\\vspace{10pt}\n\n\\section*{Recitals}\n\nWHEREAS, the Majority Owner is the sole owner of certain real property located at Property Address, California (APN: XXX-XXX-XXX, as more fully described in Exhibit A attached hereto) (the ``Property'');\n\nWHEREAS, the Majority Owner desires to transfer an undivided interest of up to forty-nine percent (49\\%) in the Property (the ``Beneficial Interest'') to the Trust as a tenant in common, subject to the terms herein;\n\nWHEREAS, the Trust, through its Trustee, intends to acquire the Beneficial Interest and has the right to tokenize and sell fractional title or rights in the Beneficial Interest as digital tokens, in compliance with all applicable federal and state securities laws, including but not limited to the Securities Act of 1933 (15 U.S.C. \\S 77a et seq.), the Securities Exchange Act of 1934 (15 U.S.C. \\S 78a et seq.), the California Corporate Securities Law of 1968 (California Corporations Code \\S 25000 et seq.), California real estate laws, and trust laws (Probate Code \\S 15000 et seq.);\n\nWHEREAS, the Parties intend to hold the Property as tenants in common, with no right of survivorship, and to allocate rights and obligations as set forth herein;\n\nWHEREAS, the Majority Owner shall retain at least fifty-one percent (51\\%) undivided interest in the Property (the ``Majority Interest'') and shall have sole responsibility for maintenance, insurance, taxes (including property taxes on the land regardless of damage or destruction to improvements), residency, environmental compliance, obtaining the Trust’s consent for material changes to the Property while tokenized, and warranting that all occupants are U.S. citizens, U.S. nationals, or federal lawfully authorized aliens with the legal right to occupy the Property under federal law, as detailed below;\n\nWHEREAS, the Parties acknowledge the risks associated with tokenization, including market volatility, regulatory changes, liquidity constraints, and operational risks, and agree to mitigate such risks as set forth herein;\n\nWHEREAS, the Majority Owner grants the Trust exclusive rights for tokenization purposes, including use of the Property's images, likeness, name, and address; and\n\nWHEREAS, the Majority Owner shall have a call option to repurchase the Tokens or Beneficial Interest under specified conditions;\n\nNOW, THEREFORE, in consideration of the mutual promises, covenants, and agreements contained herein, and for other good and valuable consideration, the receipt and sufficiency of which are hereby acknowledged, the Parties agree as follows:\n\n\\section{Definitions}\n\n\\begin{enumerate}\n    \\item \\textbf{Beneficial Interest}: An undivided tenancy in common interest in the Property of up to 49\\%, transferred to the Trust.\n    \\item \\textbf{Tokens}: Digital tokens issued by the Trust representing fractional title or rights in the Beneficial Interest, each corresponding to a pro-rata ownership interest in
